9%,24.7%)\",\"hsl(288,5.1%,80.6%)\"]},\"size\":176607,\"mime\":\"image\u002Fpng\",\"unique\":\"8639693045-1623685618375.7417-1623838025932.2175\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Flogo\u002Fvideo-circuits-berlin.png.json\",\"created\":1623685618,\"updated\":1623838025}}],\"email\":\"g@sinnott.cc\",\"profession\":null,\"meta\":\"VCB is a community meetup for video circuitry, synthesis, visual coding, DIY electronics and tools. \",\"est\":null,\"type\":\"community\",\"name\":\"Video Circuits Berlin\",\"id\":\"video-circuits-berlin\",\"created\":1623684990,\"updated\":1623862538,\"picture-style\":\"dark\",\"associated\":[]}}],\"extra\":[]},{\"start\":1573754400,\"end\":null,\"id\":\"floating-spectrum-album-release\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Floating Spectrum Album Release\",\"status\":\"draft\",\"cover\":[],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"meta\":\"Floating Spectrum Album Release\",\"links\":[],\"updated\":1623689084,\"associated\":[],\"extra\":[]},{\"start\":1496574000,\"end\":null,\"id\":\"gestural-instruments-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F263032290836760\u002F\\\" target=\\\"_blank\\\"\u003EFacebook page for the event\u003C\u002Fa\u003E \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003ERSVP\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials. How do you turn a series of hand gestures into a musical score, convert a dance sequence into a light show, or make an installation respond to people’s smiles? We will learn how to create these interactions and many others during the course of this workshop.\u003C\u002Fp\u003E\u003Ch2\u003EPractical\u003C\u002Fh2\u003E\u003Cul\u003E\u003Cli\u003E\u003Cem\u003ECost\u003C\u002Fem\u003E: €35\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003ETiming\u003C\u002Fem\u003E: 13:00-17:30 ++\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EWorkshop leader\u003C\u002Fem\u003E: \u003Ca href=\\\"http:\u002F\u002Fwww.genekogan.com\u002F\\\" target=\\\"_blank\\\"\u003EGene Kogan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EBring\u003C\u002Fem\u003E: bring what you do! Your music\u002Fart software, your dance moves, your performative faculties. Or just your curiousity – we’ll have examples already setup.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003ERSVP\u003C\u002Fh2\u003E\u003Cp\u003EPlease RSVP at our \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003Eevent page\u003C\u002Fa\u003E Kindly direct any questions to \u003Ca href=\\\"mailto:&quot;kogan.gene at gmail dot com&quot;\\\" target=\\\"_blank\\\"\u003EGene\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Ch2\u003EFull description + agenda\u003C\u002Fh2\u003E\u003Cp\u003EThe workshop will contain no theory, lecture, or other sitting stuff. We’ll be making and moving quickly. It will be fun, practical, and collaborative. We will use software to control each other’s setups via the network, all of which will be provided in the beginning. Bring your Ableton sets, your Arduinos and Kinects, your Processing sketches, or just bring yourself and get ready to be a dancing guinea pig in a bunch of experimental sets.\u003C\u002Fp\u003E\u003Cp\u003EWe need:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003Edancers!\u003C\u002Fli\u003E\u003Cli\u003Emusicians!\u003C\u002Fli\u003E\u003Cli\u003Ecreative technologists!\u003C\u002Fli\u003E\u003Cli\u003Egraphic and visual artists and designers!\u003C\u002Fli\u003E\u003Cli\u003Eenthusiastic guinea pigs!\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EExamples:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=aMYYbelPTuc\\\" target=\\\"_blank\\\"\u003ECreate expressive instruments that respond to touch\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fgenekogan.com\u002Fworks\u002Fgestural-instruments\u002F\\\" target=\\\"_blank\\\"\u003EControl a synthesizer with hand gestures via Leap Motion\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F157024760\\\" target=\\\"_blank\\\"\u003EModulate your p5.js sketches and generative art experiments with FaceTracker and Kinect\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F197026662\\\" target=\\\"_blank\\\"\u003ETurn your doodles into a musical score\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fnancynowacek.com\u002Factioncoding\\\" target=\\\"_blank\\\"\u003EUse choreography to write code\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fml4a.github.io\u002Fguides2\u002F\\\" target=\\\"_blank\\\"\u003EAnd many others\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\",\"title\":\"Gestural Instruments Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"location\":\"v2\",\"item\":{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"name\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3\",\"ext\":\"png\",\"width\":715,\"height\":533,\"ratio\":0.7454545454545455,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"megapixels\":0.381,\"colours\":[\"hsl(48,96.2%,58.4%)\",\"hsl(31,79.3%,28.4%)\",\"hsl(51,84.8%,71.6%)\",\"hsl(39,25.1%,42.9%)\",\"hsl(26,18.9%,29.0%)\",\"hsl(71,31.9%,72.9%)\"]},\"size\":590857,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432725-1579065926000-1623591850648.242\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png.json\",\"created\":1579065926,\"updated\":1579065926}}],\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"meta\":\"This workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials.\",\"links\":[],\"updated\":1623689073,\"associated\":[],\"extra\":[]},{\"start\":1494435600,\"end\":null,\"id\":\"retune-studio-visit\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fretune.de\u002F\\\" target=\\\"_blank\\\"\u003ERetune\u003C\u002Fa\u003E works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks &amp; installations. For artists, for the community, and for clients.\u003C\u002Fp\u003E\u003Cp\u003EFor #13 of the Retune Studio Visit series, we at Lacuna Lab are welcoming the creative tech community of Berlin into our home. There will be 14 very short presentations and 6 installations all over the place. \u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETimetable\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Open doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 First presentation batch\u003C\u002Fp\u003E\u003Cp\u003E 21:00 Second presentation batch\u003C\u002Fp\u003E\",\"title\":\"Retune Studio Visit\",\"status\":\"published\",\"cover\":[{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"name\":\"dca4f638-510f-5b52-83b9-2fd036db15f9\",\"ext\":\"jpg\",\"width\":500,\"height\":500,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.25,\"colours\":[\"hsl(68,76.1%,55.7%)\",\"hsl(217,82.9%,36.7%)\",\"hsl(329,72.7%,61.2%)\",\"hsl(256,36.7%,47.1%)\",\"hsl(251,38.7%,29.4%)\",\"hsl(329,72.7%,30.0%)\"]},\"size\":46154,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432719-1579065926000-1623591850701.5034\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Retune works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks & installations. \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623689061,\"associated\":[],\"extra\":[]},{\"start\":1494174600,\"end\":null,\"id\":\"science-salon-001\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003ESignal Chains as Stimulus Artifacts\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Is the art we make and culture we build simply an evocation of ancestral memories? What is the basal thread running through our creative inspirations… are they just entangled solutions ingrained biologically since before language? How have our experiences been changed by the technologies operating on symbolic representations of this world around us? All material suffers entropy but is all data lost with it? \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Nathan John Thompson explores the possibilities of man\u002Fmachine interaction, mechanical sentience and the hidden creative corners that arise from these relationships. He is currently Artist in Residence at \u003Ca href=\\\"http:\u002F\u002Fwww.symbiotica.uwa.edu.au\u002F\\\" target=\\\"_blank\\\"\u003ESymbioticA\u003C\u002Fa\u003E (Western Australia) on a research grant from Australia Council for the Arts – researching new technologies in human based IP Stem Cell and Soft-Robotics. https:\u002F\u002Fnathanjohnthompson.wordpress.com\u002F \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Eugene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #001\",\"status\":\"published\",\"cover\":[{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"name\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb\",\"ext\":\"jpg\",\"width\":3264,\"height\":2448,\"ratio\":0.75,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":640,\"shutter\":\"1\u002F20\",\"aperture\":1.9,\"metering\":\"Unknown (65535)\",\"flash\":\"No Flash\",\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":8,\"focus\":\"4.3 mm\",\"colours\":[\"hsl(40,95.5%,34.5%)\",\"hsl(30,93.3%,23.5%)\",\"hsl(40,95.5%,74.0%)\",\"hsl(54,32.3%,48.6%)\",\"hsl(90,2.9%,27.1%)\",\"hsl(270,4.5%,73.7%)\"],\"device\":\"samsung SM-G920I \"},\"size\":234002,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432720-1579065926000-1623591850691.3748\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Signal Chains as Stimulus Artifacts. Is the art we make and culture we build simply an evocation of ancestral memories? \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623689020,\"associated\":[],\"extra\":[]},{\"start\":1486728000,\"end\":null,\"id\":\"serious-sparkles-an-inquiry-into-artificial-stupidity\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003ELacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EExhibition 10.02 – 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAn Inquiry into Artificial Stupidity explores our current state of willful ignorance in the post-fact era. In this state reality and fabrication blur into one another and sparkly treats provide welcome distractions. Visitors are invited to explore an elusive physical and digital snapshot of our ever-shifting collaborative activities across a range of tools and methods such as robotics, audio-visual performance, generative art and machine learning.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENayeli Vega, Thomas Heidtmann, Sarah Hermanutz, Marcel Schwittlick, Ramin Soleymani, Jemma Woolmore, Gene Kogan, Peter Kolski, Nenad Popov, James Kneafsey, Thomas O’Reilly\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPerformance 10.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ESarah Hermanutz and Nenad Popov will debut their new audio-visual performance collaboration. In “Live Decomposition”, inspiration is drawn from the sights, sounds, and textures of wetlands, where life and death mingle in swampy, sparkling layers of sensation.\u003C\u002Fp\u003E\u003Cp\u003E20:00 - Nenad Popov &amp; Sarah Hermanutz - Live Decomposition\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETalks 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab presents an evening of talks with Yvonne Reiners, curator, and founder of Performing Encounters, and Nick Houde, PhD candidate at the EGS and research associate for the Technosphere project at HKW. Themes in the exhibit “Serious Sparkles“ will be considered from the perspective of each speaker’s own curatorial and philosophical research. Reiners will discuss self-empowerment and human-machine interactions within the current media environment of fake news and memes, while Houde shares his analysis about the future of meaning and general intelligence in cultural production in relation to science, art, and fiction.\u003C\u002Fp\u003E\u003Cp\u003E19:00 - Yvonne Reiners (Performing Encounters)\u003C\u002Fp\u003E\u003Cp\u003E19:45 - Nick Houde (PhD EGS, Researcher at HKW)\u003C\u002Fp\u003E\u003Cp\u003EOpening hours\u003C\u002Fp\u003E\u003Cp\u003EFri 10th from 18:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ESat 11th from 13:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab\u003C\u002Fp\u003E\u003Cp\u003EPaul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab is about collaboration. We mix logic and beauty to create interactive works for us and for you. We are driven by imagination, playfulness, and experimentation. We love partnering with others on projects and collaborations, and sharing what we learn through public exhibitions, classes, and workshops.\u003C\u002Fp\u003E\u003Cp\u003EThis exhibition is part of the official Transmediale 2017 Vorspiel \u003Ca href=\\\"https:\u002F\u002Fvorspiel.berlin\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fvorspiel.berlin\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Serious Sparkles. An Inquiry into Artificial Stupidity\",\"status\":\"published\",\"cover\":[{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"name\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c\",\"ext\":\"jpg\",\"width\":607,\"height\":451,\"ratio\":0.742998352553542,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.274,\"colours\":[\"hsl(300,50.0%,50.0%)\",\"hsl(300,50.0%,3.1%)\",\"hsl(300,50.0%,74.0%)\",\"hsl(300,0.4%,50.0%)\",\"hsl(0,0.0%,31.0%)\",\"hsl(180,0.7%,73.5%)\"]},\"size\":27141,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432673-1579065930000-1623591850707.557\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"Lacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}},{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688981,\"associated\":[],\"extra\":[]},{\"start\":1461322800,\"end\":null,\"id\":\"lacuna-lab-activation-exhibition\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EFor three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. These objects and installations draw input from their surroundings in Spektrum, the audience, and one another, creating a playful environment of screens, textiles, lights, lasers, plants, water vapor, and interwoven generative sounds. Opening with a live-generated audio-visual-dance performance, this exhibition investigates collaboration, perception, growth and decay.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EProgram\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday 22 April: 18:00 OPENING of the exhibition\u003C\u002Fp\u003E\u003Cp\u003ESaturday 23 &amp; Sunday 24 April: Exhibition open from 17:00\u003C\u002Fp\u003E\u003Cp\u003EPerformances at 19:30 and 21:00 on Friday and Saturday\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipants\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAbe Pazos, Assi Pakkanen, Aurelia Friedland, Claudine Chen, Jemma Woolmore, Jeremias Volker, Joa Ritter, Marcel Schwittlick, Mei-Fang Liau, Peter Kolski, Ramin Soleymani, Sarah Hermanutz, Sé Sneaky, Soma Holiday, Takuro Iwata, Thomas Heidtmann, Yoko Iki\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPROJECTS\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EGREENHOUSE\u003C\u002Fp\u003E\u003Cp\u003EThe Greenhouse is an immersive sensory environment, a temporary passage between rooms of the exhibition. This structure contains living and non-living matter – and things in between. The climate inside is regulated with humidifiers. Additional blacklights add an atmosphere of lush growth. It is an embodiment of Lacuna Lab itself and a collaboration between all of its members.\u003C\u002Fp\u003E\u003Cp\u003EFIREFLIES - Abe Pazos, Mei-Fang Liau\u003C\u002Fp\u003E\u003Cp\u003EFireflies is a collaborative spatial sound experience. The participants use their mobile devices to virtually approach others in the same room, communicating through generative visuals and abstract sounds. The harmony or dissonance of the sound guides the participants in their social exploration, making them aware of how connected or individual they are.\u003C\u002Fp\u003E\u003Cp\u003ETYCHO - Thomas Heidtmann, Soma Holiday, Jemma Woolmore\u003C\u002Fp\u003E\u003Cp\u003ETycho is an interactive object that mimics the shape and behaviour of the James Webb Space Telescope by capturing light with a sensor and transmitting its colour via LEDs to a mirrored hexagonal surface, where it modulates a projection sequence inspired by images of the birth and death of stars.\u003C\u002Fp\u003E\u003Cp\u003ETENDRIL RECURSION - Sarah Hermanutz, Mei-Fang Liau, Assi Pakkanen, Peter Kolski, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EInspired by time, growth and decay, this atmospheric performance connects contemporary dance with a live-generated musical score and projected visuals. Wearing a costume embedded with textile sensors, the dancer acts as conductor of the generative graphics and musical variations. This performance explores the human interconnection with nature and technology.\u003C\u002Fp\u003E\u003Cp\u003EIN ALVEO - Sé Sneaky, Joa Ritter, Yoko Iki, Sarah Hermanutz\u003C\u002Fp\u003E\u003Cp\u003EIn Alveo is an exploration of the connection between mother and baby during a natural birth. You are with your baby for every movement (s)he has to make to navigate the birth canal. Through a multi-sensory interaction you use your own rhythms to support your baby.\u003C\u002Fp\u003E\u003Cp\u003EALTERNATIVE SOUNDTRACK - Claudine Chen, Abe Pazos, Sé Sneaky\u003C\u002Fp\u003E\u003Cp\u003EWalk into the room. Check your phone messages. What was that sound? Was it you? Altsound takes a bird’s eye view of this microcosm, and feeds you sounds as you navigate the space. Sounds from disparate sources come and go depending on the ebb and flow of you and those around you.\u003C\u002Fp\u003E\u003Cp\u003ETHE ORACLE - Marcel Schwittlick, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EChat to the Oracle of Lacuna via this terminal, sent from the past, giving you access to the collective mind of Lacuna Lab. Pick the brain and heart of Lacuna by starting a sentence, the oracle will finish for you, revealing nothing but the truth.\u003C\u002Fp\u003E\u003Cp\u003EVECTOR GRAPHICS ON A LASER - Marcel Swittlick\u003C\u002Fp\u003E\u003Cp\u003EAbstract constellations of lines, manifesting themselves into structures of unsettling order. Experiments in algorithmic spacial compositions of movements.\u003C\u002Fp\u003E\u003Cp\u003ESATURATED NO.1 - Aurelia Friedland, Takuro Iwata, Jeremias Volker\u003C\u002Fp\u003E\u003Cp\u003ESATURATED No. 1 is the first in a series exploring data visualizations with color on a physical, human scale. As audiences enter and leave SPEKTRUM, a door counter sends saturated activity to an additive color display nearby.\u003C\u002Fp\u003E\u003Cp\u003ETHE PROCESS - Marcel Schwittlick\u003C\u002Fp\u003E\u003Cp\u003EThe Process is an object representing the past. It’s an approach towards documentation of the for outsiders invisible process of founding of the Lacuna Lab community and working space. The box is filled with leftovers carefully collected from the floor of the Lacuna Lab over the period of the first 8 months of its existence.\u003C\u002Fp\u003E\",\"title\":\"Lacuna Lab Activation Exhibition\",\"status\":\"published\",\"cover\":[{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"name\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4\",\"ext\":\"jpg\",\"width\":384,\"height\":216,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.083,\"colours\":[\"hsl(23,41.2%,43.3%)\",\"hsl(28,48.1%,20.4%)\",\"hsl(23,41.2%,74.0%)\",\"hsl(24,32.5%,48.8%)\",\"hsl(27,34.8%,35.5%)\",\"hsl(20,20.6%,74.3%)\"]},\"size\":29924,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432739-1579065924000-1623591850654.4053\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"For three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. \",\"tags\":[{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688951,\"associated\":[],\"extra\":[]},{\"start\":1499617800,\"end\":null,\"id\":\"science-salon-002-artist-talk-karolina-sobecka\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EOwning the weather in 2020\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science and technology. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Karolina is an artist and designer working at the intersection of art, science in technology. Her recent projects investigate what drives technological innovation, and shapes the philosophy that inscribes humans in nature. Karolina’s work has been shown internationally, including at the V&amp;A, The National Art Museum of China, MoMa Film, ZKM, WRO Biennale, Beal Center for Art + Technology, Marfa Dialogues, Science Gallery, Zero1 and ISEA, and has received numerous awards, including from Creative Capital, Rhizome, NYFA, Princess Grace Foundation, Eyebeam, Queens Museum, Vida Art and Artificial Life Awards and Japan Media Arts Festival. Karolina founded art and design studio Flightphase, has taught at Rhode Island School of Design, School of the Art Institute of Chicago and University of Washington. She is a visiting scholar at Scripps Institution of Oceanography. \u003Ca href=\\\"http:\u002F\u002Fkarolinasobecka.com\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fkarolinasobecka.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #002 \u002F\u002F Artist talk – Karolina Sobecka\",\"status\":\"published\",\"cover\":[{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"name\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2\",\"ext\":\"jpg\",\"width\":1024,\"height\":683,\"ratio\":0.6669921875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":0.699,\"colours\":[\"hsl(3,85.6%,38.0%)\",\"hsl(20,52.9%,13.3%)\",\"hsl(232,57.4%,81.6%)\",\"hsl(219,11.5%,49.6%)\",\"hsl(213,16.4%,23.9%)\",\"hsl(224,32.2%,66.5%)\"]},\"size\":290340,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432727-1579065926000-1623591850692.4211\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science...\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}},{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623688850,\"associated\":[],\"extra\":[]},{\"start\":1520620200,\"end\":null,\"id\":\"science-salon-003-community-science-night\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening… If you like the kind of art or science that gets your hands dirty, then come along. Our plan is to keep the talks part short so there is plenty of time for chats. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMarc Dussellier\u003C\u002Fstrong\u003E – Hackteria methodologies of temporary labs Hackteria is an international network active since 2009 in the field of Open Source Biological Art. As a community platform hackteria tries to encourage the collaboration of scientists, hackers and artists to combine their expertise, share simple instructions to work with lifescience technologies and cooperate on the organization of workshops, gatherings, retreats and \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002Fwiki\u002FMain_Page#HackteriaLabs.2C_Temporary_Labs_and_Collaborative_Production_Events\\\" target=\\\"_blank\\\"\u003Edurational temporary labs\u003C\u002Fa\u003E. Especially the latter has been fundamental to establish international collaborations and initiate new projects. We will give an overview of how this radically transdisciplinary format has shaped our approach to community science. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EJulian Chollet\u003C\u002Fstrong\u003E – The parallels between phage therapy and organic farming. What we can learn from the history, paradigms and celebrities of such seemingly unrelated fields. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESvenja Nette\u003C\u002Fstrong\u003E – Svenja will talk about an upcoming Berlin project called \u003Ca href=\\\"https:\u002F\u002Fsoil-hub.org\u002F\\\" target=\\\"_blank\\\"\u003Esoil hub\u003C\u002Fa\u003E, a place for all things soil. Whether its testing your garden soil, creating an exhibition, putting an experimental set-up into action or learning about soil’s role in climate change, we are there to make this vital topic more visible and accessible. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F BIOS\u003C\u002Fp\u003E\u003Cp\u003E Marc Dusseiller aka dusjagr is a nomadic researcher and workshopologist. He is part of the Center for Alternative Coconut Research and co-founder of SGMK and the \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria network\u003C\u002Fa\u003E. He loves making DIWO laboratories for creative biological experimentation and works in an integral way, combining science, art and education. He has worked as guest faculty and mentor at various schools, Srishti Institute of Art, Design and Technology, Bangalore (IN), UCSB (USA) and in Switzerland, FHNW, HEAD, ETHZ. He lives and works in Zürich,Taipei and Yogyakarta. He also loves coconuts. \u003C\u002Fp\u003E\u003Cp\u003E Julian Chollet is a curious student and informal teacher with a background in molecular biology. He is working on the endless and under-explored biodiversity of microbes, fungi and phages, with the aim to liberate the world from microphobia through workshopology, fermentation and microscopy. He is a member of the Global \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria Network\u003C\u002Fa\u003E and founder of the non-profit association \u003Ca href=\\\"https:\u002F\u002Fmikrobiomik.org\u002F\\\" target=\\\"_blank\\\"\u003EmikroBIOMIK\u003C\u002Fa\u003E Society, which promotes intrinsic curiosity and participation in science - with a focus on invisible creatures. \u003C\u002Fp\u003E\u003Cp\u003E Svenja Nette is an urban gardener, activist and anthropologist. She studied management of agroecological knowledge and social change, and is since 2011 responsible for project organisation at renowned Berlin urban gardening project, \u003Ca href=\\\"http:\u002F\u002Fprinzessinnengarten.net\u002F\\\" target=\\\"_blank\\\"\u003EPrinzessinnengarten\u003C\u002Fa\u003E. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 19:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 Talks start\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #003 \u002F\u002F Community science night\",\"status\":\"published\",\"cover\":[{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"name\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7\",\"ext\":\"jpg\",\"width\":1000,\"height\":679,\"ratio\":0.679,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.679,\"colours\":[\"hsl(212,54.0%,44.3%)\",\"hsl(216,49.0%,38.4%)\",\"hsl(47,45.6%,69.0%)\",\"hsl(213,26.3%,50.0%)\",\"hsl(49,24.2%,25.9%)\",\"hsl(238,24.0%,76.3%)\"]},\"size\":79191,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432721-1579065924000-1623591850643.916\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"Description\\n\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening…\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688766,\"associated\":[],\"extra\":[]},{\"start\":1523696400,\"end\":null,\"id\":\"in-the-mood-for-shaders-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F149935109168442\u002F\\\" target=\\\"_blank\\\"\u003EFacebook event\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is for people interested in computer graphics who want to use the power provided by the computer’s GPU processor to play with, improve and maybe glitch their visuals.\u003C\u002Fp\u003E\u003Cp\u003EMost environments like Processing, OpenFrameworks, three.js, Unity, Unreal, VVVV, Jitter, etc. come with default shaders which are often very basic or try to be realistic or behave nicely. But we can “fix” them :)\u003C\u002Fp\u003E\u003Cp\u003EIn this workshop we will write simple GLSL programs in a live coding environment, which means that you will immediately see the effect of any code you write, without having to reload or wait for programs to recompile. You will learn how shaders can be used for different purposes, some more practical and others more creative and experimental.\u003C\u002Fp\u003E\u003Cp\u003EIf you know how to use a variable, a for-loop and an if-statement, you know enough to enjoy the workshop :)\u003C\u002Fp\u003E\u003Cp\u003EApply here: \u003Ca href=\\\"https:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E–––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab Paul-Lincke-Ufer 44A 2.HH 1.OG 10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Flacunalab.com\u002F#where\\\" target=\\\"_blank\\\"\u003EDirectons\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"In the Mood for Shaders - Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode
