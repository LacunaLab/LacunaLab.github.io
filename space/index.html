versation\",\"created\":1623832269,\"updated\":1623832269}},{\"id\":\"ambika-josh\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fcomputationalmama.xyz\",\"title\":\"Ambika Josh\",\"id\":\"ambika-josh\",\"created\":1623832288,\"updated\":1623832288}}],\"description\":\"\u003Cp\u003EK(not) a Conversation is an installation exploring the concepts of artificial intelligence, creativity and labour. Inspired by ancient indigenous communication systems of Quipu knots, it instigates a communication and reflection process through the use of knots and AI systems.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EFor transmediale \u002F Vorspiel &amp; CTM artists Nayeli Vega Vargas, Thomas Heidtmann, Ambika Joshi present the second version of the project. It completes the \u003Ca href=\\\"https:\u002F\u002Fbefantastic.in\u002F2020\u002F11\u002F16\u002Fknot-a-conversation\u002F\\\" target=\\\"_blank\\\"\u003Eoriginal concept\u003C\u002Fa\u003E developed during the CoLab Fellowship by introducing an enhanced digital version and by showcasing a first physical sculpture prototype.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EVisit \u003Ca href=\\\"http:\u002F\u002Fknotaconversation.art\u002F\\\" target=\\\"_blank\\\"\u003Eknotaconversation.art\u003C\u002Fa\u003E to find out more about the project.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series: \u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EAccess to OpenAI’s GPT-3 kindly supported by Dara, a global community for change-makers &amp; cultural professionals. Join the network here: \u003C\u002Fem\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.dara.network\u002F\\\" target=\\\"_blank\\\"\u003E\u003Cem\u003Ehttps:\u002F\u002Fwww.dara.network\u002F\u003C\u002Fem\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003ESpecial thanks to \u003C\u002Fem\u003E\u003Ca href=\\\"https:\u002F\u002Fcuriouswala.com\u002F\\\" target=\\\"_blank\\\"\u003E\u003Cem\u003EHasan S.\u003C\u002Fem\u003E\u003C\u002Fa\u003E\u003Cem\u003E and \u003C\u002Fem\u003E\u003Ca href=\\\"https:\u002F\u002Finstagram.com\u002Fophelia.game\\\" target=\\\"_blank\\\"\u003E\u003Cem\u003EAnushka Trivedi\u003C\u002Fem\u003E\u003C\u002Fa\u003E\u003Cem\u003E for additional help with the GPT-3 implementation.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003ENayeli Vega Vargas is supported by Elsa Neumann Scholarship of the State of Berlin.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EThomas Heidtmann wird gefördert durch die Senatsverwaltung für Kultur und Europa des Landes Berlin.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1614276000,\"status\":\"published\",\"meta\":\"K(not) a Conversation is an installation exploring the concepts of artificial intelligence, creativity and labour. Inspired by ancient indigenous communication systems of Quipu knots, it instigates a communication and reflection process through the use of knots and AI systems. \",\"title\":\"K(not) a Conversation – Communication through knots and AI systems\",\"id\":\"knot-a-conversation-communication-through-knots-and-ai-systems\",\"cover\":[{\"id\":\"knot.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"knot.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fknot.jpeg\",\"name\":\"knot\",\"ext\":\"jpeg\",\"width\":1200,\"height\":675,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.81,\"colours\":[\"hsl(16,97.6%,51.8%)\",\"hsl(14,79.1%,30.0%)\",\"hsl(9,74.8%,58.0%)\",\"hsl(11,27.0%,49.4%)\",\"hsl(6,38.3%,29.2%)\",\"hsl(9,74.8%,30.0%)\"]},\"size\":37378,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680714-1623831838470.0688-1623831846106.1604\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fknot.jpeg.json\",\"created\":1623831838,\"updated\":1623831838}}],\"created\":1623832059,\"updated\":1623957259,\"extra\":[]},{\"places\":[{\"id\":\"ctpa-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2451429091669346\",\"title\":\"Online event\",\"id\":\"ctpa-facebook\",\"created\":1623832405,\"updated\":1623835307}}],\"associated\":[{\"id\":\"fara-peluso\",\"model\":\"profiles\",\"item\":{\"name\":\"Fara Peluso\",\"biography\":null,\"email\":\"farapeluso@gmail.com\",\"picture\":[{\"id\":\"fara.jpeg\",\"location\":\"v2\",\"item\":{\"id\":\"fara.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffara.jpeg\",\"name\":\"fara\",\"ext\":\"jpeg\",\"width\":1200,\"height\":1200,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":1.4,\"colours\":[\"hsl(254,9.5%,50.0%)\",\"hsl(254,9.5%,26.0%)\",\"hsl(254,9.5%,74.0%)\",\"hsl(252,4.1%,51.8%)\",\"hsl(293,8.0%,22.2%)\",\"hsl(254,9.5%,73.1%)\"]},\"size\":56038,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639559976-1623679331603.222-1623679338147.656\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffara.jpeg.json\",\"created\":1623679331,\"updated\":1623679331}}],\"links\":[{\"id\":\"fara-peluso-website\",\"model\":\"links\",\"item\":{\"title\":\"Website\",\"url\":\"http:\u002F\u002Fwww.farapeluso.com\u002Fsite\u002Fabout-2\",\"id\":\"fara-peluso-website\"}}],\"id\":\"fara-peluso\",\"type\":\"member\",\"updated\":1623943388,\"est\":1576800000,\"profession\":\"Artist\",\"associated\":[]}}],\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[{\"id\":\"ctpa-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2451429091669346\",\"title\":\"Online event\",\"id\":\"ctpa-facebook\",\"created\":1623832405,\"updated\":1623835307}}],\"description\":\"\u003Cp\u003EA talk by the artist-designer Fara Peluso showing how art and design can be mediators between science and the public to build a collective memory.\u003C\u002Fp\u003E\u003Cp\u003EFara Peluso’s works are placed at the interconnection between art, design and science, showing how a new way to design is already today possible through a speculative methodology.\u003C\u002Fp\u003E\u003Cp\u003EA design made just for the human being perspective is replaced with a new practice which considers all living organisms too. A new way of living together, from new possible housing systems to something deeper and even symbiotic. Presenting her works Peluso shows how the artistic and the design practices can be the right mediators between science and public to build a collective memory of Anthropocene's effects, being ready for a step over towards a Post-Anthropocene and symbiotic existence.\u003C\u002Fp\u003E\u003Cp\u003EThe future can start to be shaped through the interest in biology not only from scientists but also from engineers, investors, artists and designers. All together for a common idea to change not the World but the way we are used to seeing it.\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series:&nbsp;\u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\" style=\\\"color: rgb(102, 102, 102);\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1613750400,\"status\":\"published\",\"meta\":\"A talk by the artist-designer Fara Peluso showing how art and design can be mediators between science and the public to build a collective memory.\",\"title\":\"Comprehensive Thinkers for a Post-Anthropocene\",\"id\ 9,34.6%,21.0%)\",\"hsl(38,90.2%,30.0%)\"]},\"size\":97350,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432701-1579065926000-1623591850687.309\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fb45b57d4-d7c2-53a1-830b-fa740ee6f098.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"links\":[{\"id\":\"sarah-hermanutz-website\",\"model\":\"links\",\"item\":{\"title\":\"Website\",\"url\":\"http:\u002F\u002Fsarahhermanutz.com\u002F\",\"id\":\"sarah-hermanutz-website\"}}],\"id\":\"sarah-hermanutz\",\"type\":\"member\",\"updated\":1623681636,\"est\":550627200,\"profession\":\"Artist\",\"associated\":[]}}],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"description\":\"\u003Cp\u003EFive years since she presented the lecture-performance \u003Ca href=\\\"http:\u002F\u002Fwww.artlaboratory-berlin.org\u002Fhtml\u002Feng-event-26.htm\\\" target=\\\"_blank\\\"\u003EMind Blind: Therapeutic Interventions for Human\u002FNonHuman Communications\u003C\u002Fa\u003E for Transmediale Vorspiel 2016, artist Sarah Hermanutz revisits the problems of social cognition in this time of isolation and multiple intersecting crises.\u003C\u002Fp\u003E\u003Cp\u003EWhile previously this performance played with the discomfort and tensions of an audience's physical presence made captive within the social conventions of an in-person lecture, in 2021 the human observers may only join remotely through Zoom. Within the gallery, the artist will livestream from her unvisitable installation environment. Seeking comfort, escape, and clarity amid the leaking infrastructures of our times, she will be using whatever tools at her disposal to finally help axolotls to understand the Pathetic Sublime.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"background-color: var(--white);\\\"\u003EOrganised by Art Laboratory Berlin in cooperation with Lacuna Lab.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series:\u003Cspan style=\\\"color: rgb(0, 0, 0);\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\" style=\\\"color: rgb(102, 102, 102);\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1613502000,\"status\":\"published\",\"meta\":\"Five years since she presented the lecture-performance Mind Blind: Therapeutic Interventions for Human\u002FNonHuman Communications for Transmediale Vorspiel 2016, artist Sarah Hermanutz revisits the problems of social cognition in this time of isolation and multiple intersecting crises.\",\"title\":\"Mind Blind Pathetic Sublime : Explaining The Pathetic Sublime to An Axolotl Audience\",\"id\":\"mind-blind-pathetic-sublime-explaining-the-pathetic-sublime-to-an-axolotl-audience\",\"cover\":[{\"id\":\"mbpathsublime.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"mbpathsublime.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fmbpathsublime.jpeg\",\"name\":\"mbpathsublime\",\"ext\":\"jpeg\",\"width\":1200,\"height\":731,\"ratio\":0.6091666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.877,\"colours\":[\"hsl(200,45.6%,57.5%)\",\"hsl(212,65.6%,23.9%)\",\"hsl(31,64.4%,71.4%)\",\"hsl(40,21.0%,48.6%)\",\"hsl(41,25.9%,26.5%)\",\"hsl(60,27.1%,76.9%)\"]},\"size\":39010,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680692-1623831809511.0684-1623831818455.4724\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fmbpathsublime.jpeg.json\",\"created\":1623831809,\"updated\":1623831809}}],\"created\":1623832597,\"updated\":1623957253,\"extra\":[]},{\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"associated\":[{\"id\":\"paul-wiersbinski\",\"model\":\"profiles\",\"item\":{\"name\":\"Paul Wiersbinski\",\"biography\":\"\u003Cp\u003EI studied video art with Mark Leckey and Douglas Gordon at the Städelschule in Frankfurt (Main) and currently live and work in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EMy projects are conducted in between the lines of art, science and technology, touching discourses on artificial intelligence, entomology or cybernetics and referring to the history of performance and video art, as well as utilising notions of jest and improvisation. Often I construct technical prototypes, which are tried out by the public and go through various phases of continuous development.\u003C\u002Fp\u003E\u003Cp\u003EMy work has been presented in intl. Exhibitions: “RECORD &gt; AGAIN!”, ZKM Karlsruhe&nbsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"name\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819\",\"ext\":\"jpg\",\"width\":640,\"height\":640,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.41,\"colours\":[\"hsl(16,50.6%,65.9%)\",\"hsl(206,35.4%,31.6%)\",\"hsl(17,55.2%,77.3%)\",\"hsl(210,26.6%,53.5%)\",\"hsl(29,21.6%,30.0%)\",\"hsl(200,19.0%,75.3%)\"]},\"size\":46093,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432660-1579065930000-1623591850713.6052\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"links\":[{\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\",\"model\":\"links\",\"item\":{\"title\":\"1. Link to AI-Project \\\"Heimatmaschine\\\"\",\"url\":\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=liVA-5IwqHM\",\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\"}},{\"id\":\"paul-wiersbinski-2-interview-on-augmented-reality-performance-mortal-toys\",\"model\":\"links\",\"item\":{\"title\":\"2. Interview on Augmented Reality Performance \\\"Mortal Toys\\\"\",\"url\":\"https:\u002F\u002Fwww.goethe.de\u002Fins\u002Fgb\u002Fen\u002Fkul\u002Fmag\u002F21144258.html\",\"id\":\"paul-wiersbinski-2-interview-on-augmented-reality-performance-mortal-toys\"}},{\"id\":\"paul-wiersbinski-3-publication-doing-absolutely-nothing\",\"model\":\"links\",\"item\":{\"title\":\"3. Publication \\\"Doing Absolutely Nothing\\\"\",\"url\":\"https:\u002F\u002Fcircadian.co\u002Fproduct\u002Fdoing-absolutely-nothing\",\"id\":\"paul-wiersbinski-3-publication-doing-absolutely-nothing\"}}],\"id\":\"paul-wiersbinski\",\"type\":\"member\",\"updated\":1623681629,\"est\":1560470400,\"profession\":\"Artist\",\"associated\":[]}}],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[{\"id\":\"remote-ritual\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.pathosmuenchen.de\u002F...\u002Fremote-rules-and-rituals\",\"title\":\"Register\",\"id\":\"remote-ritual\",\"created\":1623832702,\"updated\":1623832702}},{\"id\":\"remote-rituals-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F3865279546882156\u002F\",\"title\":\"Facebook event\",\"id\":\"remote-rituals-facebook\",\"created\":1623832718,\"updated\":1623832718}}],\"description\":\"\u003Cp\u003EPaul Wiersbiski (Lacuna Lab, Berlin) will investigate how the rituals of theatre can be used to portray the ritualism of spiritual machines. How do we use them to make predictions about an uncertain future?\u003C\u002Fp\u003E\u003Cp\u003EHis aim is to develop a format in between digitality and theatre. The audience is invited to participate actively in a collective ritual without leaving their home.\u003C\u002Fp\u003E\u003Cp\u003EIn order to take part, you will need a smartphone or tablet running with a frontal camera and the zoom.us app installed. During the event, you will be given simple instructions to move through your apartment, that you have to follow. Please be aware that the event will be recorded and published and by partaking, you agree to the distribution of your image.\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series: \u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EMit freundlicher Unterstützung des Fonds Darstellende Künste aus Mitteln der Beauftragten der Bundesregierung für Kultur und Medien im Rahmen von NEUSTART KULTUR \u002F\u002F In Kooperation mit PATHOS München\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003ELink:&nbsp;\u003Ca href=\\\"https:\u002F\u002Fwww.pathosmuenchen.de\u002Fevents\u002Fremote-rules-and-rituals?fbclid=IwAR01tBqmAc12WsW7naWMAwJAQm5SeGzJhGE6LgS3xhQICpbZLCLBxRaq2Ms\\\" target=\\\"_blank\\\" style=\\\"background-color: transparent;\\\"\u003Ehttps:\u002F\u002Fwww.pathosmuenchen.de\u002F...\u002Fremote-rules-and-rituals\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1611943200,\"status\":\"published\",\"meta\":\"Paul Wiersbiski (Lacuna Lab, Berlin) will investigate how the rituals of theatre can be used to portray the ritualism of spiritual machines. How do we use them to make predictions about an uncertain future?\",\"title\":\"Remote Rules and Rituals\",\"id\":\"remote-rules-and-rituals\",\"cover\":[{\"id\":\"remote-rituals.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"remote-rituals.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fremote-rituals.jpeg\",\"name\":\"remote-rituals\",\"ext\":\"jpeg\",\"width\":1200,\"height\":674,\"ratio\":0.5616666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.809,\"colours\":[\"hsl(29,84.6%,51.8%)\",\"hsl(30,89.6%,26.3%)\",\"hsl(47,66.1%,76.9%)\",\"hsl(227,6.0%,45.9%)\",\"hsl(33,26.8%,27.8%)\",\"hsl(47,66.1%,30.0% on building communities for independent artists, free thinkers, engineers and scientists. He is currently member co-organizer of the Creative Code Berlin and founder of the \u002F niːviːili \u002F art platform.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESelf-taught artist and engineer, Nuño acknowledges the importance of the free access to information and supports the free software movement.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\",\"email\":\"nuno@lacunalab.org\",\"picture\":[{\"id\":\"ff1b0959-4999-55da-be42-3329d1fbb1bf.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"ff1b0959-4999-55da-be42-3329d1fbb1bf.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fff1b0959-4999-55da-be42-3329d1fbb1bf.jpg\",\"name\":\"ff1b0959-4999-55da-be42-3329d1fbb1bf\",\"ext\":\"jpg\",\"width\":680,\"height\":700,\"ratio\":1.0294117647058822,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.476,\"colours\":[\"hsl(26,71.4%,43.9%)\",\"hsl(13,66.7%,31.8%)\",\"hsl(191,85.3%,70.6%)\",\"hsl(15,30.4%,51.6%)\",\"hsl(15,29.1%,27.6%)\",\"hsl(333,27.7%,74.5%)\"]},\"size\":270754,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432661-1579065930000-1623591850720.8372\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fff1b0959-4999-55da-be42-3329d1fbb1bf.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"links\":[{\"id\":\"nuo-de-la-serna-website\",\"model\":\"links\",\"item\":{\"title\":\"Website\",\"url\":\"https:\u002F\u002Faction-io.com\u002F\",\"id\":\"nuo-de-la-serna-website\"}},{\"id\":\"nuo-de-la-serna-instagram\",\"model\":\"links\",\"item\":{\"title\":\"Instagram\",\"url\":\"https:\u002F\u002Fwww.instagram.com\u002Faction.io\",\"id\":\"nuo-de-la-serna-instagram\"}},{\"id\":\"nuo-de-la-serna-creative-code- eativity (Link to post No. 2)\u003C\u002Fp\u003E\\n\u003Cp \u003EThe Final Conference will take place on 21&ndash;22 June 2021, and will be organised under \u003Cem style=\\\"box-sizing: border-box;\\\"\u003EShaping Policy, Taking Actions.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Cem \u003EDay 1: Shaping policy\u003C\u002Fem\u003E\u003Cbr \u003EHow to support the cultural and creative sectors to become more future-proof themselves and, at the same time, further empower them in taking part in the development of a future-proof society?\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Cem style=\\\"box-sizing: border-box;\\\"\u003EDay 2: Taking action\u003C\u002Fem\u003E\u003Cbr style=\\\"box-sizing: border-box;\\\"\u003EWhat tools have been developed in the context of Creative FLIP to support the sector and tackle the challenges of tomorrow\u003C\u002Fp\u003E\\n\u003Cp\u003ELearn more about the program and register \u003Ca href=\\\"http:\u002F\u002Fcreativeflip.creativehubs.net\u002Fflipping-the-future\u002F\\\" rel=\\\"noreferrer noopener\\\" target=\\\"_blank\\\"\u003Ehere\u003C\u002Fa\u003E!\u003C\u002Fp\u003E\",\"end\":1624377600,\"start\":1624269600,\"status\":\"published\",\"meta\":\"Creative FLIP project will showcase its experience and outputs of more than two years work.\",\"title\":\"Flipping the Future\",\"id\":\"flipping-the-future\",\"cover\":[{\"id\":\"flip-lacuna-invert.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"flip-lacuna-invert.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fflip-lacuna-invert.jpeg\",\"name\":\"flip-lacuna-invert\",\"ext\":\"jpeg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"colorspace\":\"sRGB\",\"megapixels\":0.922,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,48.6%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,70.6 Lab e.V. during the COVID-19 pandemic. Focusing on three main questions: \\\"How to keep the organisation afloat? How to present artworks to connect to the public? How to balance collective and individual needs?\\\", it aims to give guidance, especially to young creative hubs, with practices that derived from the challenges of the pandemic.\u003C\u002Fp\u003E\u003Cp\u003EIt is developed for the Creative FLIP \u003Ca href=\\\"https:\u002F\u002Fcreativeflip.creativehubs.net\u002Fcreative-hubs-ambassadors-of-change\u002F?fbclid=IwAR0A24CtTBhnN1roiWRMZfRYkiyDYFXjfXgFMiBPyka9CwADyWMNktQfCHU\\\" target=\\\"_blank\\\"\u003EAmbassador of Change Platform\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EThe link to the Miro board will be unveiled soon.\u003C\u002Fp\u003E\",\"end\":1624377600,\"start\":1624269600,\"status\":\"published\",\"meta\":\"Un-Scattering Creativity is a public Miro board containing a collection of tools and case studies. It gives insights into the processes behind the scene at Lacuna Lab e.V. during the COVID-19 pandemic. Focusing on three main questions: \\\"How to keep the organisation afloat? How to present artworks to connect to the public? How to balance collective and individual needs?\\\", it aims to give guidance, especially to young creative hubs, with practices that derived from the challenges of the pandemic.\",\"title\":\"Un-Scattering Creativity\",\"id\":\"un-scattering-creativity\",\"cover\":[{\"id\":\"flip-lacuna.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"flip-lacuna.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fflip-lacuna.jpeg\",\"name\":\"flip-lacuna\",\"ext\":\"jpeg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.922,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,51.8%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":224927,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639755393-1623867125056.115-1623869862821.5469\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fflip-lacuna.jpeg.json\",\"created\":1623867125,\"updated\":1623867125}}],\"created\":1623870117,\"updated\":1623957243},{\"extra\":[],\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"associated\":[{\"id\":\"paul-wiersbinski\",\"model\":\"profiles\",\"item\":{\"name\":\"Paul Wiersbinski\",\"biography\":\"\u003Cp\u003EI studied video art with Mark Leckey and Douglas Gordon at the Städelschule in Frankfurt (Main) and currently live and work in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EMy projects are conducted in between the lines of art, science and technology, touching discourses on artificial intelligence, entomology or cybernetics and referring to the history of performance and video art, as well as utilising notions of jest and improvisation. Often I construct technical prototypes, which are tried out by the public and go through various phases of continuous development.\u003C\u002Fp\u003E\u003Cp\u003EMy work has been presented in intl. Exhibitions: “RECORD &gt; AGAIN!”, ZKM Karlsruhe&nbsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"name\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819\",\"ext\":\"jpg\",\"width\":640,\"height\":640,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.41,\"colours\":[\"hsl(16,50.6%,65.9%)\",\"hsl(206,35.4%,31.6%)\",\"hsl(17,55.2%,77.3%)\",\"hsl(210,26.6%,53.5%)\",\"hsl(29,21.6%,30.0%)\",\"hsl(200,19.0%,75.3%)\"]},\"size\":46093,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432660-1579065930000-1623591850713.6052\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"links\":[{\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\",\"model\":\"links\",\"item\":{\"title\":\"1. Link to AI-Project \\\"Heimatmaschine\\\"\",\"url\" ated\":1623853039,\"est\":77328000,\"profession\":\"Media Artist\",\"meta\":\"Thomas Heidtmann is a Berlin-based media artist, studied at the Berlin University of the Arts. He works at the intersection of art, science and technology. Since 2015 he has been a co-founder and board member of Lacuna Lab e.V. As founder of the space art initiative SPARTH (since 2017) and its community SPARTHabitat (since 2018), he investigates and promotes space art activities. His works have been presented internationally and examine forms of exploration, collaboration, and space.\",\"picture-style\":\"normal\",\"associated\":[]}},{\"id\":\"nuno\",\"model\":\"profiles\",\"item\":{\"name\":\"Nuño de la Serna\",\"biography\":\"\u003Cp\u003ENuño de la Serna Vicente is a Spanish Berlin-based media artist.\u003C\u002Fp\u003E\u003Cp\u003EBorn in Soria, Spain in 1992 he grew up constantly moving between cities. This nomadic lifestyle gave him an eclectic character that influences his work.\u003C\u002Fp\u003E\u003Cp\u003EMixing multiple art disciplines with inventive ways of using technology, Nuño tries to improve the coexistence between humans and technology. His creative process acknowledges the importance of the fair use of resources and free access to information. Nuño creates artworks that are born from fundamental innocent curiosity and resonate with complex contemporary issues.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn 2017, he started his career as self employed artist and focused on building communities for independent artists, free thinkers, engineers and scientists. He is currently member co-organizer of the Creative Code Berlin and founder of the \u002F niːviːili \u002F art platform.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESelf-taught artist and engineer, Nuño acknowledges the importance of the free access to information and supports the free software movement.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u tist\",\"associated\":[]}},{\"id\":\"sarah-hermanutz\",\"model\":\"profiles\",\"item\":{\"name\":\"Sarah Hermanutz\",\"biography\":null,\"email\":\"sarah@lacunalab.org\",\"picture\":[{\"id\":\"b45b57d4-d7c2-53a1-830b-fa740ee6f098.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"sarah-hermanutz-website\",\"model\":\"links\"}],\"id\":\"sarah-hermanutz\",\"type\":\"member\",\"updated\":1623681636,\"est\":550627200,\"profession\":\"Artist\"}},{\"id\":\"nayeli-vega\",\"model\":\"profiles\",\"item\":{\"name\":\"Nayeli Vega\",\"biography\":null,\"email\":\"nayeli@lacunalab.org\",\"picture\":[{\"id\":\"138d429d-0913-5e27-b680-e870a962b812.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"nayeli-vega-website\",\"model\":\"links\"}],\"id\":\"nayeli-vega\",\"type\":\"member\",\"updated\":1623681641,\"est\":392860800,\"profession\":\"Artist\"}},{\"id\":\"thomas-heidtmann\",\"model\":\"profiles\",\"item\":{\"name\":\"Thomas Heidtmann\",\"biography\":\"Thomas Heidtmann is a Berlin-based media artist, studied at the Berlin University of the Arts. He works at the intersection of art, science and technology. Since 2015 he has been a co-founder and board member of Lacuna Lab e.V. As founder of the space art initiative SPARTH (since 2017) and its community SPARTHabitat (since 2018), he investigates and promotes space art activities. His works have been presented internationally and examine forms of exploration, collaboration, and space.\",\"email\":\"thomas@lacunalab.org\",\"picture\":[{\"id\":\"thomas-heidtmann-web.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"thomas-heidtmann-website\",\"model\":\"links\"},{\"id\":\"sparth\",\"model\":\"links\"}],\"id\":\"thomas-heidtmann\",\"type\":\"member\",\"updated\":1623853039,\"est\":77328000,\"profession\":\"Media Artist\",\"meta\":\"Thomas Heidtmann is a Berlin-based media artist, studied at the Berlin University of the Arts. He works at the intersection of art, science and technology. Since 2015 he has been a co-founder and board member of Lacuna Lab e.V. As founder of the space art initiative SPARTH (since 2017) and its community SPARTHabitat (since 2018), he investigates and promotes space art activities. His works have been presented internationally and examine forms of exploration, collaboration, and space.\",\"picture-style\":\"normal\"}},{\"id\":\"martin-nadal\",\"model\":\"profiles\",\"item\":{\"name\":\"Martín Nadal\",\"biography\":null,\"email\":\"martin.nadal@gmail.com\",\"picture\":[{\"id\":\"martin-nadal.jpeg\",\"location\":\"people\"}],\"links\":[{\"id\":\"martn-nadal-website\",\"model\":\"links\"}],\"id\":\"martin-nadal\",\"type\":\"member\",\"updated\":1623943134,\"est\":1581638400,\"profession\":\"Artist\",\"associated\":[]}},{\"id\":\"nuno\",\"model\":\"profiles\",\"item\":{\"name\":\"Nuño de la Serna\",\"biography\":\"\u003Cp\u003ENuño de la Serna Vicente is a Spanish Berlin-based media artist.\u003C\u002Fp\u003E\u003Cp\u003EBorn in Soria, Spain in 1992 he grew up constantly moving between cities. This nomadic lifestyle gave him an eclectic character that influences his work.\u003C\u002Fp\u003E\u003Cp\u003EMixing multiple art disciplines with inventive ways of using technology, Nuño tries to improve the coexistence between humans and technology. His creative process acknowledges the importance of the fair use of resources and free access to information. Nuño creates artworks that are born from fundamental innocent curiosity and resonate with complex contemporary issues.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn 2017, he started his career as self employed artist and focused on building communities for independent artists, free thinkers, engineers and scientists. He is currently member co-organizer of the Creative Code Berlin and founder of the \u002F niːviːili \u002F art platform.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESelf-taught artist and engineer, Nuño acknowledges the importance of the free access to information and supports the free software movement.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\",\"email\":\"nuno@lacunalab.org\",\"picture\":[{\"id\":\"ff1b0959-4999-55da-be42-3329d1fbb1bf.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"nuo-de-la-serna-website\",\"model\":\"links\"},{\"id\":\"nuo-de-la-serna-instagram\",\"model\":\"links\"},{\"id\":\"nuo-de-la-serna-creative-code-berlin\",\"model\":\"links\"},{\"id\":\"nuo-de-la-serna-niviili-\",\"model\":\"links\"}],\"id\":\"nuno\",\"type\":\"member\",\"updated\":1623681645,\"est\":1610582400,\"profession\":\"Artist\"}}],\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[{\"id\":\"action-io-vimeo\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fvimeo.com\u002Factionioart\",\"title\":\"Vimeo\",\"id\":\"action-io-vimeo\",\"created\":1623832963,\"updated\":1623832963}}],\"description\":\"\u003Cp\u003ENuño de la Serna present a series of film interviews that reflect a momentary snapshot in the life of Lacuna Lab and its members. These interviews take a record of the artworks presented by the members during Vorspiel along with their individual backgrounds, influences, and points of view.\u003C\u002Fp\u003E\u003Cp\u003EThe video interviews will be released along the period of the festival prior to each artist's act.\u003C\u002Fp\u003E\u003Cp\u003EMore info at \u003Ca href=\\\"https:\u002F\u002Faction-io.com\u002Fworks\u002Fsnapshot\\\" target=\\\"_blank\\\"\u003Eaction-io.com\u002Fworks\u002Fsnapshot\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPaul Wiersbinski\u003C\u002Fstrong\u003E | \u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F503851681\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fvimeo.com\u002F503851681\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u00 bsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\",\"model\":\"links\"},{\"id\":\"paul-wiersbinski-2-interview-on-augmented-reality-performance-mortal-toys\",\"model\":\"links\"},{\"id\":\"paul-wiersbinski-3-publication-doing-absolutely-nothing\",\"model\":\"links\"}],\"id\":\"paul-wiersbinski\",\"type\":\"member\",\"updated\":1623681629,\"est\":1560470400,\"profession\":\"Artist\"}}],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[{\"id\":\"remote-ritual\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.pathosmuenchen.de\u002F...\u002Fremote-rules-and-rituals\",\"title\":\"Register\",\"id\":\"remote-ritual\",\"created\":1623832702,\"updated\":1623832702}},{\"id\":\"remote-rituals-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F3865279546882156\u002F\",\"title\":\"Facebook event\",\"id\":\"remote-rituals-facebook\",\"created\":1623832718,\"updated\":1623832718}}],\"description\":\"\u003Cp\u003EPaul Wiersbiski (Lacuna Lab, Berlin) will investigate how the rituals of theatre can be used to portray the ritualism of spiritual machines. How do we use them to make predictions about an uncertain future?\u003C\u002Fp\u003E\u003Cp\u003EHis aim is to develop a format in between digitality and theatre. The audience is invited to participate actively in a collective ritual without leaving their home.\u003C\u002Fp\u003E\u003Cp\u003EIn order to take part, you will need a smartphone or tablet running with a frontal camera and the zoom.us app installed. During the event, you will be given simple instructions to move through your apartment, that you have to follow. Please be aware that the event will be recorded and published and by partaking, you agree to the distribution of your image.\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series: \u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EMit freundlicher Unterstützung des Fonds Darstellende Künste aus Mitteln der Beauftragten der Bundesregierung für Kultur und Medien im Rahmen von NEUSTART KULTUR \u002F\u002F In Kooperation mit PATHOS München\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003ELink:&nbsp;\u003Ca href=\\\"https:\u002F\u002Fwww.pathosmuenchen.de\u002Fevents\u002Fremote-rules-and-rituals?fbclid=IwAR01tBqmAc12WsW7naWMAwJAQm5SeGzJhGE6LgS3xhQICpbZLCLBxRaq2Ms\\\" target=\\\"_blank\\\" style=\\\"background-color: transparent;\\\"\u003Ehttps:\u002F\u002Fwww.pathosmuenchen.de\u002F...\u002Fremote-rules-and-rituals\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1611943200,\"status\":\"published\",\"meta\":\"Paul Wiersbiski (Lacuna Lab, Berlin) will investigate how the rituals of theatre can be used to portray the ritualism of spiritual machines. How do we use them to make predictions about an uncertain future?\",\"title\":\"Remote Rules and Rituals\",\"id\":\"remote-rules-and-rituals\",\"cover\":[{\"id\":\"remote-rituals.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"remote-rituals.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fremote-rituals.jpeg\",\"name\":\"remote-rituals\",\"ext\":\"jpeg\",\"width\":1200,\"height\":674,\"ratio\":0.5616666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.809,\"colours\":[\"hsl(29,84.6%,51.8%)\",\"hsl(30,89.6%,26.3%)\",\"hsl(47,66.1%,76.9%)\",\"hsl(227,6.0%,45.9%)\",\"hsl(33,26.8%,27.8%)\",\"hsl(47,66.1%,30.0%)\"]},\"size\":39260,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680732-1623831858406.037-1623831863220.6687\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fremote-rituals.jpeg.json\",\"created\":1623831858,\"updated\":1623831858}}],\"created\":1623832749,\"updated\":1623957251,\"extra\":[]}},{\"id\":\"mind-blind-pathetic-sublime-explaining-the-pathetic-sublime-to-an-axolotl-audience\",\"model\":\"events\",\"item\":{\"places\":[{\"id\":\"art-laboratory-berlin\",\"model\":\"places\",\"item\":{\"address\":\"Art Laboratory Berlin\\nPrinzenallee 34\\n13359 Berlin\",\"title\":\"Art Laboratory Berlin\",\"id\":\"art-laboratory-berlin\",\"created\":1623832579,\"updated\":1623832579}}],\"associated\":[{\"id\":\"sarah-hermanutz\",\"model\":\"profiles\",\"item\":{\"name\":\"Sarah Hermanutz\",\"biography\":null,\"email\":\"sarah@lacunalab.org\",\"picture\":[{\"id\":\"b45b57d4-d7c2-53a1-830b-fa740ee6f098.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"sarah-hermanutz-website\",\"model\":\"links\"}],\"id\":\"sarah-hermanutz\",\"type\":\"member\",\"updated\":1623681636,\"est\":550627200,\"profession\":\"Artist\"}}],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"description\":\"\u003Cp\u003EFive years since she presented the lecture-performance \u003Ca href=\\\"http:\u002F\u002Fwww.artlaboratory-berlin.org\u002Fhtml\u002Feng-event-26.htm\\\" target=\\\"_blank\\\"\u003EMind Blind: Therapeutic Interventions for Human\u002FNonHuman Communications\u003C\u002Fa\u003E for Transmediale Vorspiel 2016, artist Sarah Hermanutz revisits the problems of social cognition in this time of isolation and multiple intersecting crises.\u003C\u002Fp\u003E\u003Cp\u003EWhile previously this performance played with the discomfort and tensions of an audience's physical presence made captive within the social conventions of an in-person lecture, in 2021 the human observers may only join remotely through Zoom. Within the gallery, the artist will livestream from her unvisitable installation environment. Seeking comfort, escape, and clarity amid the leaking infrastructures of our times, she will be using whatever tools at her disposal to finally help axolotls to understand the Pathetic Sublime.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"background-color: var(--white);\\\"\u003EOrganised by Art Laboratory Berlin in cooperation with Lacuna Lab.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series:\u003Cspan style=\\\"color: rgb(0, 0, 0);\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\" style=\\\"color: rgb(102, 102, 102);\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1613502000,\"status\":\"published\",\"meta\":\"Five years since she presented the lecture-performance Mind Blind: Therapeutic Interventions for Human\u002FNonHuman Communications for Transmediale Vorspiel 2016, artist Sarah Hermanutz revisits the problems of social cognition in this time of isolation and multiple intersecting crises.\",\"title\":\"Mind Blind Pathetic Sublime : Explaining The Pathetic Sublime to An Axolotl Audience\",\"id\":\"mind-blind-pathetic-sublime-explaining-the-pathetic-sublime-to-an-axolotl-audience\",\"cover\":[{\"id\":\"mbpathsublime.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"mbpathsublime.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fmbpathsublime.jpeg\",\"name\":\"mbpathsublime\",\"ext\":\"jpeg\",\"width\":1200,\"height\":731,\"ratio\":0.6091666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.877,\"colours\":[\"hsl(200,45.6%,57.5%)\",\"hsl(212,65.6%,23.9%)\",\"hsl(31,64.4%,71.4%)\",\"hsl(40,21.0%,48.6%)\",\"hsl(41,25.9%,26.5%)\",\"hsl(60,27.1%,76.9%)\"]},\"size\":39010,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680692-1623831809511.0684-1623831818455.4724\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fmbpathsublime.jpeg.json\",\"created\":1623831809,\"updated\":1623831809}}],\"created\":1623832597,\"updated\":1623957253,\"extra\":[]}},{\"id\":\"comprehensive-thinkers-for-a-post-anthropocene\",\"model\":\"events\",\"item\":{\"places\":[{\"id\":\"ctpa-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2451429091669346\",\"title\":\"Online event\",\"id\":\"ctpa-facebook\",\"created\":1623832405,\"updated\":1623835307}}],\"associated\":[{\"id\":\"fara-peluso\",\"model\":\"profiles\",\"item\":{\"name\":\"Fara Peluso\",\"biography\":null,\"email\":\"farapeluso@gmail.com\",\"picture\":[{\"id\":\"fara.jpeg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"fara-peluso-website\",\"model\":\"links\"}],\"id\":\"fara-peluso\",\"type\":\"member\",\"updated\":1623943388,\"est\":1576800000,\"profession\":\"Artist\",\"associated\":[]}}],\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[{\"id\":\"ctpa-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2451429091669346\",\"title\":\"Online event\",\"id\":\"ctpa-facebook\",\"created\":1623832405,\"updated\":1623835307}}],\"description\":\"\u003Cp\u003EA talk by the artist-designer Fara Peluso showing how art and design can be mediators between science and the public to build a collective memory.\u003C\u002Fp\u003E\u003Cp\u003EFara Peluso’s works are placed at the interconnection between art, design and science, showing how a new way to design is already today possible through a speculative methodology.\u003C\u002Fp\u003E\u003Cp\u003EA design made just for the human being perspective is replaced with a new practice which considers all living organisms too. A new way of living together, from new possible housing systems to something deeper and even symbiotic. Presenting her works Peluso shows how the artistic and the design practices can be the right mediators between science and public to build a collective memory of Anthropocene's effects, being ready for a step over towards a Post-Anthropocene and symbiotic existence.\u003C\u002Fp\u003E\u003Cp\u003EThe future can start to be shaped through the interest in biology not only from scientists but also from engineers, investors, artists and designers. All together for a common idea to change not the World but the way we are used to seeing it.\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series:&nbsp;\u003Ca href=\\\"https:\u002F\u002Flacunalab.org\u002Fevents\u002Ftransmediale-vorspiel-2021-or-scattered-partners\\\" target=\\\"_blank\\\" style=\\\"color: rgb(102, 102, 102);\\\"\u003ETransmediale Vorspiel 2021 | Scattered Partners\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"end\":null,\"start\":1613750400,\"status\":\"published\",\"meta\":\"A talk by the artist-designer Fara Peluso showing how art and design can be mediators between science and the public to build a collective memory.\",\"title\":\"Comprehensive Thinkers for a Post-Anthropocene\",\"id\":\"comprehensive-thinkers-for-a-post-anthropocene\",\"cover\":[{\"id\":\"ctfpa-cover.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"ctfpa-cover.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fctfpa-cover.jpeg\",\"name\":\"ctfpa-cover\",\"ext\":\"jpeg\",\"width\":1200,\"height\":900,\"ratio\":0.75,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":1.1,\"colours\":[\"hsl(96,43.5%,36.1%)\",\"hsl(95,39.7%,28.6%)\",\"hsl(76,35.4%,75.1%)\",\"hsl(84,32.3%,48.6%)\",\"hsl(105,37.3%,23.1%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":46135,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680704-1623831823294.5457-1623831835317.2498\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fctfpa-cover.jpeg.json\",\"created\":1623831823,\"updated\":1623831823}}],\"created\":1623832429,\"updated\":1623957256,\"extra\":[]}},{\"id\":\"knot-a-conversation-communication-through-knots-and-ai-systems\",\"model\":\"events\",\"item\":{\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"associated\":[{\"id\":\"nayeli-vega\",\"model\":\"profiles\",\"item\":{\"name\":\"Nayeli Vega\",\"biography\":null,\"email\":\"nayeli@lacunalab.org\",\"picture\":[{\"id\":\"138d429d-0913-5e27-b680-e870a962b812.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"nayeli-vega-website\",\"model\":\"links\"}],\"id\":\"nayeli-vega\",\"type\":\"member\",\"updated\":1623681641,\"est\":392860800,\"profession\":\"Artist\"}},{\"id\":\"thomas-heidtmann\",\"model\":\"profiles\",\"item\":{\"name\":\"Thomas Heidtmann\",\"biography\":\"Thomas Heidtmann is a Berlin-based media artist, studied at the Berlin University of the Arts. He works at the intersection of art, science and technology. Since 2015 he has been a co-founder and board member of Lacuna Lab e.V. As founder of the space art initiative SPARTH (since 2017) and its community SPARTHabitat (since 2018), he investigates and promotes space art activities. His works have been presented internationally and examine forms of exploration, collaboration, and space.\",\"email\":\"thomas@lacunalab.org\",\"picture\":[{\"id\":\"thomas-heidtmann-web.jpg\",\"location\":\"v2\"}],\"links\":[{\"id\":\"thomas-heidtmann-website\",\"model\":\"links\"},{\"id\":\"sparth\",\"model\":\"links\"}],\"id\":\"thomas-heidtmann\",\"type\":\"member\",\"updated\":1623853039,\"est\":77328000,\"profession\":\"Media Artist\",\"meta\":\"Thomas Heidtmann is a Berlin-based media artist, studied at the Berlin University of the Arts. He works at the intersection of art, science and technology. Since 2015 he has been a co-founder and board member of Lacuna Lab e.V. As founder of the space art initiative SPARTH (since 2017) and its community SPARTHabitat (since 2018), he investigates and promotes space art activities. His works have been presented internationally and examine forms of exploration, collaboration, and space.\",\"picture-style\":\"normal\"}}],\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[{\"id\":\"knot-facebook\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F914070462679494\",\"title\":\"Facebook event\",\"id\":\"knot-facebook\",\"created\":1623832241,\"updated\":1623832241}},{\"id\":\"knot-conversation\",\"model\":\"links\",\"item\":{\"url\":\"http:\u002F\u002Fknotaconversation.art\u002F\",\"title\":\"knotaconversation.art\",\"id\":\"knot-conversation\",\"created\":1623832269,\"updated\":1623832269}},{\"id\":\"ambika-josh\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fcomputationalmama.xyz\",\"title\":\"Ambika Josh\",\"id\":\"ambika-josh\",\"created\":1623832288,\"updated\":1623832288}}],\"description\":\"\u003Cp\u003EK(not) a Conversation is an installation exploring the concepts of artificial intelligence, creativity and labour. Inspired by ancient indigenous communication systems of Quipu knots, it instigates a communication and reflection process through the use of knots and AI systems.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EFor transmediale \u002F Vorspiel &amp; CTM artists Nayeli Vega Vargas, Thomas Heidtmann, Ambika Joshi present the second version of the project. It completes the \u003Ca href=\\\"https:\u002F\u002Fbefantastic.in\u002F2020\u002F11\u002F16\u002Fknot-a-conversation\u002F\\\" target=\\\"_blank\\\"\u003Eoriginal concept\u003C\u002Fa\u003E developed during the CoLab Fellowship by introducing an enhanced digital version and by showcasing a first physical sculpture prototype.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EVisit \u003Ca href=\\\"http:\u002F\u002Fknotaconversation.art\u002F\\\" target=\\\"_blank\\\"\u003Eknotaconversation.art\u003C\u002Fa\u003E to find out more about the project.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe event is part of Lacuna Lab's event series: \u003Ca href=\\\"https:\u002F\u0 ts\u002Fvorspiel-2021.jpeg\",\"name\":\"vorspiel-2021\",\"ext\":\"jpeg\",\"width\":1200,\"height\":800,\"ratio\":0.6666666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.96,\"colours\":[\"hsl(163,62.2%,38.4%)\",\"hsl(170,87.8%,25.7%)\",\"hsl(130,47.6%,67.1%)\",\"hsl(165,24.7%,50.0%)\",\"hsl(222,35.8%,26.9%)\",\"hsl(18,10.3%,67.6%)\"]},\"size\":41569,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639680757-1623831873312.9368-1623831878385.3809\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fvorspiel-2021.jpeg.json\",\"created\":1623831873,\"updated\":1623831873}}],\"created\":1623940729,\"updated\":1623957239},{\"start\":1533290400,\"end\":null,\"id\":\"now-a-kinetic-life\",\"places\":[{\"id\":\"art-laboratory-berlin\",\"model\":\"places\",\"item\":{\"address\":\"Art Laboratory Berlin\\nPrinzenallee 34\\n13359 Berlin\",\"title\":\"Art Laboratory Berlin\",\"id\":\"art-laboratory-berlin\",\"created\":1623832579,\"updated\":1623832579}}],\"description\":\"\u003Cp\u003ENOW – A Kinetic Life is an interactive installation that spans a visual and acoustic connection between outer space and physical spaces that surround us. It is an orchestra of movement using elements from outer space, nature and human bodies as instrumentations. It is an expression of the ever-changing moment we are living in: NOW.\u003C\u002Fp\u003E\u003Cp\u003EThe installation brings in sounds from all these spaces in real-time to a modular synthesizer, the heart of the installation, that Das has created exclusively for the project. The synthesizer is accompanied by CubeSat-like objects that are part of Heidtmann’s Place in Orbit* project, wearable gloves and plants with sensors.\u003C\u002Fp\u003E\u003Cp\u003EThe experience is like having multiple ears aimed at different directions and in various locations at the same time. The real-time data from the spaces and the output result are unique each time it is performed: Natural sounds and sounds from the universe, all merging together – life, that is thriving everywhere and binding us together to live in the moment, NOW.\u003C\u002Fp\u003E\u003Cp\u003ENOW – A Kinetic Life is made possible through the bangaloREsidency-Expanded programme by the Goethe-Institut \u002F Max Mueller Bhavan Bangalore in cooperation with Lacuna Lab e.V. It is a collaboration with the Indian artist Bidisha Das.\u003C\u002Fp\u003E\",\"title\":\"NOW. A Kinetic Life\",\"status\":\"draft\",\"cover\":[{\"id\":\"now-kinetic-life.jpeg\",\"location\":\"events\",\"item\":{\"id\":\"now-kinetic-life.jpeg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fnow-kinetic-life.jpeg\",\"name\":\"now-kinetic-life\",\"ext\":\"jpeg\",\"width\":800,\"height\":533,\"ratio\":0.66625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"megapixels\":0.426,\"colours\":[\"hsl(59,39.4%,50.8%)\",\"hsl(82,55.0%,31.4%)\",\"hsl(40,94.1%,80.0%)\",\"hsl(39,24.7%,50.0%)\",\"hsl(31,30.1%,32.5%)\",\"hsl(43,38.5%,64.9%)\"]},\"size\":64956,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639740033-1623862593685.5762-1623862606839.6155\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fevents\u002Fnow-kinetic-life.jpeg.json\",\"created\":1623862593,\"updated\":1623862593}}],\"meta\":\"NOW – A Kinetic Life is an interactive installation that spans a visual and acoustic connection between outer space and physical spaces that surround us. It is an orchestra of movement using elements from outer space, nature and human bodies as instrumentations. It is an expression of the ever-changing moment we are living in: NOW.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[{ ixels\":0.061,\"colours\":[\"hsl(85,61.3%,49.6%)\",\"hsl(85,61.3%,26.0%)\",\"hsl(86,62.8%,71.6%)\",\"hsl(85,61.3%,30.0%)\",\"hsl(85,61.3%,30.0%)\",\"hsl(0,0.0%,98.8%)\"]},\"size\":20878,\"mime\":\"image\u002Fpng\",\"unique\":\"8639698048-1623838788188.5688-1623838799205.5947\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Flogo\u002Fgoethe.png.json\",\"created\":1623838788,\"updated\":1623838788}}],\"email\":null,\"profession\":null,\"meta\":null,\"est\":null,\"type\":\"organisation\",\"name\":\"Goethe Institute\",\"id\":\"goethe-institute\",\"created\":1623685076,\"updated\":1623838824,\"picture-style\":\"light\",\"associated\":[]}}],\"extra\":[]},{\"start\":1484568000,\"end\":null,\"id\":\"art-grant-writing-seminar-and-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EWe are happy to host Berlin Art Grant Clinic in Lacuna Lab with the:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EART GRANT WRITING SEMINAR and WORKSHOP: 16, 17, 24 &amp; 25 January\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEarly bird registration date: 12 January 2017\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EGRANT DIAGNOSIS SEMINAR (16-17 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is simply a crash course that will give you the main perspective and tools to make a competitive grant application. In this seminar you will be instructed step by step through the narrative structure of a grant application. You will learn formulating your project description and artist statement. Additionally, you will explore the ways of finding the suitable German and International application calls for your project\u002Fartwork.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: On Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Understanding Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Decision process in funding application evaluations\u003C\u002Fp\u003E\u003Cp\u003E – List of grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Places to find grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Getting over your writing blockage\u003C\u002Fp\u003E\u003Cp\u003EDay #2: On Applications\u003C\u002Fp\u003E\u003Cp\u003E – Structure of funding applications\u003C\u002Fp\u003E\u003Cp\u003E – Creating a project description\u003C\u002Fp\u003E\u003Cp\u003E – Writing your artist statement\u003C\u002Fp\u003E\u003Cp\u003E – Key elements, tips and tricks for a successful application\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E20 mins. one-to-one consultancy with each participant on a particular project.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EOPERATION WORKSHOP (24-25 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is a hands-on grant writing workshop for artists, artistic projects and applications for residency programmes. The workshop aims at preparing you to submit better applications to the up-coming open calls. It is for applicants who want to develop their existing grant writing skills. Throughout Module #1 you will have to the opportunity to learn how to create a timeline and an efficient budget, and in Module #2 you will be able to exchange ideas and views with your peers, polish your application, and get equipped for your upcoming proposals.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: Time, Budget, Tips and Tricks\u003C\u002Fp\u003E\u003Cp\u003E – A focused timeline\u003C\u002Fp\u003E\u003Cp\u003E – Focused and realistic budgeting\u003C\u002Fp\u003E\u003Cp\u003E – Tips and tricks to avoid emergency expenditure\u003C\u002Fp\u003E\u003Cp\u003E – Working with a sample application\u003C\u002Fp\u003E\u003Cp\u003EDay #2: Hands-on Application Operation\u003C\u002Fp\u003E\u003Cp\u003E – Requirements for a good proposal\u003C\u002Fp\u003E\u003Cp\u003E – Making yourself a strong applicant\u003C\u002Fp\u003E\u003Cp\u003E – Enriching and polishing your content\u003C\u002Fp\u003E\u003Cp\u003E – Working on your application – peer evaluation\u003C\u002Fp\u003E\u003Cp\u003EFOR MORE INFO on content, fees &amp; registration:\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"http:\u002F\u002Fartgrantclinic.org\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fartgrantclinic.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"mailto:berlingrantclinic@gmail.com\\\" target=\\\"_blank\\\"\u003Eberlingrantclinic@gmail.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Art Grant Writing Seminar & Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"name\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c\",\"ext\":\"jpg\",\"width\":1280,\"height\":934,\"ratio\":0.7296875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":1.2,\"colours\":[\"hsl(7,7.8%,50.0%)\",\"hsl(7,7.8%,26.0%)\",\"hsl(8,7.8%,74.0%)\",\"hsl(28,6.9%,48.4%)\",\"hsl(34,11.5%,23.9%)\",\"hsl(7,7.8%,80.0%)\"]},\"size\":125978,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432681-1579065930000-1623591850719.5972\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"This is simply a crash course that will give you the main perspective and tools to make a competitive grant application.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[{\"id\":\"art-grant-clinic\",\"model\":\"links\",\"item\":{\"url\":\"http:\u002F\u002Fartgrantclinic.org\u002F\",\"title\":\"Art Grant Clinic\",\"id\":\"art-grant-clinic\",\"created\":1623851255,\"updated\":1623851255}}],\"updated\":1623851259,\"associated\":[],\"extra\":[]},{\"start\":1449255600,\"end\":null,\"id\":\"plugnplay-meeting-9-with-julia-reder\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cspan\u003EMitmischen in der EU-Technologiepolitik\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EDarf die Polizei meine Prothese konfiszieren? Bekommen selbstfahrende Autos Strafzettel? Beschäftigen wir bald nur noch Roboter in der Pflege? Wem gehört die Software, die auf meinem Implantat läuft? Viele Fragen der Ethik im Umgang mit Technologie werden inzwischen auf europäischer Ebene diskutiert. Bis sie die nationalen Parlamente und die Aufmerksamkeit der Massenmedien erreichen, sind viele Weichenstellungen bereits abgeschlossen. Unternehmen haben sich weitgehend auf die Bedeutung der europäischen Politik eingestellt und ihre Lobbyisten nach Brüssel geschickt, der Zivilgesellschaft fällt die Einflussnahme aber oftmals noch schwer. Dabei ist es leichter als man denkt, die europäische Politik direkt zu beeinflussen. Julia Reda berichtet aus ihrer Arbeit im Europaparlament und diskutiert mit dem Cyborg e.V., wie effektives zivilgesellschaftliches Engagement in der Europapolitik funktionieren kann, welche Institutionen eine besondere Rolle spielen und wie sich auch Spezialthemen in den Fokus der Öffentlichkeit rücken lassen.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #9 with Julia Reder\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"i ngssteigerung\u002FCyborgisierung) nach einer solchen gesellschaftlich dominanten normativen „Menschensicht“ abzulehnen.\u003C\u002Fp\u003E\u003Cp\u003ENeben diesem normativen Zugriff auf den Menschen gibt es allerdings einen zweiten geistesgeschichtlichen Strang, der versucht den Menschen nicht aus seiner Privilegierung sondern aus seiner „Defizienz“ heraus zu definieren. Technik und die Auf- und Umrustüng des Menschen sind in dieser Sicht quasi „natürlich“ und machen den „Menschen“ erst zum „Menschen“. Wie könnte eine solche Cyborggeschichtsschreibung aussehen und welche Konsequenzen könnte sie haben?“\u003C\u002Fp\u003E\u003Cp\u003EThe talk is held in German language.\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #6 with talk „Warum wir schon immer Cyborgs waren und was das für Konsequenzen haben könnte“\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"„Warum wir schon immer Cyborgs waren und was das für Konsequenzen haben könnte“\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[{\"id\":\"j 697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"Discussion round for cyborgs and interested parties.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[{\"id\":\"filipe-pirl\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.researchgate.net\u002Fprofile\u002FFilipe-Guilherme-Pirl\",\"title\":\"Filipe-Guilherme Pirl\",\"id\":\"filipe-pirl\",\"created\":1623850014,\"updated\":1623850014}}],\"updated\":1623850298,\"associated\":[],\"extra\":[]},{\"start\":1604185200,\"end\":null,\"id\":\"spaced-out-in-outer-space\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cem\u003EWe’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity. Jars and vessels are libraries and witnesses all at once: the outlines of eternal travelers who never arrive, but shouldn’t be impeded. Decisions should only be made when one is aware of various possibilities. Retreat into one’s own existence. Dilute one’s identity. ‘I’ is only a construction, too. Swim. Be water my friend. So limpid as to provide a large area for the phantoms and projections of others. Transparent bodies. A heart of glass. Back in the days, people never got old enough to get cancer. Procedures. The representation of death as sickness. The metaphysical order of things. An understanding that living beings in the world are compositions standing side by side, tightly bound enough to make it through the day, and that in spite of everything they are of this earth, in life and death. And this way of being an ‘earthling’ is a kind of counterpoint to the transcendentalism of philosophy, science and politics, as well as all the other, different regimes that involve a commitment to deathlessness. The spider weaves the world.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn our project “Spaced Out in Outer Space” we will examine the history of the balance in cybernetics and biology and its influence on our contemporary conception of nature and society. We are interested in the question of the extent to which notions of “pure” nature, immortality and space travel have always been a fantasy in western science and art to escape a faulty existence and to change it instead of accepting its limits.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EFor this purpose, Paul Wiersbinski will create stories and shoot videos to examine narration itself as a political tool and to talk about what future communities might look like. Based on these narratives, Behrang Karimi will produce drawings and paintings.&nbsp;Our goal is to tell a story that is big enough and yet open to talk about current doomsday fantasies. As Donna Haraway says, \\\"It depends on what thoughts think about thoughts.\\\"&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EBoth artists have worked together several times, including with earlier funding from the NRW Kunststiftung for the exhibition “Dumb Pigs Smart Pigs” about the possibility of a utopian society of pigs and most recently at the Schauspiel Köln as part of the scenic dance installation “Flakon” together with Mara Tsironi.\u003C\u002Fp\u003E\u003Cp\u003Efunded by \u002F gefördert aus Mitteln der Projektförderung des Bezirks Friedrichshain-Kreuzberg\u003C\u002Fp\u003E\",\"title\":\"Spaced Out in Outer Space\",\"status\":\"published\",\"cover\":[{\"id\":\"videostill-04.png\",\"location\":\"v2\",\"item\":{\"id\":\"videostill-04.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fvideostill-04.png\",\"name\":\"videostill-04\",\"ext\":\"png\",\"width\":2333,\"height\":1329,\"ratio\":0.5696528075439349,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":3.1,\"colours\":[\"hsl(61,35.4%,31.6%)\",\"hsl(51,37.8%,26.5%)\",\"hsl(61,35.4%,74.0%)\",\"hsl(52,32.5%,53.5%)\",\"hsl(57,27.8%,28.2%)\",\"hsl(150,3.3%,76.1%)\"]},\"size\":4934589,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432662-1604191122000-1623591850735.0654\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fvideostill-04.png.json\",\"created\":1604191122,\"updated\":1604191122}}],\"meta\":\"We’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[{\"id\":\"space-out-vimeo\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fvimeo.com\u002F469247091\",\"title\":\"Vimeo (Passwort: SpacePlace)\",\"id\":\"space-out-vimeo\",\"created\":1623703247,\"updated\":1623703247}}],\"updated\":1623703253,\"associated\":[{\"id\":\"paul-wiersbinski\",\"model\":\"profiles\",\"item\":{\"name\":\"Paul Wiersbinski\",\"biography\":\"\u003Cp\u003EI studied video art with Mark Leckey and Douglas Gordon at the Städelschule in Frankfurt (Main) and currently live and work in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EMy projects are conducted in between the lines of art, science and technology, touching discourses on artificial intelligence, entomology or cybernetics and referring to the history of performance and video art, as well as utilising notions of jest and improvisation. Often I construct technical prototypes, which are tried out by the public and go through various phases of continuous development.\u003C\u002Fp\u003E\u003Cp\u003EMy work has been presented in intl. Exhibitions: “RECORD &gt; AGAIN!”, ZKM Karlsruhe&nbsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"name\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819\",\"ext\":\"jpg\",\"width\":640,\"height \"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003E18h till 22h - Exhibition\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFor Vorspiel 2020 Lacuna Lab invites you to a member-exhibition. Scanned bodies will be transformed into 3D entities, games played in potential caravans and gatherings taken place around the images and sounds of digital campfires.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMerlin Carter, Petja Ivanova, Magdalena Kovarik, Fara Peluso, Gilbert Sinnott, Nayeli Vega\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E20h - Audiovisual Performance\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\\\"2020 statt 50\u002F50\\\" (https:\u002F\u002Fvimeo.com\u002F382742778)\u003C\u002Fp\u003E\u003Cp\u003Eby Aadam Aal (music) &amp; Paul Wiersbinski (analogue VJing)\u003C\u002Fp\u003E\u003Cp\u003EAadam Aal is possessed by a looney tunes ghost and will be joined by distorted images, narrating a story-big-enough of a past and a future, which does not exist.\u003C\u002Fp\u003E\u003Cp\u003Efree entrance (donations are welcome)\u003C\u002Fp\u003E\",\"title\":\"Fire is the air the poet breath(es)\",\"status\":\"published\",\"cover\":[{\"id\":\"vorspiel-besser.jpg\",\"location\":\"events\",\"item\":{\"id\":\"vorspiel-besser.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fvorspiel-besser.jpg\",\"name\":\"vorspiel-besser\",\"ext\":\"jpg\",\"width\":1400,\"height\":933,\"ratio\":0.6664285714285715,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":1.3,\"colours\":[\"hsl(218,37.6%,46.5%)\",\"hsl(218,37.6%,26.0%)\",\"hsl(265,71.4%,76.7%)\",\"hsl(221,31.0%,55.7%)\",\"hsl(12,20.3%,28.0%)\",\"hsl(250,32.5%,69.8%)\"]},\"size\":611939,\"mime\":\"image\u002Fjpeg\",\"unique
