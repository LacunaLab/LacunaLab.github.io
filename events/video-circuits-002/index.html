nd open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #002 \u002F\u002F Artist talk – Karolina Sobecka\",\"status\":\"published\",\"cover\":[{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"name\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2\",\"ext\":\"jpg\",\"width\":1024,\"height\":683,\"ratio\":0.6669921875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":0.699,\"colours\":[\"hsl(3,85.6%,38.0%)\",\"hsl(20,52.9%,13.3%)\",\"hsl(232,57.4%,81.6%)\",\"hsl(219,11.5%,49.6%)\",\"hsl(213,16.4%,23.9%)\",\"hsl(224,32.2%,66.5%)\"]},\"size\":290340,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432727-1579065926000-1623591850692.4211\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science...\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}},{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623688850},{\"start\":1520620200,\"end\":null,\"id\":\"science-salon-003-community-science-night\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening… If you like the kind of art or science that gets your hands dirty, then come along. Our plan is to keep the talks part short so there is plenty of time for chats. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMarc Dussellier\u003C\u002Fstrong\u003E – Hackteria methodologies of temporary labs Hackteria is an international network active since 2009 in the field of Open Source Biological Art. As a community platform hackteria tries to encourage the collaboration of scientists, hackers and artists to combine their expertise, share simple instructions to work with lifescience technologies and cooperate on the organization of workshops, gatherings, retreats and \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002Fwiki\u002FMain_Page#HackteriaLabs.2C_Temporary_Labs_and_Collaborative_Production_Events\\\" target=\\\"_blank\\\"\u003Edurational temporary labs\u003C\u002Fa\u003E. Especially the latter has been fundamental to establish international collaborations and initiate new projects. We will give an overview of how this radically transdisciplinary format has shaped our approach to community science. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EJulian Chollet\u003C\u002Fstrong\u003E – The parallels between phage therapy and organic farming. What we can learn from the history, paradigms and celebrities of such seemingly unrelated fields. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESvenja Nette\u003C\u002Fstrong\u003E – Svenja will talk about an upcoming Berlin project called \u003Ca href=\\\"https:\u002F\u002Fsoil-hub.org\u002F\\\" target=\\\"_blank\\\"\u003Esoil hub\u003C\u002Fa\u003E, a place for all things soil. Whether its testing your garden soil, creating an exhibition, putting an experimental set-up into action or learning about soil’s role in climate change, we are there to make this vital topic more visible and accessible. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F BIOS\u003C\u002Fp\u003E\u003Cp\u003E Marc Dusseiller aka dusjagr is a nomadic researcher and workshopologist. He is part of the Center for Alternative Coconut Research and co-founder of SGMK and the \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria network\u003C\u002Fa\u003E. He loves making DIWO laboratories for creative biological experimentation and works in an integral way, combining science, art and education. He has worked as guest faculty and mentor at various schools, Srishti Institute of Art, Design and Technology, Bangalore (IN), UCSB (USA) and in Switzerland, FHNW, HEAD, ETHZ. He lives and works in Zürich,Taipei and Yogyakarta. He also loves coconuts. \u003C\u002Fp\u003E\u003Cp\u003E Julian Chollet is a curious student and informal teacher with a background in molecular biology. He is working on the endless and under-explored biodiversity of microbes, fungi and phages, with the aim to liberate the world from microphobia through workshopology, fermentation and microscopy. He is a member of the Global \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria Network\u003C\u002Fa\u003E and founder of the non-profit association \u003Ca href=\\\"https:\u002F\u002Fmikrobiomik.org\u002F\\\" target=\\\"_blank\\\"\u003EmikroBIOMIK\u003C\u002Fa\u003E Society, which promotes intrinsic curiosity and participation in science - with a focus on invisible creatures. \u003C\u002Fp\u003E\u003Cp\u003E Svenja Nette is an urban gardener, activist and anthropologist. She studied management of agroecological knowledge and social change, and is since 2011 responsible for project organisation at renowned Berlin urban gardening project, \u003Ca href=\\\"http:\u002F\u002Fprinzessinnengarten.net\u002F\\\" target=\\\"_blank\\\"\u003EPrinzessinnengarten\u003C\u002Fa\u003E. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 19:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 Talks start\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #003 \u002F\u002F Community science night\",\"status\":\"published\",\"cover\":[{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"name\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7\",\"ext\":\"jpg\",\"width\":1000,\"height\":679,\"ratio\":0.679,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.679,\"colours\":[\"hsl(212,54.0%,44.3%)\",\"hsl(216,49.0%,38.4%)\",\"hsl(47,45.6%,69.0%)\",\"hsl(213,26.3%,50.0%)\",\"hsl(49,24.2%,25.9%)\",\"hsl(238,24.0%,76.3%)\"]},\"size\":79191,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432721-1579065924000-1623591850643.916\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"Description\\n\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening…\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688766},{\"start\":1523696400,\"end\":null,\"id\":\"in-the-mood-for-shaders-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F149935109168442\u002F\\\" target=\\\"_blank\\\"\u003EFacebook event\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is for people interested in computer graphics who want to use the power provided by the computer’s GPU processor to play with, improve and maybe glitch their visuals.\u003C\u002Fp\u003E\u003Cp\u003EMost environments like Processing, OpenFrameworks, three.js, Unity, Unreal, VVVV, Jitter, etc. come with default shaders which are often very basic or try to be realistic or behave nicely. But we can “fix” them :)\u003C\u002Fp\u003E\u003Cp\u003EIn this workshop we will write simple GLSL programs in a live coding environment, which means that you will immediately see the effect of any code you write, without having to reload or wait for programs to recompile. You will learn how shaders can be used for different purposes, some more practical and others more creative and experimental.\u003C\u002Fp\u003E\u003Cp\u003EIf you know how to use a variable, a for-loop and an if-statement, you know enough to enjoy the workshop :)\u003C\u002Fp\u003E\u003Cp\u003EApply here: \u003Ca href=\\\"https:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E–––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab Paul-Lincke-Ufer 44A 2.HH 1.OG 10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Flacunalab.com\u002F#where\\\" target=\\\"_blank\\\"\u003EDirectons\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"In the Mood for Shaders - Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"name\":\"f395e751-b2e7-52f2-b698-0f2b652add4f\",\"ext\":\"jpg\",\"width\":900,\"height\":600,\"ratio\":0.6666666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.54,\"colours\":[\"hsl(46,45.9%,50.0%)\",\"hsl(46,45.9%,29.0%)\",\"hsl(46,45.9%,74.0%)\",\"hsl(43,22.0%,50.2%)\",\"hsl(0,33.3%,30.6%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":135256,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432678-1579065930000-1623591850716.0024\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ff395e751-b2e7-52f2-b698-0f2b652add4f.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"This workshop is for people interested in computer graphics who want to use the power provided by the computer’s GPU processor to play with, improve and maybe glitch their visuals.\u003C\u002Fp\u003E\u003Cp\u003EMost environments like Processing, OpenFrameworks, three.js, Unity, Unreal, VVVV, Jitter.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688745},{\"start\":1532682000,\"end\":null,\"id\":\"lacuna-lab-x3\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003ELacuna Lab is entering its fourth year of existence and we would like to celebrate that! In a combined exhibition Lacuna Lab members will present their latest works, accompanied by drinks and music to celebrate Lacuna Lab’s third birthday! Join us in a special, pop-up exhibition space for explorations in technology, art, science, orbital space, artificial intelligence and performative arts. We look forward to sharing another year of Lacuna Lab with you all.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EINFO\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EJULY 27th–29th Opening: Fri 27th, 6 pm\u003C\u002Fp\u003E\u003Cp\u003EAddress: Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EVERNISSAGE EVENING PROGRAM\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E6 pm Opening 8 pm to 10 pm Performances Open end\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOTHER DAYS 28th–29th\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOpen from 5 pm to 9 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWORKS\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMerlin Carter\u003C\u002Fstrong\u003E Your Bones, My Skin \u003Cstrong\u003ESahar Homami\u003C\u002Fstrong\u003E A Delicate Balance \u003Cstrong\u003EThomas Heidtmann\u003C\u002Fstrong\u003E In Transit \u003Cstrong\u003EBidisha Das, Thomas Heidtmann\u003C\u002Fstrong\u003E NOW. A Kinetic Life \u003Cstrong\u003EJemma Woolmore\u003C\u002Fstrong\u003E Thresholds (an excerpt) \u003Cstrong\u003EMickey van Olst (Johannes Lohbiler, Joao da Fonseca, Thibaut Brevet)\u003C\u002Fstrong\u003E NOTCH (mini) \u003Cstrong\u003ESaki Hibino (Kyoji Takahashi, Johannes Jakobi, Yiten Lai)\u003C\u002Fstrong\u003E Translucent \u003Cstrong\u003EGene Kogan\u003C\u002Fstrong\u003E Meat Puppet\u003C\u002Fp\u003E\u003Cp\u003E \u003Cstrong\u003ECynthia-ël Hasbani\u003C\u002Fstrong\u003E hole hue heard \u003Cstrong\u003EGilbert Sinnott\u003C\u002Fstrong\u003E Luneform \u003Cstrong\u003ENenad Popov, Gilbert Sinnott, Bidisha Das, Fabien Artal\u003C\u002Fstrong\u003E Syzygy (Lunar Eclipse) Live Performance\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOn Facebook:\u003C\u002Fstrong\u003E \u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F1848379288571219\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.facebook.com\u002Fevents\u002F1848379288571219\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Lacuna Lab x3\",\"status\":\"published\",\"cover\":[{\"id\":\"aa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"aa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Faa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"name\":\"aa32b05c-3123-5835-8d69-49bcce41846b\",\"ext\":\"jpg\",\"width\":960,\"height\":540,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.518,\"colours\":[\"hsl(240,96.8%,49.6%)\",\"hsl(243,95.5%,34.5%)\",\"hsl(237,83.9%,75.7%)\",\"hsl(281,31.7%,59.8%)\",\"hsl(243,95.5%,30.0%)\",\"hsl(303,22.7%,64.5%)\"]},\"size\":252345,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432734-1579065926000-1623591850680.5742\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Faa32b05c-3123-5835-8d69-49bcce41846b.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Lacuna Lab is entering its fourth year of existence and we would like to celebrate that! In a combined exhibition Lacuna Lab members will present their latest works, accompanied by drinks and music to celebrate Lacuna Lab’s third birthday! Join us in a special, pop-up exhibition space for explorations in technology, art, science, orbital space, artificial intelligence and performative arts. \",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688728},{\"start\":1538121600,\"end\":null,\"id\":\"davide-prati-algorithmic-botany-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EThe workshop »Algorithmic Botany Workshop« gives an overview on how to write programs that generate 3D forms of trees and flowers. It focuses on two topics, phyllotaxis and L-Systems; exploring these two topics, the participants will discover the simple and beautiful mathematics hidden in plants. The knowledge acquired in this workshop can be applied to design, illustration, 3D printing, 3D modelling &amp; video games.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EINFO\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday SEPTEMBER 28th, 10 am to 5 pm\u003C\u002Fp\u003E\u003Cp\u003EBring your laptop with a recent version of Chrome or Firefox. Programming experience is not required, although it is recommended.\u003C\u002Fp\u003E\u003Cp\u003EDavide Prati is a visual artist and interactive developer born in Italy and currently based in Berlin. Since 2015, he has been developing a collection of open-source software to draw plants and flowers in 2D and 3D. His research focuses on the implementation of primitive geometric forms in programming. In particular, he is interested in the forms suggesting the organic, such as animals, flowers or trees. The aim of this research is to explore human uncertainty in the recognition of the organic in the digital.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Flacunalab.org\u002Fevents\u002Fdavideprati.com\\\" target=\\\"_blank\\\"\u003Edavideprati.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Davide Prati – Algorithmic Botany Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"28781a16-8576-5df7-82d5-89da49967f33.png\",\"location\":\"v2\",\"item\":{\"id\":\"28781a16-8576-5df7-82d5-89da49967f33.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F28781a16-8576-5df7-82d5-89da49967f33.png\",\"name\":\"28781a16-8576-5df7-82d5-89da49967f33\",\"ext\":\"png\",\"width\":960,\"height\":536,\"ratio\":0.5583333333333333,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.515,\"colours\":[\"hsl(143,39.0%,51.8%)\",\"hsl(143,39.0%,26.0%)\",\"hsl(66,89.5%,73.9%)\",\"hsl(141,27.6%,49.8%)\",\"hsl(0,0.0%,32.9%)\",\"hsl(130,32.9%,70.8%)\"]},\"size\":312557,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432780-1579065906000-1623591850673.409\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F28781a16-8576-5df7-82d5-89da49967f33.png.json\",\"created\":1579065906,\"updated\":1579065906}}],\"meta\":\"The workshop »Algorithmic Botany Workshop« gives an overview on how to write programs that generate 3D forms of trees and flowers. It focuses on two topics, phyllotaxis and L-Systems; exploring these two topics, the participants will discover the simple and beautiful mathematics hidden in plants. \",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688710},{\"start\":1546540200,\"end\":null,\"id\":\"vorspiel-codescapes-fully-automated-luxury-orbital-resonance\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003EInfo\u003C\u002Fh2\u003E\u003Cp\u003EFor Transmediale’s Vorspiel program 2019 Lacuna Lab present 3 audio-visual performances by RGGTRN, Autr \u002F Nenad Popov, and Régis Lemberthe.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECodescapes\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECodescapes is an A\u002FV performance by the collective RGGTRN that takes into account the sound and visual context of Berlin. The performance experiments with technologies such as Orbit - an OpenFramework + SuperCollider live coding tool developed by RGGTRN. Through their performance, the collective aim to achieve an integrated aesthetic where audio and visual technologies melt into one.\u003C\u002Fp\u003E\u003Cp\u003ERGGTRN (pronounced reɣɣaeˈtɾon) started as an electroacoustic and mixed music duo founded in 2012 in Mexico City. However, they have evolved into a collective that engages in algorithmic dance music and audiovisual improvisation informed by the Latinx context of its members.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EFully-Automated Luxury\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFully-Automated Luxury Cosmism is a collaborative audio-visual performance between Nenad Popov (sound) and Gilbert Sinnott \u002F Autr (video). Through synaesthetic improvisation of hacked and repurposed analogue video equipment, synthesisers and electronics, a gestalt psychedelic journey emerges.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOrbital Resonance\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFrench artist Régis Lemberthe merges moving analog sounds and digital images into an impressionist patchwork, capturing and amplifying natural processes, vibrations and electromagnetic interferences, and feeding the result into itself until it gives birth to a unique live piece.\u003C\u002Fp\u003E\u003Cp\u003ERGGTRN: \u003Ca href=\\\"https:\u002F\u002Frggtrn.github.io\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Frggtrn.github.io\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EGilbert Sinnott \u002F Autr: \u003Ca href=\\\"https:\u002F\u002Fautr.tv\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fautr.tv\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ENenad Popov: \u003Ca href=\\\"http:\u002F\u002Fmorphogenesis.eu\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fmorphogenesis.eu\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ERégis Lemberthe: \u003Ca href=\\\"http:\u002F\u002Flemberthe.com\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Flemberthe.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Ch2\u003EDetails\u003C\u002Fh2\u003E\u003Cp\u003EWednesday 30-01-19, \u003Cstrong\u003E7pm\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOn Facebook: \u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F561950717614203\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.facebook.com\u002Fevents\u002F561950717614203\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Vorspiel – Codescapes \u002F Fully-Automated Luxury \u002F Orbital Resonance\",\"status\":\"published\",\"cover\":[{\"id\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"location\":\"v2\",\"item\":{\"id\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"name\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5\",\"ext\":\"png\",\"width\":700,\"height\":371,\"ratio\":0.53,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.26,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,48.6%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":351293,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432753-1579065924000-1623591850635.9016\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"For Transmediale’s Vorspiel program 2019 Lacuna Lab present 3 audio-visual performances by RGGTRN, Autr \u002F Nenad Popov, and Régis Lemberthe.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688690},{\"start\":1552730400,\"end\":null,\"id\":\"experiencing-the-world-of-persian-calligraphy\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003ETwo-day Intensive Calligraphy Workshop of Persian Nastaʿlīq Script\u003C\u002Fh2\u003E\u003Cp\u003ELanguage: English (Proficiency of Persian language is not required for this workshop)\u003C\u002Fp\u003E\u003Cp\u003ELimited capacity, therefore attendance is only by \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fpersian-calligraphy-workshop-tickets-58403845474\\\" target=\\\"_blank\\\"\u003Eonline registration\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis class is tailored mostly for beginners but open as well as for those with previous experience who want to improve their handwriting skills. Hands-on sessions will be combined with on-site demonstrations, live feedback, short informal lectures and Q&amp;A\u003C\u002Fp\u003E\u003Cp\u003ENastaʿlīq script is traditionally the most predominant style in Persian calligraphy. It was developed in Iran in the 14th and 15th centuries. The script is well known for its fluid style. It has short verticals with no serifs and long horizontal strokes. Nastaʿlīq remains very widely used in Iran, Pakistan, India, Afghanistan and some other countries for written poetry and as a form of art.\u003C\u002Fp\u003E\u003Ch2\u003EPersian Calligraphy Workshop\u003C\u002Fh2\u003E\u003Cp\u003ELevel: Beginner (No knowledge of the language or the script is required)\u003C\u002Fp\u003E\u003Cp\u003ELanguage: English\u003C\u002Fp\u003E\u003Cp\u003EDates: March 16 and 17\u003C\u002Fp\u003E\u003Cp\u003ETime: 11:00-16:00 (one hour Lunch break at 13:00)\u003C\u002Fp\u003E\u003Cp\u003ECost : 125 euros\u003C\u002Fp\u003E\u003Cp\u003ELimited Capacity - Max number of participants is 10\u003C\u002Fp\u003E\u003Ch2\u003E++ WHAT YOU WILL LEARN ++\u003C\u002Fh2\u003E\u003Ch2\u003EDay 1:\u003C\u002Fh2\u003E\u003Cp\u003EHistory, Theory and Technique\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003ESome good old history and theory\u003C\u002Fli\u003E\u003Cli\u003ELearning the writing technique: the lettering design of all the alphabet in Persian. In this session, we will start to write our first “A” to “Z”, with 90% of the class dedicated to practice and 10% to theory.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003EDay 2:\u003C\u002Fh2\u003E\u003Cp\u003EProduce Your Own Work\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EWe kick start the day by learning to write your own name.\u003C\u002Fli\u003E\u003Cli\u003EFor the most part of this day, we focus on learning about form and composition. You will learn about Siah-Mashq (“black drill”) panels, which communicate via composition and form, rather than content. For this session, you will get very creative and playful, where you will be developing your own compositions.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003E++ WHAT TO BRING AND WHAT TO TAKE AWAY ++\u003C\u002Fh2\u003E\u003Cp\u003EWhat you will take away:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003Eyour very own reed pen\u003C\u002Fli\u003E\u003Cli\u003Edetailed handouts\u003C\u002Fli\u003E\u003Cli\u003Eyour creations and compositions\u003C\u002Fli\u003E\u003Cli\u003Etheoretical and practical tools for the continuation of your practice\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWhat is provided in the course:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EPersian Calligraphy Reed Pen (Qalam Ney)\u003C\u002Fli\u003E\u003Cli\u003EInk (Morakkab)\u003C\u002Fli\u003E\u003Cli\u003ESilky Ink-Controller (Liqeh)\u003C\u002Fli\u003E\u003Cli\u003EPaper (Kaaqaz)\u003C\u002Fli\u003E\u003Cli\u003ETea\u002Fcoffee and some snack\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWhat to bring:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EYour PATIENCE and SMILE\u003C\u002Fli\u003E\u003Cli\u003EAn A4 folder to take away your creations\u003C\u002Fli\u003E\u003Cli\u003EInk Container (Davaat) [There will be a limited number of containers to share between everyone at the workshop. Bring a very small container with you so I can prepare an ink container (with ink and Ligeh) that you can take home for further practice. It is important that the container should be small, shallow and with a wide opening, so the pen can easily enter]\u003C\u002Fli\u003E\u003Cli\u003ERuler, (and\u002For compass ) to draw lines and circles, or any other shape you want to make on the second day.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003EABOUT THE INSTRUCTOR\u003C\u002Fh2\u003E\u003Cp\u003ESahar Homami is a calligrapher and digital artist based in Berlin. Born and raised in Tehran, she was trained in Persian calligraphy from a very young age and acquired the Mastery level in Persian calligraphy by the age of 18. From 2009 - 2015 She was the representative of the Iran Calligrapher’s Association of North America in Montreal where she was regularly holding workshops and official exams. Since in Berlin, she has researched and focused on both digital and analogue art creations, developing new approaches in modern calligraphy.\u003C\u002Fp\u003E\u003Cp\u003Ehttps:\u002F\u002Fwww.instagram.com\u002Fkashf_o_shohud\u002F\u003C\u002Fp\u003E\u003Ch2\u003EADDITIONAL NOTES\u003C\u002Fh2\u003E\u003Cp\u003ECancellation Policy: To ensure participant attendance, if you have registered for the workshop you must cancel your booking at least five days before the workshop for a refund\u003C\u002Fp\u003E\u003Cp\u003EPayment: Registration for the workshop is through Eventbrite. If you do not wish to use Eventbrite Contact us in advance.\u003C\u002Fp\u003E\u003Cp\u003EPublic Relation: By registering, the organizer (Sahar Homami) will be given permission to take photos and film recordings during the event and to use these recordings in connection with the event for publicity and documentation, both analogue and digital.\u003C\u002Fp\u003E\u003Cp\u003EINTERESTED IN THIS WORKSHOP BUT THE TIMING DIDN’T WORK FOR YOU? LET ME KNOW! I WILL LET YOU KNOW WHEN THERE WILL BE A NEXT WORKSHOP.\u003C\u002Fp\u003E\u003Cp\u003Econtact: StudioHomami@gmail.com\u003C\u002Fp\u003E\u003Cp\u003ESee you soon\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2208199692535353\u002F\\\" target=\\\"_blank\\\"\u003EFacebook Event\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Experiencing the world of Persian calligraphy\",\"status\":\"published\",\"cover\":[{\"id\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"name\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946\",\"ext\":\"jpg\",\"width\":1280,\"height\":680,\"ratio\":0.53125,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.87,\"colours\":[\"hsl(38,50.0%,50.0%)\",\"hsl(38,50.0%,3.1%)\",\"hsl(37,50.0%,74.0%)\",\"hsl(7,3.5%,50.0%)\",\"hsl(0,6.3%,25.1%)\",\"hsl(30,3.0%,73.7%)\"]},\"size\":168179,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432776-1579065906000-1623591850632.457\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg.json\",\"created\":1579065906,\"updated\":1579065906}}],\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"meta\":\"Two-day Intensive Calligraphy Workshop of Persian Nastaʿlīq Script.\",\"links\":[],\"updated\":1623688674},{\"start\":1563123600,\"end\":null,\"id\":\"arts-and-hypnosis-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch1\u003EThe Arts &amp; Hypnosis Workshop is back Berlin!\u003C\u002Fh1\u003E\u003Ch2\u003EAbout the workshop:\u003C\u002Fh2\u003E\u003Cp\u003EIn this workshop you will learn about hypnosis as a tool for art experimentation and production. Artists across disciplines have explored this mind-state to produce original artworks.\u003C\u002Fp\u003E\u003Cp\u003EYou will get an overview of what hypnosis is and Nahum will demystify the beliefs and stigmas around it. You will understand the basic differences in various trance states, the historical development of hypnosis, its different stages and the role of suggestion.\u003C\u002Fp\u003E\u003Cp\u003EAfterwards we will review a series of artworks that have employed hypnosis. You can use these examples as case studies for developing your own experiment. We will make sure to provide an intimate and private space to let yourself drift away.\u003C\u002Fp\u003E\u003Cp\u003EIn the second part of the workshop Nahum will carry a group hypnosis session during which you will create your own artwork. These experiments could make use of movement, writing, drawing and sound, whatever you are most interested in. In the end, we will have a sharing round for you to talk about your experience.\u003C\u002Fp\u003E\u003Cp\u003EFor any questions about the workshop, feel free to contact us at ethereal@nahum.xyz.\u003C\u002Fp\u003E\u003Ch2\u003ENotes:\u003C\u002Fh2\u003E\u003Cp\u003ESince capacity is limited, make sure to book your tickets early.\u003C\u002Fp\u003E\u003Cp\u003EDuration: 3 hours\u003C\u002Fp\u003E\u003Cp\u003ECost: 40€ , Early bird: 30 €\u003C\u002Fp\u003E\u003Cp\u003EThis workshop will explore hypnosis and art, however, it will not cover hypnotherapy.\u003C\u002Fp\u003E\u003Cp\u003EHypnosis is a safe practice but we advise to only attend if you feel physically and emotionally healthy on the day of the workshop.\u003C\u002Fp\u003E\u003Cp\u003ETickets:\u003C\u002Fp\u003E\u003Cp\u003Ehttps:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Farts-hypnosis-workshop-in-berlin-tickets-63374480778\u003C\u002Fp\u003E\",\"title\":\"Arts & Hypnosis Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"name\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1\",\"ext\":\"jpg\",\"width\":2048,\"height\":1365,\"ratio\":0.66650390625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":2.8,\"colours\":[\"hsl(36,65.0%,42.5%)\",\"hsl(1,74.8%,23.3%)\",\"hsl(42,65.5%,55.7%)\",\"hsl(20,31.6%,55.9%)\",\"hsl(23,34.6%,20.4%)\",\"hsl(28,32.6%,83.1%)\"]},\"size\":548897,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432750-1579065924000-1623591850639.5227\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"In this workshop you will learn about hypnosis as a tool for art experimentation and production. Artists across disciplines have explored this mind-state to produce original artworks.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}},{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688639},{\"start\":1570813200,\"end\":null,\"id\":\"blender-3d-meetup\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003ELimited number of attendees!\u003C\u002Fh2\u003E\u003Cp\u003ERSVP here: \u003Ca href=\\\"https:\u002F\u002Fwww.meetup.com\u002FBlender-3D-Berlin\u002Fevents\u002F265472858\u002F?fbclid=IwAR3sCJosEVc0mAKlFijJx9IRgLH7bcple7NG_FdcpOYr3PtVBHSLBwVoW5M\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.meetup.com\u002FBlender-3D-Berlin\u002Fevents\u002F265472858\u002F?fbclid=IwAR3sCJosEVc0mAKlFijJx9IRgLH7bcple7NG_FdcpOYr3PtVBHSLBwVoW5M\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday, 11 October 2019, the Blender 3D Meetup will meet at Lacuna Lab.\u003C\u002Fp\u003E\u003Cp\u003ENayeli Vega will present part of her project which focuses on blending textiles, design and additive manufacturing inspired by an v2 writing system.\u003C\u002Fp\u003E\u003Cp\u003ECarolina Romano will be showing some part of the process of making the assets for the video game NAMAVE.\u003C\u002Fp\u003E\u003Cp\u003ESee you on Friday!\u003C\u002Fp\u003E\u003Cp\u003EThis event follows the Berlin Code of Conduct: \u003Ca href=\\\"http:\u002F\u002Fberlincodeofconduct.org\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fberlincodeofconduct.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Blender 3D Meetup\",\"status\":\"published\",\"cover\":[{\"id\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"location\":\"v2\",\"item\":{\"id\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Feb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"name\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1\",\"ext\":\"png\",\"width\":1200,\"height\":675,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":100,\"shutter\":1.3,\"aperture\":25,\"metering\":\"Multi-segment\",\"flash\":\"Off, Did not fire\",\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.81,\"focus\":\"60.0 mm\",\"fov\":\"33.4 deg\",\"date\":1561370622,\"colours\":[\"hsl(38,53.2%,42.7%)\",\"hsl(179,44.6%,25.5%)\",\"hsl(47,51.9%,84.5%)\",\"hsl(165,27.8%,47.3%)\",\"hsl(180,35.2%,28.4%)\",\"hsl(46,19.4%,74.7%)\"],\"device\":\"NIKON CORPORATION NIKON D810 \",\"lense\":\"60mm f\u002F2.8 \"},\"size\":542029,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432684-1579065930000-1623591850711.9065\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Feb218799-9d5a-5c83-ad67-920a17ee03e1.png.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"Friday, 11 October 2019, the Blender 3D Meetup will meet at Lacuna Lab.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688620},{\"start\":1571418000,\"end\":null,\"id\":\"a-vital-piece-of-information-fragments-of-a-greater-context\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EArtists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Pratyush Raman, Noor us Sabah Saeed\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOpening\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Friday, 18 October, 7 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDuration\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E 19 October – 27 October\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOpening hours\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Friday 5–8 pm, Saturday 2–5 pm and Sunday 12–5 pm\u003C\u002Fp\u003E\u003Cp\u003E and on appointment\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EArtist talks\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Sunday, 27 October, 3 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ELocation\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Uqbar – Gesellschaft für Repräsantationsforschung e.V.\u003C\u002Fp\u003E\u003Cp\u003E Schwedenstraße 16, 13357 Berlin-Wedding\u003C\u002Fp\u003E\u003Ch2\u003EDescription\u003C\u002Fh2\u003E\u003Cp\u003EThe exhibition ‘A Vital Piece of Information – Fragments of a Greater Context’ brings together two contemporary artistic positions from India and Pakistan, intersecting in their inquiry on information, technology, humans and time. Their specific topics of interest, methods, and perspectives are fundamentally different, yet they are united in their wish to reveal a hidden truth that is constituting our present.\u003C\u002Fp\u003E\u003Cp\u003ENoor us Sabah Saeed from Pakistan takes us to Indus river, where she is looking into its current threats from climate change. Additionally, she investigates archaeological technologies to find out reasons for the disappearance of Sarasvati river and Harappan Civilization, in an effort to speculate further and retell the story of Indus differently. By investigating relations between Artificial Intelligence (AI) and human consumption patterns related to YouTube, Indian artist Pratyush Raman plays with the narrative of users engaging in consumption and becoming a part of the production, aiming to raise awareness and to reflect on it. As a relevant fragment in itself, both artistic positions refer to the greater and more complex context that constructs our past, present and future.\u003C\u002Fp\u003E\u003Cp\u003ECurated by artist-curator Thomas Heidtmann and Lacuna Lab.\u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Ch3\u003EPratyush Raman\u003C\u002Fh3\u003E\u003Cp\u003EPratyush is a practising artist from Bangalore, where his work revolves around education, technology and playfulness of mathematics. He teaches creative coding and new media at Srishti Institute of Art, Design and Technology. His enquiries deal with consciousness, conditioning and fiction in the contemporary paradigm of civilisation. In Serendipity Arts Festival, his installation work, Breathe Pong reconstructed Pong, one of the earliest arcade games, as an interactive reflection of breathing. He uses code, music and painting as his media of expression.\u003C\u002Fp\u003E\u003Ch3\u003ENoor us Sabah Saeed\u003C\u002Fh3\u003E\u003Cp\u003ENoor us Sabah (lives and works in Karachi, Pakistan) is a current resident artist for two months (Sep-Oct 2019) at Lacuna Lab, Berlin. Recently, she participated in two residencies: Kreative Pause Artist Residency in Karlsruhe, Germany and Murrree Museum Residency in Murrree, Pakistan. She is also a recipient of Lahore Biennale Foundation’s Research Grant 2018\u002F19 and ifa (Institut für Auslandsbeziehungen) Künstlerkontakte grant 2019 for her project ‘How Much Time Does It Take for Fossils to Convert into Fuels?’. She has an MFA in Public Art and New Artistic Strategies from Bauhaus-University Weimar and a BFA from Visual Studies Department, University of Karachi.\u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Ch4\u003ECooperation partners\u003C\u002Fh4\u003E\u003Cp\u003ELacuna Lab, Goethe-Institut Bangalore \u002F Max Mueller Bhavan, Srishti Institute for Art, Design and Technology, Institut für Auslandsbeziehungen e.V. (ifa), Lahore Biennial Foundation (LBF)\u003C\u002Fp\u003E\",\"title\":\"A Vital Piece of Information – Fragments of a Greater Context\",\"status\":\"published\",\"cover\":[{\"id\":\"d54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"d54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fd54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"name\":\"d54beadb-bfd3-5f08-a561-e97baef22fec\",\"ext\":\"jpg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.922,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,46.7%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,30.0%)\"]},\"size\":453466,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432709-1579065926000-1623591850698.305\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fd54beadb-bfd3-5f08-a561-e97baef22fec.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Pratyush Raman, Noor us Sabah Saeed\",\"tags\":[{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688598},{\"start\":1573898400,\"end\":null,\"id\":\"workshop-introduction-to-blender-28\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝗕𝗹𝗲𝗻𝗱𝗲𝗿:\u003C\u002Fp\u003E\u003Cp\u003EBlender is the free and open source 3D creation suite. It supports the entirety of the 3D pipeline—modeling, rigging, animation, simulation, rendering, compositing and motion tracking, video editing and 2D animation pipeline.\u003C\u002Fp\u003E\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝘁𝗵𝗲 𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽:\u003C\u002Fp\u003E\u003Cp\u003EIn this workshop you will learn the basics of Blender 2.8. You will be able to navigate fluently within the software, and understand the building blocks for creating a 3D project. We will focus on all the general tools that Blender has to create models, textures, materials lighting and rendering.\u003C\u002Fp\u003E\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝘁𝗵𝗲 𝘁𝘂𝘁𝗼𝗿:\u003C\u002Fp\u003E\u003Cp\u003ECarolina Romano is a 3D artist and game designer based in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EShe has worked on big productions as 3D facial animator, where she developed her interest and skills in organic modeling, character design and animation.\u003C\u002Fp\u003E\u003Cp\u003ECarolina has been using Blender professionally for 7 years in several projects, including medical visualizations, artistic projects, and video games.\u003C\u002Fp\u003E\u003Cp\u003EFor the past two years she has been working on her own video game called NAMAVE. All the assets, animations and riggings are done entirely with Blender.\u003C\u002Fp\u003E\u003Cp\u003EOn 2018 she started a Blender users meetup in Berlin, that is still running.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Fandraditastudio.com\\\" target=\\\"_blank\\\"\u003Eandraditastudio.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E𝗣𝗿𝗲𝗿𝗲𝗾𝘂𝗶𝘀𝗶𝘁𝗲𝘀:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EThis workshop is for beginners, so you don’t need to have any previous knowledge of Blender.\u003C\u002Fli\u003E\u003Cli\u003EBring your own laptop and mouse and please \u003Ca href=\\\"https:\u002F\u002Fwww.blender.org\u002Fdownload\u002F\\\" target=\\\"_blank\\\"\u003Edownload and install Blender 2.8 before the workshop\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E𝗙𝗲𝗲𝘀 &amp; 𝗥𝗲𝗴𝗶𝘀𝘁𝗿𝗮𝘁𝗶𝗼𝗻:\u003C\u002Fp\u003E\u003Cp\u003EThe workshop will take place at Lacuna Lab during Saturday 16 and Sunday 17 of November, both days from 11:00 to 16:45, with a lunch break of 45 min. at 13.30.\u003C\u002Fp\u003E\u003Cp\u003EThe fee is 65€ for both days.\u003C\u002Fp\u003E\u003Cp\u003EThe workshop has a minimum capacity of 6 people.\u003C\u002Fp\u003E\u003Cp\u003EFor registration or further information contact Carolina Romano:\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"mailto:romanocaro@gmail.com\\\" target=\\\"_blank\\\"\u003Eromanocaro@gmail.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E𝙍𝙚𝙜𝙞𝙨𝙩𝙧𝙖𝙩𝙞𝙤𝙣 𝙬𝙞𝙡𝙡 𝙘𝙡𝙤𝙨𝙚 𝙏𝙝𝙪𝙧𝙨𝙙𝙖𝙮 𝙊𝙘𝙩𝙤𝙗𝙚𝙧 𝟯𝟭𝙨𝙩.\u003C\u002Fp\u003E\u003Cp\u003E𝗦𝗰𝗵𝗲𝗱𝘂𝗹𝗲:\u003C\u002Fp\u003E\u003Cp\u003ESchedule workshop Introduction Blender Carolina Romano: \u003Ca href=\\\"http:\u002F\u002Fandraditastudio.com\u002Fblender_workshop\u002FSchedule_workshop_Introduction_Blender_CarolinaRomano.pdf\\\" target=\\\"_blank\\\"\u003ESchedule_workshop.pdf\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Workshop: Introduction to Blender 2.8\",\"status\":\"published\",\"cover\":[{\"id\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"name\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c\",\"ext\":\"jpg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.922,\"colours\":[\"hsl(84,96.4%,43.9%)\",\"hsl(19,56.0%,17.8%)\",\"hsl(197,35.4%,69.0%)\",\"hsl(201,24.9%,49.6%)\",\"hsl(84,15.2%,25.9%)\",\"hsl(201,25.0%,84.3%)\"]},\"size\":98978,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432675-1579065930000-1623591850717.5535\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffcdce614-ecf2-56f0-a766-9a394a90e98c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"In this workshop you will learn the basics of Blender 2.8. You will be able to navigate fluently within the software, and understand the building blocks for creating a 3D project. We will focus on all the general tools that Blender has to create models, textures, materials lighting and rendering.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688577},{\"start\":1533290400,\"end\":null,\"id\":\"now-a-kinetic-life\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"NOW. A Kinetic Life\",\"status\":\"draft\",\"cover\":[],\"meta\":\"NOW. A Kinetic Life\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688512},{\"start\":1531648800,\"end\":null,\"id\":\"v2-egyptian-perfume-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Ancient Egyptian Perfume Workshop\",\"status\":\"draft\",\"cover\":[],\"meta\":\"Ancient Egyptian Perfume Workshop\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688501},{\"start\":1585303200,\"end\":null,\"id\":\"workshop-av-signal-processing-and-vga-hacking-wolfgang-spahn\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EWORKSHOP POSTPONED\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EDue to the global coronavirus situation the workshop is postponed til further notice. Stay safe!\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003ENam June Paik is known for manipulating a TV set with a magnet. One might think that after we abandoned monitor tubes the combination of TV and magnetism is gone as well. But similar techniques are still possible today by manipulating the signal flow between our devices, like in between a laptop and a monitor.\u003C\u002Fp\u003E\u003Cp\u003EThe fact that most signals used to communicate between devices via wires are based on electric current and that allows for easy hacking. For example one can manipulate the VGA video signal with coils and magnetic fields. The signal being similar to sound signals makes for an easy transfer to sound and vice versa. One can make a video signal hearable and display an audio signal on a monitor.\u003C\u002Fp\u003E\u003Cp\u003EIn the workshop every participant will build a \u003Ca href=\\\"https:\u002F\u002Fpaperpcb.dernulleffekt.de\u002Fdoku.php?id=vga_synthesizer:experimental_vga_processor\\\" target=\\\"_blank\\\"\u003EExperimental VGA Processor \u003C\u002Fa\u003Ethat allows easy access to VGA signals and is able to mix all kind of signals.\u003C\u002Fp\u003E\u003Cp\u003EWith that we will process VGA and audio signals. We will learn the basic about the VGA standard and how to manipulate, mix and make these signals audible, but also how to amplifier, delay, blur and invert VGA video signals.\u003C\u002Fp\u003E\u003Cp\u003EWorkshop Fee: 90€ + Material 30€\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002F18Mpyrgln7I1XpziJtrIb0btizH-lKEJPiEq8CkDZEEk\u002Fprefill\\\" target=\\\"_blank\\\"\u003ERegistration via online form\u003C\u002Fa\u003E or via mail: post(at)wolfgang-spahn.de\u003C\u002Fp\u003E\",\"title\":\"Workshop: AV Signal Processing & VGA Hacking\",\"status\":\"published\",\"cover\":[{\"id\":\"workshop.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"workshop.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fworkshop.jpg\",\"name\":\"workshop\",\"ext\":\"jpg\",\"width\":3024,\"height\":3024,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":40,\"shutter\":\"1\u002F17\",\"aperture\":1.8,\"metering\":\"Multi-segment\",\"flash\":\"Off, Did not fire\",\"colorspace\":\"sRGB\",\"megapixels\":9.1,\"focus\":\"4.0 mm\",\"fov\":\"65.5 deg\",\"date\":1574710304,\"colours\":[\"hsl(4,49.2%,52.9%)\",\"hsl(4,49.2%,26.0%)\",\"hsl(4,49.2%,74.0%)\",\"hsl(35,9.6%,49.0%)\",\"hsl(258,17.6%,25.7%)\",\"hsl(46,26.7%,74.3%)\"],\"device\":\"Apple iPhone 7 \",\"lense\":\"3.99000001mm f\u002F1.8 \"},\"size\":2015062,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432664-1583205626000-1623591850737.3435\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fworkshop.jpg.json\",\"created\":1583205626,\"updated\":1583205626}}],\"meta\":\"Nam June Paik is known for manipulating a TV set with a magnet. One might think that after we abandoned monitor tubes the combination of TV and magnetism is gone as well. But similar techniques are still possible today by manipulating the signal flow between our devices, like in between a laptop and a monitor.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688487},{\"start\":1434564000,\"end\":null,\"id\":\"plugnplay-meeting-1\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 d Menschlichkeit sind seit langem privilegierte Konzepte unserer (Selbst-)Wahrnehmung. Wir Menschen sind angeblich anders und besser als Dinge, Pflanzen, Tiere, weswegen Menschen zum einen besonderen Schutz und Rechte genießen, zum anderen aber angeblich auch spezielle Verantwortungen tragen (sollen). Ist der Mensch etwa die „Krone der Schöpfung“, dann muss es gelten Kranke und Behinderte wieder auf ein menschliches „Normalmaß“ zu heilen oder aufzurüsten. Abweichung vom Normalmaß „Mensch“ sind nach unten (Behinderung) oder oben (übermenschliche Leistungssteigerung\u002FCyborgisierung) nach einer solchen gesellschaftlich dominanten normativen „Menschensicht“ abzulehnen.\u003C\u002Fp\u003E\u003Cp\u003ENeben diesem normativen Zugriff auf den Menschen gibt es allerdings einen zweiten geistesgeschichtlichen Strang, der versucht den Menschen nicht aus seiner Privilegierung sondern aus seiner „Defizienz“ heraus zu definieren. Technik und die Auf- und Umrustüng des Menschen sind in dieser Sicht quasi „natürlich“ und machen den „Menschen“ erst zum „Menschen“. Wie könnte eine solche Cyborggeschichtsschreibung aussehen und welche Konsequenzen könnte sie haben?“\u003C\u002Fp\u003E\u003Cp\u003EThe talk is held in German language.\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #6 with talk „Warum wir schon immer Cyborgs waren und was das für Konsequenzen haben könnte“\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mi ik\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EDarf die Polizei meine Prothese konfiszieren? Bekommen selbstfahrende Autos Strafzettel? Beschäftigen wir bald nur noch Roboter in der Pflege? Wem gehört die Software, die auf meinem Implantat läuft? Viele Fragen der Ethik im Umgang mit Technologie werden inzwischen auf europäischer Ebene diskutiert. Bis sie die nationalen Parlamente und die Aufmerksamkeit der Massenmedien erreichen, sind viele Weichenstellungen bereits abgeschlossen. Unternehmen haben sich weitgehend auf die Bedeutung der europäischen Politik eingestellt und ihre Lobbyisten nach Brüssel geschickt, der Zivilgesellschaft fällt die Einflussnahme aber oftmals noch schwer. Dabei ist es leichter als man denkt, die europäische Politik direkt zu beeinflussen. Julia Reda berichtet aus ihrer Arbeit im Europaparlament und diskutiert mit dem Cyborg e.V., wie effektives zivilgesellschaftliches Engagement in der Europapolitik funktionieren kann, welche Institutionen eine besondere Rolle spielen und wie sich auch Spezialthemen in den Fokus der Öffentlichkeit rücken lassen.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #9 with Julia Reder\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594
