xamples as case studies for developing your own experiment. We will make sure to provide an intimate and private space to let yourself drift away.\u003C\u002Fp\u003E\u003Cp\u003EIn the second part of the workshop Nahum will carry a group hypnosis session during which you will create your own artwork. These experiments could make use of movement, writing, drawing and sound, whatever you are most interested in. In the end, we will have a sharing round for you to talk about your experience.\u003C\u002Fp\u003E\u003Cp\u003EFor any questions about the workshop, feel free to contact us at ethereal@nahum.xyz.\u003C\u002Fp\u003E\u003Ch2\u003ENotes:\u003C\u002Fh2\u003E\u003Cp\u003ESince capacity is limited, make sure to book your tickets early.\u003C\u002Fp\u003E\u003Cp\u003EDuration: 3 hours\u003C\u002Fp\u003E\u003Cp\u003ECost: 40€ , Early bird: 30 €\u003C\u002Fp\u003E\u003Cp\u003EThis workshop will explore hypnosis and art, however, it will not cover hypnotherapy.\u003C\u002Fp\u003E\u003Cp\u003EHypnosis is a safe practice but we advise to only attend if you feel physically and emotionally healthy on the day of the workshop.\u003C\u002Fp\u003E\u003Cp\u003ETickets:\u003C\u002Fp\u003E\u003Cp\u003Ehttps:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Farts-hypnosis-workshop-in-berlin-tickets-63374480778\u003C\u002Fp\u003E\",\"title\":\"Arts & Hypnosis Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg\",\"name\":\"7b7a977d-5877-52e0-ada0-dad6c5b51552-1\",\"ext\":\"jpg\",\"width\":2048,\"height\":1365,\"ratio\":0.66650390625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":2.8,\"colours\":[\"hsl(36,65.0%,42.5%)\",\"hsl(1,74.8%,23.3%)\",\"hsl(42,65.5%,55.7%)\",\"hsl(20,31.6%,55.9%)\",\"hsl(23,34.6%,20.4%)\",\"hsl(28,32.6%,83.1%)\"]},\"size\":548897,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432750-1579065924000-1623591850639.5227\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F7b7a977d-5877-52e0-ada0-dad6c5b51552-1.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"In this workshop you will learn about hypnosis as a tool for art experimentation and production. Artists across disciplines have explored this mind-state to produce original artworks.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}},{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688639},{\"start\":1570813200,\"end\":null,\"id\":\"blender-3d-meetup\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003ELimited number of attendees!\u003C\u002Fh2\u003E\u003Cp\u003ERSVP here: \u003Ca href=\\\"https:\u002F\u002Fwww.meetup.com\u002FBlender-3D-Berlin\u002Fevents\u002F265472858\u002F?fbclid=IwAR3sCJosEVc0mAKlFijJx9IRgLH7bcple7NG_FdcpOYr3PtVBHSLBwVoW5M\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.meetup.com\u002FBlender-3D-Berlin\u002Fevents\u002F265472858\u002F?fbclid=IwAR3sCJosEVc0mAKlFijJx9IRgLH7bcple7NG_FdcpOYr3PtVBHSLBwVoW5M\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday, 11 October 2019, the Blender 3D Meetup will meet at Lacuna Lab.\u003C\u002Fp\u003E\u003Cp\u003ENayeli Vega will present part of her project which focuses on blending textiles, design and additive manufacturing inspired by an v2 writing system.\u003C\u002Fp\u003E\u003Cp\u003ECarolina Romano will be showing some part of the process of making the assets for the video game NAMAVE.\u003C\u002Fp\u003E\u003Cp\u003ESee you on Friday!\u003C\u002Fp\u003E\u003Cp\u003EThis event follows the Berlin Code of Conduct: \u003Ca href=\\\"http:\u002F\u002Fberlincodeofconduct.org\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fberlincodeofconduct.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Blender 3D Meetup\",\"status\":\"published\",\"cover\":[{\"id\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"location\":\"v2\",\"item\":{\"id\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Feb218799-9d5a-5c83-ad67-920a17ee03e1.png\",\"name\":\"eb218799-9d5a-5c83-ad67-920a17ee03e1\",\"ext\":\"png\",\"width\":1200,\"height\":675,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":100,\"shutter\":1.3,\"aperture\":25,\"metering\":\"Multi-segment\",\"flash\":\"Off, Did not fire\",\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.81,\"focus\":\"60.0 mm\",\"fov\":\"33.4 deg\",\"date\":1561370622,\"colours\":[\"hsl(38,53.2%,42.7%)\",\"hsl(179,44.6%,25.5%)\",\"hsl(47,51.9%,84.5%)\",\"hsl(165,27.8%,47.3%)\",\"hsl(180,35.2%,28.4%)\",\"hsl(46,19.4%,74.7%)\"],\"device\":\"NIKON CORPORATION NIKON D810 \",\"lense\":\"60mm f\u002F2.8 \"},\"size\":542029,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432684-1579065930000-1623591850711.9065\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Feb218799-9d5a-5c83-ad67-920a17ee03e1.png.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"Friday, 11 October 2019, the Blender 3D Meetup will meet at Lacuna Lab.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688620},{\"start\":1571418000,\"end\":null,\"id\":\"a-vital-piece-of-information-fragments-of-a-greater-context\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EArtists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Pratyush Raman, Noor us Sabah Saeed\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOpening\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Friday, 18 October, 7 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDuration\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E 19 October – 27 October\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOpening hours\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Friday 5–8 pm, Saturday 2–5 pm and Sunday 12–5 pm\u003C\u002Fp\u003E\u003Cp\u003E and on appointment\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EArtist talks\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Sunday, 27 October, 3 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ELocation\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Uqbar – Gesellschaft für Repräsantationsforschung e.V.\u003C\u002Fp\u003E\u003Cp\u003E Schwedenstraße 16, 13357 Berlin-Wedding\u003C\u002Fp\u003E\u003Ch2\u003EDescription\u003C\u002Fh2\u003E\u003Cp\u003EThe exhibition ‘A Vital Piece of Information – Fragments of a Greater Context’ brings together two contemporary artistic positions from India and Pakistan, intersecting in their inquiry on information, technology, humans and time. Their specific topics of interest, methods, and perspectives are fundamentally different, yet they are united in their wish to reveal a hidden truth that is constituting our present.\u003C\u002Fp\u003E\u003Cp\u003ENoor us Sabah Saeed from Pakistan takes us to Indus river, where she is looking into its current threats from climate change. Additionally, she investigates archaeological technologies to find out reasons for the disappearance of Sarasvati river and Harappan Civilization, in an effort to speculate further and retell the story of Indus differently. By investigating relations between Artificial Intelligence (AI) and human consumption patterns related to YouTube, Indian artist Pratyush Raman plays with the narrative of users engaging in consumption and becoming a part of the production, aiming to raise awareness and to reflect on it. As a relevant fragment in itself, both artistic positions refer to the greater and more complex context that constructs our past, present and future.\u003C\u002Fp\u003E\u003Cp\u003ECurated by artist-curator Thomas Heidtmann and Lacuna Lab.\u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Ch3\u003EPratyush Raman\u003C\u002Fh3\u003E\u003Cp\u003EPratyush is a practising artist from Bangalore, where his work revolves around education, technology and playfulness of mathematics. He teaches creative coding and new media at Srishti Institute of Art, Design and Technology. His enquiries deal with consciousness, conditioning and fiction in the contemporary paradigm of civilisation. In Serendipity Arts Festival, his installation work, Breathe Pong reconstructed Pong, one of the earliest arcade games, as an interactive reflection of breathing. He uses code, music and painting as his media of expression.\u003C\u002Fp\u003E\u003Ch3\u003ENoor us Sabah Saeed\u003C\u002Fh3\u003E\u003Cp\u003ENoor us Sabah (lives and works in Karachi, Pakistan) is a current resident artist for two months (Sep-Oct 2019) at Lacuna Lab, Berlin. Recently, she participated in two residencies: Kreative Pause Artist Residency in Karlsruhe, Germany and Murrree Museum Residency in Murrree, Pakistan. She is also a recipient of Lahore Biennale Foundation’s Research Grant 2018\u002F19 and ifa (Institut für Auslandsbeziehungen) Künstlerkontakte grant 2019 for her project ‘How Much Time Does It Take for Fossils to Convert into Fuels?’. She has an MFA in Public Art and New Artistic Strategies from Bauhaus-University Weimar and a BFA from Visual Studies Department, University of Karachi.\u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Ch4\u003ECooperation partners\u003C\u002Fh4\u003E\u003Cp\u003ELacuna Lab, Goethe-Institut Bangalore \u002F Max Mueller Bhavan, Srishti Institute for Art, Design and Technology, Institut für Auslandsbeziehungen e.V. (ifa), Lahore Biennial Foundation (LBF)\u003C\u002Fp\u003E\",\"title\":\"A Vital Piece of Information – Fragments of a Greater Context\",\"status\":\"published\",\"cover\":[{\"id\":\"d54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"d54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fd54beadb-bfd3-5f08-a561-e97baef22fec.jpg\",\"name\":\"d54beadb-bfd3-5f08-a561-e97baef22fec\",\"ext\":\"jpg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.922,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,46.7%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,30.0%)\"]},\"size\":453466,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432709-1579065926000-1623591850698.305\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fd54beadb-bfd3-5f08-a561-e97baef22fec.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Pratyush Raman, Noor us Sabah Saeed\",\"tags\":[{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688598},{\"start\":1573898400,\"end\":null,\"id\":\"workshop-introduction-to-blender-28\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝗕𝗹𝗲𝗻𝗱𝗲𝗿:\u003C\u002Fp\u003E\u003Cp\u003EBlender is the free and open source 3D creation suite. It supports the entirety of the 3D pipeline—modeling, rigging, animation, simulation, rendering, compositing and motion tracking, video editing and 2D animation pipeline.\u003C\u002Fp\u003E\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝘁𝗵𝗲 𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽:\u003C\u002Fp\u003E\u003Cp\u003EIn this workshop you will learn the basics of Blender 2.8. You will be able to navigate fluently within the software, and understand the building blocks for creating a 3D project. We will focus on all the general tools that Blender has to create models, textures, materials lighting and rendering.\u003C\u002Fp\u003E\u003Cp\u003E𝗔𝗯𝗼𝘂𝘁 𝘁𝗵𝗲 𝘁𝘂𝘁𝗼𝗿:\u003C\u002Fp\u003E\u003Cp\u003ECarolina Romano is a 3D artist and game designer based in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EShe has worked on big productions as 3D facial animator, where she developed her interest and skills in organic modeling, character design and animation.\u003C\u002Fp\u003E\u003Cp\u003ECarolina has been using Blender professionally for 7 years in several projects, including medical visualizations, artistic projects, and video games.\u003C\u002Fp\u003E\u003Cp\u003EFor the past two years she has been working on her own video game called NAMAVE. All the assets, animations and riggings are done entirely with Blender.\u003C\u002Fp\u003E\u003Cp\u003EOn 2018 she started a Blender users meetup in Berlin, that is still running.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Fandraditastudio.com\\\" target=\\\"_blank\\\"\u003Eandraditastudio.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E𝗣𝗿𝗲𝗿𝗲𝗾𝘂𝗶𝘀𝗶𝘁𝗲𝘀:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EThis workshop is for beginners, so you don’t need to have any previous knowledge of Blender.\u003C\u002Fli\u003E\u003Cli\u003EBring your own laptop and mouse and please \u003Ca href=\\\"https:\u002F\u002Fwww.blender.org\u002Fdownload\u002F\\\" target=\\\"_blank\\\"\u003Edownload and install Blender 2.8 before the workshop\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E𝗙𝗲𝗲𝘀 &amp; 𝗥𝗲𝗴𝗶𝘀𝘁𝗿𝗮𝘁𝗶𝗼𝗻:\u003C\u002Fp\u003E\u003Cp\u003EThe workshop will take place at Lacuna Lab during Saturday 16 and Sunday 17 of November, both days from 11:00 to 16:45, with a lunch break of 45 min. at 13.30.\u003C\u002Fp\u003E\u003Cp\u003EThe fee is 65€ for both days.\u003C\u002Fp\u003E\u003Cp\u003EThe workshop has a minimum capacity of 6 people.\u003C\u002Fp\u003E\u003Cp\u003EFor registration or further information contact Carolina Romano:\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"mailto:romanocaro@gmail.com\\\" target=\\\"_blank\\\"\u003Eromanocaro@gmail.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E𝙍𝙚𝙜𝙞𝙨𝙩𝙧𝙖𝙩𝙞𝙤𝙣 𝙬𝙞𝙡𝙡 𝙘𝙡𝙤𝙨𝙚 𝙏𝙝𝙪𝙧𝙨𝙙𝙖𝙮 𝙊𝙘𝙩𝙤𝙗𝙚𝙧 𝟯𝟭𝙨𝙩.\u003C\u002Fp\u003E\u003Cp\u003E𝗦𝗰𝗵𝗲𝗱𝘂𝗹𝗲:\u003C\u002Fp\u003E\u003Cp\u003ESchedule workshop Introduction Blender Carolina Romano: \u003Ca href=\\\"http:\u002F\u002Fandraditastudio.com\u002Fblender_workshop\u002FSchedule_workshop_Introduction_Blender_CarolinaRomano.pdf\\\" target=\\\"_blank\\\"\u003ESchedule_workshop.pdf\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Workshop: Introduction to Blender 2.8\",\"status\":\"published\",\"cover\":[{\"id\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffcdce614-ecf2-56f0-a766-9a394a90e98c.jpg\",\"name\":\"fcdce614-ecf2-56f0-a766-9a394a90e98c\",\"ext\":\"jpg\",\"width\":1280,\"height\":720,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.922,\"colours\":[\"hsl(84,96.4%,43.9%)\",\"hsl(19,56.0%,17.8%)\",\"hsl(197,35.4%,69.0%)\",\"hsl(201,24.9%,49.6%)\",\"hsl(84,15.2%,25.9%)\",\"hsl(201,25.0%,84.3%)\"]},\"size\":98978,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432675-1579065930000-1623591850717.5535\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffcdce614-ecf2-56f0-a766-9a394a90e98c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"In this workshop you will learn the basics of Blender 2.8. You will be able to navigate fluently within the software, and understand the building blocks for creating a 3D project. We will focus on all the general tools that Blender has to create models, textures, materials lighting and rendering.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688577},{\"start\":1533290400,\"end\":null,\"id\":\"now-a-kinetic-life\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"NOW. A Kinetic Life\",\"status\":\"draft\",\"cover\":[],\"meta\":\"NOW. A Kinetic Life\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688512},{\"start\":1531648800,\"end\":null,\"id\":\"v2-egyptian-perfume-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Ancient Egyptian Perfume Workshop\",\"status\":\"draft\",\"cover\":[],\"meta\":\"Ancient Egyptian Perfume Workshop\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688501},{\"start\":1585303200,\"end\":null,\"id\":\"workshop-av-signal-processing-and-vga-hacking-wolfgang-spahn\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EWORKSHOP POSTPONED\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EDue to the global coronavirus situation the workshop is postponed til further notice. Stay safe!\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003ENam June Paik is known for manipulating a TV set with a magnet. One might think that after we abandoned monitor tubes the combination of TV and magnetism is gone as well. But similar techniques are still possible today by manipulating the signal flow between our devices, like in between a laptop and a monitor.\u003C\u002Fp\u003E\u003Cp\u003EThe fact that most signals used to communicate between devices via wires are based on electric current and that allows for easy hacking. For example one can manipulate the VGA video signal with coils and magnetic fields. The signal being similar to sound signals makes for an easy transfer to sound and vice versa. One can make a video signal hearable and display an audio signal on a monitor.\u003C\u002Fp\u003E\u003Cp\u003EIn the workshop every participant will build a \u003Ca href=\\\"https:\u002F\u002Fpaperpcb.dernulleffekt.de\u002Fdoku.php?id=vga_synthesizer:experimental_vga_processor\\\" target=\\\"_blank\\\"\u003EExperimental VGA Processor \u003C\u002Fa\u003Ethat allows easy access to VGA signals and is able to mix all kind of signals.\u003C\u002Fp\u003E\u003Cp\u003EWith that we will process VGA and audio signals. We will learn the basic about the VGA standard and how to manipulate, mix and make these signals audible, but also how to amplifier, delay, blur and invert VGA video signals.\u003C\u002Fp\u003E\u003Cp\u003EWorkshop Fee: 90€ + Material 30€\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002F18Mpyrgln7I1XpziJtrIb0btizH-lKEJPiEq8CkDZEEk\u002Fprefill\\\" target=\\\"_blank\\\"\u003ERegistration via online form\u003C\u002Fa\u003E or via mail: post(at)wolfgang-spahn.de\u003C\u002Fp\u003E\",\"title\":\"Workshop: AV Signal Processing & VGA Hacking\",\"status\":\"published\",\"cover\":[{\"id\":\"workshop.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"workshop.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fworkshop.jpg\",\"name\":\"workshop\",\"ext\":\"jpg\",\"width\":3024,\"height\":3024,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":40,\"shutter\":\"1\u002F17\",\"aperture\":1.8,\"metering\":\"Multi-segment\",\"flash\":\"Off, Did not fire\",\"colorspace\":\"sRGB\",\"megapixels\":9.1,\"focus\":\"4.0 mm\",\"fov\":\"65.5 deg\",\"date\":1574710304,\"colours\":[\"hsl(4,49.2%,52.9%)\",\"hsl(4,49.2%,26.0%)\",\"hsl(4,49.2%,74.0%)\",\"hsl(35,9.6%,49.0%)\",\"hsl(258,17.6%,25.7%)\",\"hsl(46,26.7%,74.3%)\"],\"device\":\"Apple iPhone 7 \",\"lense\":\"3.99000001mm f\u002F1.8 \"},\"size\":2015062,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432664-1583205626000-1623591850737.3435\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fworkshop.jpg.json\",\"created\":1583205626,\"updated\":1583205626}}],\"meta\":\"Nam June Paik is known for manipulating a TV set with a magnet. One might think that after we abandoned monitor tubes the combination of TV and magnetism is gone as well. But similar techniques are still possible today by manipulating the signal flow between our devices, like in between a laptop and a monitor.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688487},{\"start\":1434564000,\"end\":null,\"id\":\"plugnplay-meeting-1\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 -lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cspan \u003EDiscussion round for cyborgs and interested parties.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #4\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"Discussion round for cyborgs and interested parties.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623688415},{\"start\":1443981600,\"end\":null,\"id\":\"plugnplay-meeting-6-with-talk-warum-wir-schon-immer-cyborgs-waren-und-was-das-fur-konsequenzen-haben-konnte\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E„Warum wir schon immer Cyborgs waren und was das für Konsequenzen haben könnte“ von Jan Claas van Treeck, PhD Humboldt Universität, Berlin\u003C\u002Fp\u003E\u003Cp\u003E„Mensch und Menschlichkeit sind seit langem privilegierte Konzepte unserer (Selbst-)Wahrnehmung. Wir Menschen sind angeblich anders und besser als Dinge, Pflanzen, Tiere, weswegen Menschen zum einen besonderen Schutz und Rechte genießen, zum anderen aber angeblich auch spezielle Verantwortungen tragen (sollen). Ist der Mensch etwa die „Krone der Schöpfung“, dann muss es gelten Kranke und Behinderte wieder auf ein menschliches „Normalmaß“ zu heilen oder aufzurüsten. Abweichung vom Normalmaß „Mensch“ sind nach unten (Behinderung) oder oben (übermenschliche Leistungssteigerung\u002FCyborgisierung) nach einer solchen gesellschaftlich dominanten normativen „Menschensicht“ abzulehnen.\u003C\u002Fp\u003E\u003Cp\u003ENeben diesem normativen Zugriff auf den Menschen gibt es allerdings einen zweiten geistesgeschichtlichen Strang, der versucht den Menschen nicht aus seiner Privilegierung sondern aus seiner „Defizienz“ heraus zu definieren. Technik und die Auf- und Umrustüng des Menschen sind in dieser Sicht quasi „natürlich“ und machen den „Menschen“ erst zum „Menschen“. Wie könnte eine solche Cyborggeschichtsschreibung aussehen und welche Konsequenzen könnte sie haben?“\u003C\u002Fp\u003E\u003Cp\u003EThe talk is held in German language.\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #6 with talk „Warum wir schon immer Cyborgs waren und was das für Konsequenzen haben könnte“\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mi \"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623688365},{\"start\":1447786800,\"end\":null,\"id\":\"plugnplay-meeting-8\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cspan \u003EDiscussion round for cyborgs and interested parties.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #8\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"Discussion round for cyborgs and interested parties.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623688330},{\"start\":1449255600,\"end\":null,\"id\":\"plugnplay-meeting-9-with-julia-reder\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cspan\u003EMitmischen in der EU-Technologiepolitik\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EDarf die Polizei meine Prothese konfiszieren? Bekommen selbstfahrende Autos Strafzettel? Beschäftigen wir bald nur noch Roboter in der Pflege? Wem gehört die Software, die auf meinem Implantat läuft? Viele Fragen der Ethik im Umgang mit Technologie werden inzwischen auf europäischer Ebene diskutiert. Bis sie die nationalen Parlamente und die Aufmerksamkeit der Massenmedien erreichen, sind viele Weichenstellungen bereits abgeschlossen. Unternehmen haben sich weitgehend auf die Bedeutung der europäischen Politik eingestellt und ihre Lobbyisten nach Brüssel geschickt, der Zivilgesellschaft fällt die Einflussnahme aber oftmals noch schwer. Dabei ist es leichter als man denkt, die europäische Politik direkt zu beeinflussen. Julia Reda berichtet aus ihrer Arbeit im Europaparlament und diskutiert mit dem Cyborg e.V., wie effektives zivilgesellschaftliches Engagement in der Europapolitik funktionieren kann, welche Institutionen eine besondere Rolle spielen und wie sich auch Spezialthemen in den Fokus der Öffentlichkeit rücken lassen.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #9 with Julia Reder\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"Darf die Polizei meine Prothese konfiszieren? Bekommen selbstfahrende Autos Strafzettel? Beschäftigen wir bald nur noch Roboter in der Pflege? Wem gehört die Software, die auf meinem Implantat läuft? Viele Fragen der Ethik im Umgang mit Technologie werden inzwischen auf europäischer Ebene diskutiert. \",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623688282},{\"start\":1445104800,\"end\":null,\"id\":\"plugnplay-meeting-7\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cspan \u003EDiscussion round for cyborgs and interested parties.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #7\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"meta\":\"Discussion round for cyborgs and interested parties.\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623688262},{\"start\":1450087200,\"end\":null,\"id\":\"deepweb-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"DeepWeb Workshop\",\"status\":\"draft\",\"cover\":[],\"meta\":\"Deep Web Workshop\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688243},{\"start\":1450378800,\"end\":null,\"id\":\"plugnplay-meeting-10-soylent-statt-lebkuchen\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\\\"Soylent Grün ist Cyborg-Food!\\\"\u003C\u002Fp\u003E\u003Cp\u003EJan Claas van Treeck führt ein in eine cyborgistische Sicht auf das Thema Essen und seine Zukünfte. Wie werden wir in Zukunft essen? Wollen wir das? Müssen wir das? Was könnte uns das \\\"Essen der Zukunft\\\" über unsere Verhältnisse zum Thema \\\"Nahrungsmittel\\\" sagen?\u003C\u002Fp\u003E\u003Cp\u003EZu Vortrag, kurzem Film und Diskussion können alternative Nahrungsmittel getestet werden. Ganz cyborg-vorweihnachtlich gibt es also Seenotkeks statt Spekulatius, Meal Replacement Shakes statt Dominosteine und Astronauteneis statt Lebkuchen; denn \\\"freeze-dried\\\" ist vielleicht das neue \\\"gluten-free\\\".\u003C\u002Fp\u003E\",\"title\":\"Plug'n'Play Meeting #10 Soylent statt Lebkuchen\",\"status\":\"published\",\"cover\":[{\"id\":\"cyborgs.png\",\"location\":\"v2\",\"item\":{\"id\":\"cyborgs.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fcyborgs.png\",\"name\":\"cyborgs\",\"ext\":\"png\",\"width\":481,\"height\":216,\"ratio\":0.4490644490644491,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.104,\"colours\":[\"hsl(26,44.2%,50.0%)\",\"hsl(26,44.2%,25.3%)\",\"hsl(199,36.7%,88.2%)\",\"hsl(100,12.5%,47.1%)\",\"hsl(28,23.5%,26.7%)\",\"hsl(176,9.5%,71.0%)\"]},\"size\":175343,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432640-1594077346000-1623591850697.1968\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fcyborgs.png.json\",\"created\":1594077346,\"updated\":1594077346}}],\"updated\":1623688200,\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"meta\":\"Soylent Grün ist Cyborg-Food!\",\"links\":[]}]"}</script>

	<script type="svelte-data" url="/events.json">{"status":200,"statusText":"","headers":{"content-type":"application/json"},"body":"[{\"start\":1568307600,\"end\":null,\"id\":\"scope-session-85\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Scope Session #85\",\"status\":\"draft\",\"cover\":[]},{\"start\":1544353200,\"end\":null,\"id\":\"arts-and-hypnosis\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Arts & Hypnosis\",\"status\":\"draft\",\"cover\":[]},{\"start\":1604185200,\"end\":null,\"id\":\"spaced-out-in-outer-space\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cem\u003EWe’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity. Jars and vessels are libraries and witnesses all at once: the outlines of eternal travelers who never arrive, but shouldn’t be impeded. Decisions should only be made when one is aware of various possibilities. Retreat into one’s own existence. Dilute one’s identity. ‘I’ is only a construction, too. Swim. Be water my friend. So limpid as to provide a large area for the phantoms and projections of others. Transparent bodies. A heart of glass. Back in the days, people never got old enough to get cancer. Procedures. The representation of death as sickness. The metaphysical order of things. An understanding that living beings in the world are compositions standing side by side, tightly bound enough to make it through the day, and that in spite of everything they are of this earth, in life and death. And this way of being an ‘earthling’ is a kind of counterpoint to the transcendentalism of philosophy, science and politics, as well as all the other, different regimes that involve a commitment to deathlessness. The spider weaves the world.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn our project “Spaced Out in Outer Space” we will examine the history of the balance in cybernetics and biology and its influence on our contemporary conception of nature and society. We are interested in the question of the extent to which notions of “pure” nature, immortality and space travel have always been a fantasy in western science and art to escape a faulty existence and to change it instead of accepting its limits.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EFor this purpose, Paul Wiersbinski will create stories and shoot videos to examine narration itself as a political tool and to talk about what future communities might look like. Based on these narratives, Behrang Karimi will produce drawings and paintings.&nbsp;Our goal is to tell a story that is big enough and yet open to talk about current doomsday fantasies. As Donna Haraway says, \\\"It depends on what thoughts think about thoughts.\\\"&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EBoth artists have worked together several times, including with earlier funding from the NRW Kunststiftung for the exhibition “Dumb Pigs Smart Pigs” about the possibility of a utopian society of pigs and most recently at the Schauspiel Köln as part of the scenic dance installation “Flakon” together with Mara Tsironi.\u003C\u002Fp\u003E\u003Cp\u003Efunded by \u002F gefördert aus Mitteln der Projektförderung des Bezirks Friedrichshain-Kreuzberg\u003C\u002Fp\u003E\",\"title\":\"Spaced Out in Outer Space\",\"status\":\"published\",\"cover\":[{\"id\":\"videostill-04.png\",\"location\":\"v2\",\"item\":{\"id\":\"videostill-04.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fvideostill-04.png\",\"name\":\"videostill-04\",\"ext\":\"png\",\"width\":2333,\"height\":1329,\"ratio\":0.5696528075439349,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":3.1,\"colours\":[\"hsl(61,35.4%,31.6%)\",\"hsl(51,37.8%,26.5%)\",\"hsl(61,35.4%,74.0%)\",\"hsl(52,32.5%,53.5%)\",\"hsl(57,27.8%,28.2%)\",\"hsl(150,3.3%,76.1%)\"]},\"size\":4934589,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432662-1604191122000-1623591850735.0654\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fvideostill-04.png.json\",\"created\":1604191122,\"updated\":1604191122}}],\"meta\":\"We’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[{\"id\":\"space-out-vimeo\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fvimeo.com\u002F469247091\",\"title\":\"Vimeo (Passwort: SpacePlace)\",\"id\":\"space-out-vimeo\",\"created\":1623703247,\"updated\":1623703247}}],\"updated\":1623703253,\"associated\":[{\"id\":\"paul-wiersbinski\",\"model\":\"profiles\",\"item\":{\"name\":\"Paul Wiersbinski\",\"biography\":\"\u003Cp\u003EI studied video art with Mark Leckey and Douglas Gordon at the Städelschule in Frankfurt (Main) and currently live and work in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EMy projects are conducted in between the lines of art, science and technology, touching discourses on artificial intelligence, entomology or cybernetics and referring to the history of performance and video art, as well as utilising notions of jest and improvisation. Often I construct technical prototypes, which are tried out by the public and go through various phases of continuous development.\u003C\u002Fp\u003E\u003Cp\u003EMy work has been presented in intl. Exhibitions: “RECORD &gt; AGAIN!”, ZKM Karlsruhe&nbsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e "places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003E18h till 22h - Exhibition\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFor Vorspiel 2020 Lacuna Lab invites you to a member-exhibition. Scanned bodies will be transformed into 3D entities, games played in potential caravans and gatherings taken place around the images and sounds of digital campfires.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMerlin Carter, Petja Ivanova, Magdalena Kovarik, Fara Peluso, Gilbert Sinnott, Nayeli Vega\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E20h - Audiovisual Performance\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\\\"2020 statt 50\u002F50\\\" (https:\u002F\u002Fvimeo.com\u002F382742778)\u003C\u002Fp\u003E\u003Cp\u003Eby Aadam Aal (music) &amp; Paul Wiersbinski (analogue VJing)\u003C\u002Fp\u003E\u003Cp\u003EAadam Aal is possessed by a looney tunes ghost and will be joined by distorted images, narrating a story-big-enough of a past and a future, which does not exist.\u003C\u002Fp\u003E\u003Cp\u003Efree entrance (donations are welcome)\u003C\u002Fp\u003E\",\"title\":\"Fire is the air the poet breath(es)\",\"status\":\"published\",\"cover\":[{\"id\":\"vorspiel-besser.jpg\",\"location\":\"events\",\"item\":{\"id\":\"vorspiel-besser.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fvorspiel-besser.jpg\",\"name\":\"vorspiel-besser\",\"ext\":\"jpg\",\"width\":1400,\"height\":933,\"ratio\":0.6664285714285715,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":1.3,\"colours\":[\"hsl(218,37.6% d\":1623687546}}],\"links\":[],\"updated\":1623693358,\"associated\":[{\"id\":\"video-circuits-berlin\",\"model\":\"profiles\",\"item\":{\"links\":[{\"id\":\"vcb-github\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fgithub.com\u002Fautr\u002Fvideo-circuits-berlin\",\"title\":\"Docs\",\"id\":\"vcb-github\",\"created\":1623684968,\"updated\":1623684968}},{\"id\":\"vcb-fb\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fvideocircuitsberlin\",\"title\":\"Facebook Group\",\"id\":\"vcb-fb\",\"created\":1623684987,\"updated\":1623684987}}],\"biography\":null,\"picture\":[{\"id\":\"video-circuits-berlin.png\",\"location\":\"logo\",\"item\":{\"error\":true,\"message\":\"could not find file\"}}],\"email\":\"g@sinnott.cc\",\"profession\":null,\"meta\":\"Meetup\",\"est\":null,\"type\":\"community\",\"name\":\"Video Circuits Berlin\",\"id\":\"video-circuits-berlin\",\"created\":1623684990,\"updated\":1623685982,\"picture-style\":\"dark\"}}]},{\"start\":1573754400,\"end\":null,\"id\":\"floating-spectrum-album-release\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Floating Spectrum Album Release\",\"status\":\"draft\",\"cover\":[],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"meta\":\"Floating Spectrum Album Release\",\"links\":[],\"updated\":1623689084},{\"start\":1496574000,\"end\":null,\"id\":\"gestural-instruments-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F263032290836760\u002F\\\" target=\\\"_blank\\\"\u003EFacebook page for the event\u003C\u002Fa\u003E \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003ERSVP\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials. How do you turn a series of hand gestures into a musical score, convert a dance sequence into a light show, or make an installation respond to people’s smiles? We will learn how to create these interactions and many others during the course of this workshop.\u003C\u002Fp\u003E\u003Ch2\u003EPractical\u003C\u002Fh2\u003E\u003Cul\u003E\u003Cli\u003E\u003Cem\u003ECost\u003C\u002Fem\u003E: €35\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003ETiming\u003C\u002Fem\u003E: 13:00-17:30 ++\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EWorkshop leader\u003C\u002Fem\u003E: \u003Ca href=\\\"http:\u002F\u002Fwww.genekogan.com\u002F\\\" target=\\\"_blank\\\"\u003EGene Kogan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EBring\u003C\u002Fem\u003E: bring what you do! Your music\u002Fart software, your dance moves, your performative faculties. Or just your curiousity – we’ll have examples already setup.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003ERSVP\u003C\u002Fh2\u003E\u003Cp\u003EPlease RSVP at our \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003Eevent page\u003C\u002Fa\u003E Kindly direct any questions to \u003Ca href=\\\"mailto:&quot;kogan.gene at gmail dot com&quot;\\\" target=\\\"_blank\\\"\u003EGene\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Ch2\u003EFull description + agenda\u003C\u002Fh2\u003E\u003Cp\u003EThe workshop will contain no theory, lecture, or other sitting stuff. We’ll be making and moving quickly. It will be fun, practical, and collaborative. We will use software to control each other’s setups via the network, all of which will be provided in the beginning. Bring your Ableton sets, your Arduinos and Kinects, your Processing sketches, or just bring yourself and get ready to be a dancing guinea pig in a bunch of experimental sets.\u003C\u002Fp\u003E\u003Cp\u003EWe need:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003Edancers!\u003C\u002Fli\u003E\u003Cli\u003Emusicians!\u003C\u002Fli\u003E\u003Cli\u003Ecreative technologists!\u003C\u002Fli\u003E\u003Cli\u003Egraphic and visual artists and designers!\u003C\u002Fli\u003E\u003Cli\u003Eenthusiastic guinea pigs!\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EExamples:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=aMYYbelPTuc\\\" target=\\\"_blank\\\"\u003ECreate expressive instruments that respond to touch\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fgenekogan.com\u002Fworks\u002Fgestural-instruments\u002F\\\" target=\\\"_blank\\\"\u003EControl a synthesizer with hand gestures via Leap Motion\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F157024760\\\" target=\\\"_blank\\\"\u003EModulate your p5.js sketches and generative art experiments with FaceTracker and Kinect\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F197026662\\\" target=\\\"_blank\\\"\u003ETurn your doodles into a musical score\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fnancynowacek.com\u002Factioncoding\\\" target=\\\"_blank\\\"\u003EUse choreography to write code\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fml4a.github.io\u002Fguides2\u002F\\\" target=\\\"_blank\\\"\u003EAnd many others\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\",\"title\":\"Gestural Instruments Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"location\":\"v2\",\"item\":{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"name\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3\",\"ext\":\"png\",\"width\":715,\"height\":533,\"ratio\":0.7454545454545455,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"megapixels\":0.381,\"colours\":[\"hsl(48,96.2%,58.4%)\",\"hsl(31,79.3%,28.4%)\",\"hsl(51,84.8%,71.6%)\",\"hsl(39,25.1%,42.9%)\",\"hsl(26,18.9%,29.0%)\",\"hsl(71,31.9%,72.9%)\"]},\"size\":590857,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432725-1579065926000-1623591850648.242\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png.json\",\"created\":1579065926,\"updated\":1579065926}}],\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"meta\":\"This workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials.\",\"links\":[],\"updated\":1623689073},{\"start\":1494435600,\"end\":null,\"id\":\"retune-studio-visit\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fretune.de\u002F\\\" target=\\\"_blank\\\"\u003ERetune\u003C\u002Fa\u003E works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks &amp; installations. For artists, for the community, and for clients.\u003C\u002Fp\u003E\u003Cp\u003EFor #13 of the Retune Studio Visit series, we at Lacuna Lab are welcoming the creative tech community of Berlin into our home. There will be 14 very short presentations and 6 installations all over the place. \u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETimetable\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Open doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 First presentation batch\u003C\u002Fp\u003E\u003Cp\u003E 21:00 Second presentation batch\u003C\u002Fp\u003E\",\"title\":\"Retune Studio Visit\",\"status\":\"published\",\"cover\":[{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"name\":\"dca4f638-510f-5b52-83b9-2fd036db15f9\",\"ext\":\"jpg\",\"width\":500,\"height\":500,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.25,\"colours\":[\"hsl(68,76.1%,55.7%)\",\"hsl(217,82.9%,36.7%)\",\"hsl(329,72.7%,61.2%)\",\"hsl(256,36.7%,47.1%)\",\"hsl(251,38.7%,29.4%)\",\"hsl(329,72.7%,30.0%)\"]},\"size\":46154,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432719-1579065926000-1623591850701.5034\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Retune works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks & installations. \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623689061},{\"start\":1494174600,\"end\":null,\"id\":\"science-salon-001\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003ESignal Chains as Stimulus Artifacts\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Is the art we make and culture we build simply an evocation of ancestral memories? What is the basal thread running through our creative inspirations… are they just entangled solutions ingrained biologically since before language? How have our experiences been changed by the technologies operating on symbolic representations of this world around us? All material suffers entropy but is all data lost with it? \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Nathan John Thompson explores the possibilities of man\u002Fmachine interaction, mechanical sentience and the hidden creative corners that arise from these relationships. He is currently Artist in Residence at \u003Ca href=\\\"http:\u002F\u002Fwww.symbiotica.uwa.edu.au\u002F\\\" target=\\\"_blank\\\"\u003ESymbioticA\u003C\u002Fa\u003E (Western Australia) on a research grant from Australia Council for the Arts – researching new technologies in human based IP Stem Cell and Soft-Robotics. https:\u002F\u002Fnathanjohnthompson.wordpress.com\u002F \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Eugene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #001\",\"status\":\"published\",\"cover\":[{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"name\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb\",\"ext\":\"jpg\",\"width\":3264,\"height\":2448,\"ratio\":0.75,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":640,\"shutter\":\"1\u002F20\",\"aperture\":1.9,\"metering\":\"Unknown (65535)\",\"flash\":\"No Flash\",\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":8,\"focus\":\"4.3 mm\",\"colours\":[\"hsl(40,95.5%,34.5%)\",\"hsl(30,93.3%,23.5%)\",\"hsl(40,95.5%,74.0%)\",\"hsl(54,32.3%,48.6%)\",\"hsl(90,2.9%,27.1%)\",\"hsl(270,4.5%,73.7%)\"],\"device\":\"samsung SM-G920I \"},\"size\":234002,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432720-1579065926000-1623591850691.3748\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Signal Chains as Stimulus Artifacts. Is the art we make and culture we build simply an evocation of ancestral memories? \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623689020},{\"start\":1486728000,\"end\":null,\"id\":\"serious-sparkles-an-inquiry-into-artificial-stupidity\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003ELacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EExhibition 10.02 – 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAn Inquiry into Artificial Stupidity explores our current state of willful ignorance in the post-fact era. In this state reality and fabrication blur into one another and sparkly treats provide welcome distractions. Visitors are invited to explore an elusive physical and digital snapshot of our ever-shifting collaborative activities across a range of tools and methods such as robotics, audio-visual performance, generative art and machine learning.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENayeli Vega, Thomas Heidtmann, Sarah Hermanutz, Marcel Schwittlick, Ramin Soleymani, Jemma Woolmore, Gene Kogan, Peter Kolski, Nenad Popov, James Kneafsey, Thomas O’Reilly\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPerformance 10.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ESarah Hermanutz and Nenad Popov will debut their new audio-visual performance collaboration. In “Live Decomposition”, inspiration is drawn from the sights, sounds, and textures of wetlands, where life and death mingle in swampy, sparkling layers of sensation.\u003C\u002Fp\u003E\u003Cp\u003E20:00 - Nenad Popov &amp; Sarah Hermanutz - Live Decomposition\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETalks 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab presents an evening of talks with Yvonne Reiners, curator, and founder of Performing Encounters, and Nick Houde, PhD candidate at the EGS and research associate for the Technosphere project at HKW. Themes in the exhibit “Serious Sparkles“ will be considered from the perspective of each speaker’s own curatorial and philosophical research. Reiners will discuss self-empowerment and human-machine interactions within the current media environment of fake news and memes, while Houde shares his analysis about the future of meaning and general intelligence in cultural production in relation to science, art, and fiction.\u003C\u002Fp\u003E\u003Cp\u003E19:00 - Yvonne Reiners (Performing Encounters)\u003C\u002Fp\u003E\u003Cp\u003E19:45 - Nick Houde (PhD EGS, Researcher at HKW)\u003C\u002Fp\u003E\u003Cp\u003EOpening hours\u003C\u002Fp\u003E\u003Cp\u003EFri 10th from 18:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ESat 11th from 13:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab\u003C\u002Fp\u003E\u003Cp\u003EPaul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab is about collaboration. We mix logic and beauty to create interactive works for us and for you. We are driven by imagination, playfulness, and experimentation. We love partnering with others on projects and collaborations, and sharing what we learn through public exhibitions, classes, and workshops.\u003C\u002Fp\u003E\u003Cp\u003EThis exhibition is part of the official Transmediale 2017 Vorspiel \u003Ca href=\\\"https:\u002F\u002Fvorspiel.berlin\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fvorspiel.berlin\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Serious Sparkles. An Inquiry into Artificial Stupidity\",\"status\":\"published\",\"cover\":[{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"name\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c\",\"ext\":\"jpg\",\"width\":607,\"height\":451,\"ratio\":0.742998352553542,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.274,\"colours\":[\"hsl(300,50.0%,50.0%)\",\"hsl(300,50.0%,3.1%)\",\"hsl(300,50.0%,74.0%)\",\"hsl(300,0.4%,50.0%)\",\"hsl(0,0.0%,31.0%)\",\"hsl(180,0.7%,73.5%)\"]},\"size\":27141,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432673-1579065930000-1623591850707.557\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"Lacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}},{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688981},{\"start\":1484568000,\"end\":null,\"id\":\"art-grant-writing-seminar-and-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EWe are happy to host Berlin Art Grant Clinic in Lacuna Lab with the:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EART GRANT WRITING SEMINAR and WORKSHOP: 16, 17, 24 &amp; 25 January\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEarly bird registration date: 12 January 2017\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EGRANT DIAGNOSIS SEMINAR (16-17 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is simply a crash course that will give you the main perspective and tools to make a competitive grant application. In this seminar you will be instructed step by step through the narrative structure of a grant application. You will learn formulating your project description and artist statement. Additionally, you will explore the ways of finding the suitable German and International application calls for your project\u002Fartwork.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: On Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Understanding Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Decision process in funding application evaluations\u003C\u002Fp\u003E\u003Cp\u003E – List of grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Places to find grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Getting over your writing blockage\u003C\u002Fp\u003E\u003Cp\u003EDay #2: On Applications\u003C\u002Fp\u003E\u003Cp\u003E – Structure of funding applications\u003C\u002Fp\u003E\u003Cp\u003E – Creating a project description\u003C\u002Fp\u003E\u003Cp\u003E – Writing your artist statement\u003C\u002Fp\u003E\u003Cp\u003E – Key elements, tips and tricks for a successful application\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E20 mins. one-to-one consultancy with each participant on a particular project.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EOPERATION WORKSHOP (24-25 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is a hands-on grant writing workshop for artists, artistic projects and applications for residency programmes. The workshop aims at preparing you to submit better applications to the up-coming open calls. It is for applicants who want to develop their existing grant writing skills. Throughout Module #1 you will have to the opportunity to learn how to create a timeline and an efficient budget, and in Module #2 you will be able to exchange ideas and views with your peers, polish your application, and get equipped for your upcoming proposals.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: Time, Budget, Tips and Tricks\u003C\u002Fp\u003E\u003Cp\u003E – A focused timeline\u003C\u002Fp\u003E\u003Cp\u003E – Focused and realistic budgeting\u003C\u002Fp\u003E\u003Cp\u003E – Tips and tricks to avoid emergency expenditure\u003C\u002Fp\u003E\u003Cp\u003E – Working with a sample application\u003C\u002Fp\u003E\u003Cp\u003EDay #2: Hands-on Application Operation\u003C\u002Fp\u003E\u003Cp\u003E – Requirements for a good proposal\u003C\u002Fp\u003E\u003Cp\u003E – Making yourself a strong applicant\u003C\u002Fp\u003E\u003Cp\u003E – Enriching and polishing your content\u003C\u002Fp\u003E\u003Cp\u003E – Working on your application – peer evaluation\u003C\u002Fp\u003E\u003Cp\u003EFOR MORE INFO on content, fees &amp; registration:\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"http:\u002F\u002Fartgrantclinic.org\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fartgrantclinic.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"mailto:berlingrantclinic@gmail.com\\\" target=\\\"_blank\\\"\u003Eberlingrantclinic@gmail.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Art Grant Writing Seminar & Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"name\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c\",\"ext\":\"jpg\",\"width\":1280,\"height\":934,\"ratio\":0.7296875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":1.2,\"colours\":[\"hsl(7,7.8%,50.0%)\",\"hsl(7,7.8%,26.0%)\",\"hsl(8,7.8%,74.0%)\",\"hsl(28,6.9%,48.4%)\",\"hsl(34,11.5%,23.9%)\",\"hsl(7,7.8%,80.0%)\"]},\"size\":125978,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432681-1579065930000-1623591850719.5972\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"This is simply a crash course that will give you the main perspective and tools to make a competitive grant application.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688967},{\"start\":1461322800,\"end\":null,\"id\":\"lacuna-lab-activation-exhibition\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EFor three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. These objects and installations draw input from their surroundings in Spektrum, the audience, and one another, creating a playful environment of screens, textiles, lights, lasers, plants, water vapor, and interwoven generative sounds. Opening with a live-generated audio-visual-dance performance, this exhibition investigates collaboration, perception, growth and decay.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EProgram\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday 22 April: 18:00 OPENING of the exhibition\u003C\u002Fp\u003E\u003Cp\u003ESaturday 23 &amp; Sunday 24 April: Exhibition open from 17:00\u003C\u002Fp\u003E\u003Cp\u003EPerformances at 19:30 and 21:00 on Friday and Saturday\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipants\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAbe Pazos, Assi Pakkanen, Aurelia Friedland, Claudine Chen, Jemma Woolmore, Jeremias Volker, Joa Ritter, Marcel Schwittlick, Mei-Fang Liau, Peter Kolski, Ramin Soleymani, Sarah Hermanutz, Sé Sneaky, Soma Holiday, Takuro Iwata, Thomas Heidtmann, Yoko Iki\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPROJECTS\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EGREENHOUSE\u003C\u002Fp\u003E\u003Cp\u003EThe Greenhouse is an immersive sensory environment, a temporary passage between rooms of the exhibition. This structure contains living and non-living matter – and things in between. The climate inside is regulated with humidifiers. Additional blacklights add an atmosphere of lush growth. It is an embodiment of Lacuna Lab itself and a collaboration between all of its members.\u003C\u002Fp\u003E\u003Cp\u003EFIREFLIES - Abe Pazos, Mei-Fang Liau\u003C\u002Fp\u003E\u003Cp\u003EFireflies is a collaborative spatial sound experience. The participants use their mobile devices to virtually approach others in the same room, communicating through generative visuals and abstract sounds. The harmony or dissonance of the sound guides the participants in their social exploration, making them aware of how connected or individual they are.\u003C\u002Fp\u003E\u003Cp\u003ETYCHO - Thomas Heidtmann, Soma Holiday, Jemma Woolmore\u003C\u002Fp\u003E\u003Cp\u003ETycho is an interactive object that mimics the shape and behaviour of the James Webb Space Telescope by capturing light with a sensor and transmitting its colour via LEDs to a mirrored hexagonal surface, where it modulates a projection sequence inspired by images of the birth and death of stars.\u003C\u002Fp\u003E\u003Cp\u003ETENDRIL RECURSION - Sarah Hermanutz, Mei-Fang Liau, Assi Pakkanen, Peter Kolski, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EInspired by time, growth and decay, this atmospheric performance connects contemporary dance with a live-generated musical score and projected visuals. Wearing a costume embedded with textile sensors, the dancer acts as conductor of the generative graphics and musical variations. This performance explores the human interconnection with nature and technology.\u003C\u002Fp\u003E\u003Cp\u003EIN ALVEO - Sé Sneaky, Joa Ritter, Yoko Iki, Sarah Hermanutz\u003C\u002Fp\u003E\u003Cp\u003EIn Alveo is an exploration of the connection between mother and baby during a natural birth. You are with your baby for every movement (s)he has to make to navigate the birth canal. Through a multi-sensory interaction you use your own rhythms to support your baby.\u003C\u002Fp\u003E\u003Cp\u003EALTERNATIVE SOUNDTRACK - Claudine Chen, Abe Pazos, Sé Sneaky\u003C\u002Fp\u003E\u003Cp\u003EWalk into the room. Check your phone messages. What was that sound? Was it you? Altsound takes a bird’s eye view of this microcosm, and feeds you sounds as you navigate the space. Sounds from disparate sources come and go depending on the ebb and flow of you and those around you.\u003C\u002Fp\u003E\u003Cp\u003ETHE ORACLE - Marcel Schwittlick, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EChat to the Oracle of Lacuna via this terminal, sent from the past, giving you access to the collective mind of Lacuna Lab. Pick the brain and heart of Lacuna by starting a sentence, the oracle will finish for you, revealing nothing but the truth.\u003C\u002Fp\u003E\u003Cp\u003EVECTOR GRAPHICS ON A LASER - Marcel Swittlick\u003C\u002Fp\u003E\u003Cp\u003EAbstract constellations of lines, manifesting themselves into structures of unsettling order. Experiments in algorithmic spacial compositions of movements.\u003C\u002Fp\u003E\u003Cp\u003ESATURATED NO.1 - Aurelia Friedland, Takuro Iwata, Jeremias Volker\u003C\u002Fp\u003E\u003Cp\u003ESATURATED No. 1 is the first in a series exploring data visualizations with color on a physical, human scale. As audiences enter and leave SPEKTRUM, a door counter sends saturated activity to an additive color display nearby.\u003C\u002Fp\u003E\u003Cp\u003ETHE PROCESS - Marcel Schwittlick\u003C\u002Fp\u003E\u003Cp\u003EThe Process is an object representing the past. It’s an approach towards documentation of the for outsiders invisible process of founding of the Lacuna Lab community and working space. The box is filled with leftovers carefully collected from the floor of the Lacuna Lab over the period of the first 8 months of its existence.\u003C\u002Fp\u003E\",\"title\":\"Lacuna Lab Activation Exhibition\",\"status\":\"published\",\"cover\":[{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"name\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4\",\"ext\":\"jpg\",\"width\":384,\"height\":216,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.083,\"colours\":[\"hsl(23,41.2%,43.3%)\",\"hsl(28,48.1%,20.4%)\",\"hsl(23,41.2%,74.0%)\",\"hsl(24,32.5%,48.8%)\",\"hsl(27,34.8%,35.5%)\",\"hsl(20,20.6%,74.3%)\"]},\"size\":29924,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432739-1579065924000-1623591850654.4053\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"For three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. \",\"tags\":[{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688951},{\"start\":1499617800,\"end\":null,\"id\":\"science-salon-002-artist-talk-karolina-sobecka\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EOwning the weather in 2020\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science and technology. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Karolina is an artist and designer working at the intersection of art, science in technology. Her recent projects investigate what drives technological innovation, and shapes the philosophy that inscribes humans in nature. Karolina’s work has been shown internationally, including at the V&amp;A, The National Art Museum of China, MoMa Film, ZKM, WRO Biennale, Beal Center for Art + Technology, Marfa Dialogues, Science Gallery, Zero1 and ISEA, and has received numerous awards, including from Creative Capital, Rhizome, NYFA, Princess Grace Foundation, Eyebeam, Queens Museum, Vida Art and Artificial Life Awards and Japan Media Arts Festival. Karolina founded art and design studio Flightphase, has taught at Rhode Island School of Design, School of the Art Institute of Chicago and University of Washington. She is a visiting scholar at Scripps Institution of Oceanography. \u003Ca href=\\\"http:\u002F\u002Fkarolinasobecka.com\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fkarolinasobecka.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, a
