	<script type="svelte-data" url="/events.json">{"status":200,"statusText":"","headers":{"content-type":"application/json"},"body":"[{\"start\":1568307600,\"end\":null,\"id\":\"scope-session-85\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Scope Session #85\",\"status\":\"draft\",\"cover\":[]},{\"start\":1544353200,\"end\":null,\"id\":\"arts-and-hypnosis\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Arts & Hypnosis\",\"status\":\"draft\",\"cover\":[]},{\"start\":1604185200,\"end\":null,\"id\":\"spaced-out-in-outer-space\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cem\u003EWe’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity. Jars and vessels are libraries and witnesses all at once: the outlines of eternal travelers who never arrive, but shouldn’t be impeded. Decisions should only be made when one is aware of various possibilities. Retreat into one’s own existence. Dilute one’s identity. ‘I’ is only a construction, too. Swim. Be water my friend. So limpid as to provide a large area for the phantoms and projections of others. Transparent bodies. A heart of glass. Back in the days, people never got old enough to get cancer. Procedures. The representation of death as sickness. The metaphysical order of things. An understanding that living beings in the world are compositions standing side by side, tightly bound enough to make it through the day, and that in spite of everything they are of this earth, in life and death. And this way of being an ‘earthling’ is a kind of counterpoint to the transcendentalism of philosophy, science and politics, as well as all the other, different regimes that involve a commitment to deathlessness. The spider weaves the world.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn our project “Spaced Out in Outer Space” we will examine the history of the balance in cybernetics and biology and its influence on our contemporary conception of nature and society. We are interested in the question of the extent to which notions of “pure” nature, immortality and space travel have always been a fantasy in western science and art to escape a faulty existence and to change it instead of accepting its limits.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EFor this purpose, Paul Wiersbinski will create stories and shoot videos to examine narration itself as a political tool and to talk about what future communities might look like. Based on these narratives, Behrang Karimi will produce drawings and paintings.&nbsp;Our goal is to tell a story that is big enough and yet open to talk about current doomsday fantasies. As Donna Haraway says, \\\"It depends on what thoughts think about thoughts.\\\"&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EBoth artists have worked together several times, including with earlier funding from the NRW Kunststiftung for the exhibition “Dumb Pigs Smart Pigs” about the possibility of a utopian society of pigs and most recently at the Schauspiel Köln as part of the scenic dance installation “Flakon” together with Mara Tsironi.\u003C\u002Fp\u003E\u003Cp\u003Efunded by \u002F gefördert aus Mitteln der Projektförderung des Bezirks Friedrichshain-Kreuzberg\u003C\u002Fp\u003E\",\"title\":\"Spaced Out in Outer Space\",\"status\":\"published\",\"cover\":[{\"id\":\"videostill-04.png\",\"location\":\"v2\",\"item\":{\"id\":\"videostill-04.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fvideostill-04.png\",\"name\":\"videostill-04\",\"ext\":\"png\",\"width\":2333,\"height\":1329,\"ratio\":0.5696528075439349,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":3.1,\"colours\":[\"hsl(61,35.4%,31.6%)\",\"hsl(51,37.8%,26.5%)\",\"hsl(61,35.4%,74.0%)\",\"hsl(52,32.5%,53.5%)\",\"hsl(57,27.8%,28.2%)\",\"hsl(150,3.3%,76.1%)\"]},\"size\":4934589,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432662-1604191122000-1623591850735.0654\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fvideostill-04.png.json\",\"created\":1604191122,\"updated\":1604191122}}],\"meta\":\"We’re always glad when they come. But also to see them go. The things that remain, the arches and ornaments, tell us of a life that has been lived. Single shards spell out eternity.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[{\"id\":\"space-out-vimeo\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fvimeo.com\u002F469247091\",\"title\":\"Vimeo (Passwort: SpacePlace)\",\"id\":\"space-out-vimeo\",\"created\":1623703247,\"updated\":1623703247}}],\"updated\":1623703253,\"associated\":[{\"id\":\"paul-wiersbinski\",\"model\":\"profiles\",\"item\":{\"name\":\"Paul Wiersbinski\",\"biography\":\"\u003Cp\u003EI studied video art with Mark Leckey and Douglas Gordon at the Städelschule in Frankfurt (Main) and currently live and work in Berlin.\u003C\u002Fp\u003E\u003Cp\u003EMy projects are conducted in between the lines of art, science and technology, touching discourses on artificial intelligence, entomology or cybernetics and referring to the history of performance and video art, as well as utilising notions of jest and improvisation. Often I construct technical prototypes, which are tried out by the public and go through various phases of continuous development.\u003C\u002Fp\u003E\u003Cp\u003EMy work has been presented in intl. Exhibitions: “RECORD &gt; AGAIN!”, ZKM Karlsruhe&nbsp;\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E(2009), “The indifference of Wisdom”, NURTUREart New York City (2013), “Risk Society”, MOCA Taipei (2013),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003E“Showcase”, SPACE London (2018), “Offline Browser“, Hong-Gah Museum Taiwan (2018-2019), “Datami”, BOZAR&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EBruessels (2019-2020) \u002F festivals &amp;screenings: SALT Beyoğlu Istanbul (2012), Luminato Festival Toronto (2014),&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EEuropean Media Arts Festival, Osnabrück (2010, 2014, 2015, 2017), “IN\u002FOUT“ Festival of the National Gallery&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"background-color: var(--white); letter-spacing: 0.01em;\\\"\u003EAmman (2019) and received various prices and grands, such as support from Hauptstadtkulturfonds Berlin.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EI hold lectures and presentations: “Push your art” Palais de Tokyo, Paris (2013), “Art in the Age of Earthquakes” Martin-Gropius-Bau, Berlin (2016), “Re:publica” Berlin (2019), “The Whole Life Academy“ Haus der Kulturen der Welt, Berlin (2021) and worked as an EU-expert for “Resonances III“ at the Joint Research Centre (JRC) in Ispra (2018-2020).\u003C\u002Fp\u003E\",\"email\":\"paul@lacunalab.org\",\"picture\":[{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg\",\"name\":\"f1c800a2-7aff-57a7-b92c-de7d4e2c0819\",\"ext\":\"jpg\",\"width\":640,\"height\":640,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.41,\"colours\":[\"hsl(16,50.6%,65.9%)\",\"hsl(206,35.4%,31.6%)\",\"hsl(17,55.2%,77.3%)\",\"hsl(210,26.6%,53.5%)\",\"hsl(29,21.6%,30.0%)\",\"hsl(200,19.0%,75.3%)\"]},\"size\":46093,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432660-1579065930000-1623591850713.6052\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ff1c800a2-7aff-57a7-b92c-de7d4e2c0819.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"links\":[{\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\",\"model\":\"links\",\"item\":{\"title\":\"1. Link to AI-Project \\\"Heimatmaschine\\\"\",\"url\":\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=liVA-5IwqHM\",\"id\":\"paul-wiersbinski-1-link-to-ai-project-heimatmaschine\"}},{\"id\":\"paul-wiersbinski-2-interview-on-augmented-reality-performance-mortal-toys\",\"model\":\"links\",\"item\":{\"title\":\"2. Interview on Augmented Reality Performance \\\"Mortal Toys\\\"\",\"url\":\"https:\u002F\u002Fwww.goethe.de\u002Fins\u002Fgb\u002Fen\u002Fkul\u002Fmag\u002F21144258.html\",\"id\":\"paul-wiersbinski-2-interview-on-augmented-reality-performance-mortal-toys\"}},{\"id\":\"paul-wiersbinski-3-publication-doing-absolutely-nothing\",\"model\":\"links\",\"item\":{\"title\":\"3. Publication \\\"Doing Absolutely Nothing\\\"\",\"url\":\"https:\u002F\u002Fcircadian.co\u002Fproduct\u002Fdoing-absolutely-nothing\",\"id\":\"paul-wiersbinski-3-publication-doing-absolutely-nothing\"}}],\"id\":\"paul-wiersbinski\",\"type\":\"member\",\"updated\":1623681629,\"est\":1560470400,\"profession\":\"Artist\"}}]},{\"start\":1580490000,\"end\":null,\"id\":\"fire-is-the-air-the-poet-breathes\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003E18h till 22h - Exhibition\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFor Vorspiel 2020 Lacuna Lab invites you to a member-exhibition. Scanned bodies will be transformed into 3D entities, games played in potential caravans and gatherings taken place around the images and sounds of digital campfires.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMerlin Carter, Petja Ivanova, Magdalena Kovarik, Fara Peluso, Gilbert Sinnott, Nayeli Vega\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E20h - Audiovisual Performance\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\\\"2020 statt 50\u002F50\\\" (https:\u002F\u002Fvimeo.com\u002F382742778)\u003C\u002Fp\u003E\u003Cp\u003Eby Aadam Aal (music) &amp; Paul Wiersbinski (analogue VJing)\u003C\u002Fp\u003E\u003Cp\u003EAadam Aal is possessed by a looney tunes ghost and will be joined by distorted images, narrating a story-big-enough of a past and a future, which does not exist.\u003C\u002Fp\u003E\u003Cp\u003Efree entrance (donations are welcome)\u003C\u002Fp\u003E\",\"title\":\"Fire is the air the poet breath(es)\",\"status\":\"published\",\"cover\":[{\"id\":\"vorspiel-besser.jpg\",\"location\":\"events\",\"item\":{\"id\":\"vorspiel-besser.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\u002Fvorspiel-besser.jpg\",\"name\":\"vorspiel-besser\",\"ext\":\"jpg\",\"width\":1400,\"height\":933,\"ratio\":0.6664285714285715,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fevents\",\"name\":\"events\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":1.3,\"colours\":[\"hsl(218,37.6% d\":1623687546}}],\"links\":[],\"updated\":1623693358,\"associated\":[{\"id\":\"video-circuits-berlin\",\"model\":\"profiles\",\"item\":{\"links\":[{\"id\":\"vcb-github\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fgithub.com\u002Fautr\u002Fvideo-circuits-berlin\",\"title\":\"Docs\",\"id\":\"vcb-github\",\"created\":1623684968,\"updated\":1623684968}},{\"id\":\"vcb-fb\",\"model\":\"links\",\"item\":{\"url\":\"https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fvideocircuitsberlin\",\"title\":\"Facebook Group\",\"id\":\"vcb-fb\",\"created\":1623684987,\"updated\":1623684987}}],\"biography\":null,\"picture\":[{\"id\":\"video-circuits-berlin.png\",\"location\":\"logo\",\"item\":{\"error\":true,\"message\":\"could not find file\"}}],\"email\":\"g@sinnott.cc\",\"profession\":null,\"meta\":\"Meetup\",\"est\":null,\"type\":\"community\",\"name\":\"Video Circuits Berlin\",\"id\":\"video-circuits-berlin\",\"created\":1623684990,\"updated\":1623685982,\"picture-style\":\"dark\"}}]},{\"start\":1573754400,\"end\":null,\"id\":\"floating-spectrum-album-release\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":null,\"title\":\"Floating Spectrum Album Release\",\"status\":\"draft\",\"cover\":[],\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"meta\":\"Floating Spectrum Album Release\",\"links\":[],\"updated\":1623689084},{\"start\":1496574000,\"end\":null,\"id\":\"gestural-instruments-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F263032290836760\u002F\\\" target=\\\"_blank\\\"\u003EFacebook page for the event\u003C\u002Fa\u003E \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003ERSVP\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials. How do you turn a series of hand gestures into a musical score, convert a dance sequence into a light show, or make an installation respond to people’s smiles? We will learn how to create these interactions and many others during the course of this workshop.\u003C\u002Fp\u003E\u003Ch2\u003EPractical\u003C\u002Fh2\u003E\u003Cul\u003E\u003Cli\u003E\u003Cem\u003ECost\u003C\u002Fem\u003E: €35\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003ETiming\u003C\u002Fem\u003E: 13:00-17:30 ++\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EWorkshop leader\u003C\u002Fem\u003E: \u003Ca href=\\\"http:\u002F\u002Fwww.genekogan.com\u002F\\\" target=\\\"_blank\\\"\u003EGene Kogan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cem\u003EBring\u003C\u002Fem\u003E: bring what you do! Your music\u002Fart software, your dance moves, your performative faculties. Or just your curiousity – we’ll have examples already setup.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003ERSVP\u003C\u002Fh2\u003E\u003Cp\u003EPlease RSVP at our \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fgestural-instruments-workshop-tickets-34825189078\\\" target=\\\"_blank\\\"\u003Eevent page\u003C\u002Fa\u003E Kindly direct any questions to \u003Ca href=\\\"mailto:&quot;kogan.gene at gmail dot com&quot;\\\" target=\\\"_blank\\\"\u003EGene\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Ch2\u003EFull description + agenda\u003C\u002Fh2\u003E\u003Cp\u003EThe workshop will contain no theory, lecture, or other sitting stuff. We’ll be making and moving quickly. It will be fun, practical, and collaborative. We will use software to control each other’s setups via the network, all of which will be provided in the beginning. Bring your Ableton sets, your Arduinos and Kinects, your Processing sketches, or just bring yourself and get ready to be a dancing guinea pig in a bunch of experimental sets.\u003C\u002Fp\u003E\u003Cp\u003EWe need:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003Edancers!\u003C\u002Fli\u003E\u003Cli\u003Emusicians!\u003C\u002Fli\u003E\u003Cli\u003Ecreative technologists!\u003C\u002Fli\u003E\u003Cli\u003Egraphic and visual artists and designers!\u003C\u002Fli\u003E\u003Cli\u003Eenthusiastic guinea pigs!\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EExamples:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=aMYYbelPTuc\\\" target=\\\"_blank\\\"\u003ECreate expressive instruments that respond to touch\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fgenekogan.com\u002Fworks\u002Fgestural-instruments\u002F\\\" target=\\\"_blank\\\"\u003EControl a synthesizer with hand gestures via Leap Motion\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F157024760\\\" target=\\\"_blank\\\"\u003EModulate your p5.js sketches and generative art experiments with FaceTracker and Kinect\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"https:\u002F\u002Fvimeo.com\u002F197026662\\\" target=\\\"_blank\\\"\u003ETurn your doodles into a musical score\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fnancynowacek.com\u002Factioncoding\\\" target=\\\"_blank\\\"\u003EUse choreography to write code\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Ca href=\\\"http:\u002F\u002Fml4a.github.io\u002Fguides2\u002F\\\" target=\\\"_blank\\\"\u003EAnd many others\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\",\"title\":\"Gestural Instruments Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"location\":\"v2\",\"item\":{\"id\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png\",\"name\":\"9e7c14e4-d0e1-5113-aee0-7e7b718b08a3\",\"ext\":\"png\",\"width\":715,\"height\":533,\"ratio\":0.7454545454545455,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"megapixels\":0.381,\"colours\":[\"hsl(48,96.2%,58.4%)\",\"hsl(31,79.3%,28.4%)\",\"hsl(51,84.8%,71.6%)\",\"hsl(39,25.1%,42.9%)\",\"hsl(26,18.9%,29.0%)\",\"hsl(71,31.9%,72.9%)\"]},\"size\":590857,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432725-1579065926000-1623591850648.242\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F9e7c14e4-d0e1-5113-aee0-7e7b718b08a3.png.json\",\"created\":1579065926,\"updated\":1579065926}}],\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"meta\":\"This workshop is all about how to make new instruments for music and visual art that have no knobs, buttons, sliders, or dials.\",\"links\":[],\"updated\":1623689073},{\"start\":1494435600,\"end\":null,\"id\":\"retune-studio-visit\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fretune.de\u002F\\\" target=\\\"_blank\\\"\u003ERetune\u003C\u002Fa\u003E works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks &amp; installations. For artists, for the community, and for clients.\u003C\u002Fp\u003E\u003Cp\u003EFor #13 of the Retune Studio Visit series, we at Lacuna Lab are welcoming the creative tech community of Berlin into our home. There will be 14 very short presentations and 6 installations all over the place. \u003C\u002Fp\u003E\u003Cp\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETimetable\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Open doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 First presentation batch\u003C\u002Fp\u003E\u003Cp\u003E 21:00 Second presentation batch\u003C\u002Fp\u003E\",\"title\":\"Retune Studio Visit\",\"status\":\"published\",\"cover\":[{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"dca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg\",\"name\":\"dca4f638-510f-5b52-83b9-2fd036db15f9\",\"ext\":\"jpg\",\"width\":500,\"height\":500,\"ratio\":1,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.25,\"colours\":[\"hsl(68,76.1%,55.7%)\",\"hsl(217,82.9%,36.7%)\",\"hsl(329,72.7%,61.2%)\",\"hsl(256,36.7%,47.1%)\",\"hsl(251,38.7%,29.4%)\",\"hsl(329,72.7%,30.0%)\"]},\"size\":46154,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432719-1579065926000-1623591850701.5034\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fdca4f638-510f-5b52-83b9-2fd036db15f9.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Retune works at the intersection of Art, Design and Technology. They organize conferences, curate events, conceptualize workshops and produce artworks & installations. \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623689061},{\"start\":1494174600,\"end\":null,\"id\":\"science-salon-001\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003ESignal Chains as Stimulus Artifacts\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Is the art we make and culture we build simply an evocation of ancestral memories? What is the basal thread running through our creative inspirations… are they just entangled solutions ingrained biologically since before language? How have our experiences been changed by the technologies operating on symbolic representations of this world around us? All material suffers entropy but is all data lost with it? \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Nathan John Thompson explores the possibilities of man\u002Fmachine interaction, mechanical sentience and the hidden creative corners that arise from these relationships. He is currently Artist in Residence at \u003Ca href=\\\"http:\u002F\u002Fwww.symbiotica.uwa.edu.au\u002F\\\" target=\\\"_blank\\\"\u003ESymbioticA\u003C\u002Fa\u003E (Western Australia) on a research grant from Australia Council for the Arts – researching new technologies in human based IP Stem Cell and Soft-Robotics. https:\u002F\u002Fnathanjohnthompson.wordpress.com\u002F \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Eugene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #001\",\"status\":\"published\",\"cover\":[{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg\",\"name\":\"c5fd2165-f399-51ef-8ad3-b85ef63e9ebb\",\"ext\":\"jpg\",\"width\":3264,\"height\":2448,\"ratio\":0.75,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"iso\":640,\"shutter\":\"1\u002F20\",\"aperture\":1.9,\"metering\":\"Unknown (65535)\",\"flash\":\"No Flash\",\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":8,\"focus\":\"4.3 mm\",\"colours\":[\"hsl(40,95.5%,34.5%)\",\"hsl(30,93.3%,23.5%)\",\"hsl(40,95.5%,74.0%)\",\"hsl(54,32.3%,48.6%)\",\"hsl(90,2.9%,27.1%)\",\"hsl(270,4.5%,73.7%)\"],\"device\":\"samsung SM-G920I \"},\"size\":234002,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432720-1579065926000-1623591850691.3748\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc5fd2165-f399-51ef-8ad3-b85ef63e9ebb.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Signal Chains as Stimulus Artifacts. Is the art we make and culture we build simply an evocation of ancestral memories? \",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}}],\"links\":[],\"updated\":1623689020},{\"start\":1486728000,\"end\":null,\"id\":\"serious-sparkles-an-inquiry-into-artificial-stupidity\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003ELacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EExhibition 10.02 – 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAn Inquiry into Artificial Stupidity explores our current state of willful ignorance in the post-fact era. In this state reality and fabrication blur into one another and sparkly treats provide welcome distractions. Visitors are invited to explore an elusive physical and digital snapshot of our ever-shifting collaborative activities across a range of tools and methods such as robotics, audio-visual performance, generative art and machine learning.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipating Artists\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENayeli Vega, Thomas Heidtmann, Sarah Hermanutz, Marcel Schwittlick, Ramin Soleymani, Jemma Woolmore, Gene Kogan, Peter Kolski, Nenad Popov, James Kneafsey, Thomas O’Reilly\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPerformance 10.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ESarah Hermanutz and Nenad Popov will debut their new audio-visual performance collaboration. In “Live Decomposition”, inspiration is drawn from the sights, sounds, and textures of wetlands, where life and death mingle in swampy, sparkling layers of sensation.\u003C\u002Fp\u003E\u003Cp\u003E20:00 - Nenad Popov &amp; Sarah Hermanutz - Live Decomposition\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETalks 11.02.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab presents an evening of talks with Yvonne Reiners, curator, and founder of Performing Encounters, and Nick Houde, PhD candidate at the EGS and research associate for the Technosphere project at HKW. Themes in the exhibit “Serious Sparkles“ will be considered from the perspective of each speaker’s own curatorial and philosophical research. Reiners will discuss self-empowerment and human-machine interactions within the current media environment of fake news and memes, while Houde shares his analysis about the future of meaning and general intelligence in cultural production in relation to science, art, and fiction.\u003C\u002Fp\u003E\u003Cp\u003E19:00 - Yvonne Reiners (Performing Encounters)\u003C\u002Fp\u003E\u003Cp\u003E19:45 - Nick Houde (PhD EGS, Researcher at HKW)\u003C\u002Fp\u003E\u003Cp\u003EOpening hours\u003C\u002Fp\u003E\u003Cp\u003EFri 10th from 18:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ESat 11th from 13:00 to 23:00 pm\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab\u003C\u002Fp\u003E\u003Cp\u003EPaul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab is about collaboration. We mix logic and beauty to create interactive works for us and for you. We are driven by imagination, playfulness, and experimentation. We love partnering with others on projects and collaborations, and sharing what we learn through public exhibitions, classes, and workshops.\u003C\u002Fp\u003E\u003Cp\u003EThis exhibition is part of the official Transmediale 2017 Vorspiel \u003Ca href=\\\"https:\u002F\u002Fvorspiel.berlin\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fvorspiel.berlin\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Serious Sparkles. An Inquiry into Artificial Stupidity\",\"status\":\"published\",\"cover\":[{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg\",\"name\":\"e50606ad-4afc-5d95-a16d-8cb7c5debb5c\",\"ext\":\"jpg\",\"width\":607,\"height\":451,\"ratio\":0.742998352553542,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.274,\"colours\":[\"hsl(300,50.0%,50.0%)\",\"hsl(300,50.0%,3.1%)\",\"hsl(300,50.0%,74.0%)\",\"hsl(300,0.4%,50.0%)\",\"hsl(0,0.0%,31.0%)\",\"hsl(180,0.7%,73.5%)\"]},\"size\":27141,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432673-1579065930000-1623591850707.557\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fe50606ad-4afc-5d95-a16d-8cb7c5debb5c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"Lacuna Lab presents a two-day exhibition of interactive artworks, with a performance and talk on each evening. Serious Sparkles.\",\"tags\":[{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}},{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688981},{\"start\":1484568000,\"end\":null,\"id\":\"art-grant-writing-seminar-and-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EWe are happy to host Berlin Art Grant Clinic in Lacuna Lab with the:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EART GRANT WRITING SEMINAR and WORKSHOP: 16, 17, 24 &amp; 25 January\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEarly bird registration date: 12 January 2017\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EGRANT DIAGNOSIS SEMINAR (16-17 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is simply a crash course that will give you the main perspective and tools to make a competitive grant application. In this seminar you will be instructed step by step through the narrative structure of a grant application. You will learn formulating your project description and artist statement. Additionally, you will explore the ways of finding the suitable German and International application calls for your project\u002Fartwork.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: On Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Understanding Funding Bodies\u003C\u002Fp\u003E\u003Cp\u003E – Decision process in funding application evaluations\u003C\u002Fp\u003E\u003Cp\u003E – List of grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Places to find grant givers\u003C\u002Fp\u003E\u003Cp\u003E – Getting over your writing blockage\u003C\u002Fp\u003E\u003Cp\u003EDay #2: On Applications\u003C\u002Fp\u003E\u003Cp\u003E – Structure of funding applications\u003C\u002Fp\u003E\u003Cp\u003E – Creating a project description\u003C\u002Fp\u003E\u003Cp\u003E – Writing your artist statement\u003C\u002Fp\u003E\u003Cp\u003E – Key elements, tips and tricks for a successful application\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E20 mins. one-to-one consultancy with each participant on a particular project.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EOPERATION WORKSHOP (24-25 January)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E This is a hands-on grant writing workshop for artists, artistic projects and applications for residency programmes. The workshop aims at preparing you to submit better applications to the up-coming open calls. It is for applicants who want to develop their existing grant writing skills. Throughout Module #1 you will have to the opportunity to learn how to create a timeline and an efficient budget, and in Module #2 you will be able to exchange ideas and views with your peers, polish your application, and get equipped for your upcoming proposals.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWorking topics include:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Day #1: Time, Budget, Tips and Tricks\u003C\u002Fp\u003E\u003Cp\u003E – A focused timeline\u003C\u002Fp\u003E\u003Cp\u003E – Focused and realistic budgeting\u003C\u002Fp\u003E\u003Cp\u003E – Tips and tricks to avoid emergency expenditure\u003C\u002Fp\u003E\u003Cp\u003E – Working with a sample application\u003C\u002Fp\u003E\u003Cp\u003EDay #2: Hands-on Application Operation\u003C\u002Fp\u003E\u003Cp\u003E – Requirements for a good proposal\u003C\u002Fp\u003E\u003Cp\u003E – Making yourself a strong applicant\u003C\u002Fp\u003E\u003Cp\u003E – Enriching and polishing your content\u003C\u002Fp\u003E\u003Cp\u003E – Working on your application – peer evaluation\u003C\u002Fp\u003E\u003Cp\u003EFOR MORE INFO on content, fees &amp; registration:\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"http:\u002F\u002Fartgrantclinic.org\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fartgrantclinic.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u003Ca href=\\\"mailto:berlingrantclinic@gmail.com\\\" target=\\\"_blank\\\"\u003Eberlingrantclinic@gmail.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Art Grant Writing Seminar & Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg\",\"name\":\"fde60812-1188-5cfb-bab5-8d6a3d03131c\",\"ext\":\"jpg\",\"width\":1280,\"height\":934,\"ratio\":0.7296875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":1.2,\"colours\":[\"hsl(7,7.8%,50.0%)\",\"hsl(7,7.8%,26.0%)\",\"hsl(8,7.8%,74.0%)\",\"hsl(28,6.9%,48.4%)\",\"hsl(34,11.5%,23.9%)\",\"hsl(7,7.8%,80.0%)\"]},\"size\":125978,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432681-1579065930000-1623591850719.5972\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ffde60812-1188-5cfb-bab5-8d6a3d03131c.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"This is simply a crash course that will give you the main perspective and tools to make a competitive grant application.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688967},{\"start\":1461322800,\"end\":null,\"id\":\"lacuna-lab-activation-exhibition\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EFor three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. These objects and installations draw input from their surroundings in Spektrum, the audience, and one another, creating a playful environment of screens, textiles, lights, lasers, plants, water vapor, and interwoven generative sounds. Opening with a live-generated audio-visual-dance performance, this exhibition investigates collaboration, perception, growth and decay.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EProgram\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday 22 April: 18:00 OPENING of the exhibition\u003C\u002Fp\u003E\u003Cp\u003ESaturday 23 &amp; Sunday 24 April: Exhibition open from 17:00\u003C\u002Fp\u003E\u003Cp\u003EPerformances at 19:30 and 21:00 on Friday and Saturday\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EParticipants\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAbe Pazos, Assi Pakkanen, Aurelia Friedland, Claudine Chen, Jemma Woolmore, Jeremias Volker, Joa Ritter, Marcel Schwittlick, Mei-Fang Liau, Peter Kolski, Ramin Soleymani, Sarah Hermanutz, Sé Sneaky, Soma Holiday, Takuro Iwata, Thomas Heidtmann, Yoko Iki\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPROJECTS\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EGREENHOUSE\u003C\u002Fp\u003E\u003Cp\u003EThe Greenhouse is an immersive sensory environment, a temporary passage between rooms of the exhibition. This structure contains living and non-living matter – and things in between. The climate inside is regulated with humidifiers. Additional blacklights add an atmosphere of lush growth. It is an embodiment of Lacuna Lab itself and a collaboration between all of its members.\u003C\u002Fp\u003E\u003Cp\u003EFIREFLIES - Abe Pazos, Mei-Fang Liau\u003C\u002Fp\u003E\u003Cp\u003EFireflies is a collaborative spatial sound experience. The participants use their mobile devices to virtually approach others in the same room, communicating through generative visuals and abstract sounds. The harmony or dissonance of the sound guides the participants in their social exploration, making them aware of how connected or individual they are.\u003C\u002Fp\u003E\u003Cp\u003ETYCHO - Thomas Heidtmann, Soma Holiday, Jemma Woolmore\u003C\u002Fp\u003E\u003Cp\u003ETycho is an interactive object that mimics the shape and behaviour of the James Webb Space Telescope by capturing light with a sensor and transmitting its colour via LEDs to a mirrored hexagonal surface, where it modulates a projection sequence inspired by images of the birth and death of stars.\u003C\u002Fp\u003E\u003Cp\u003ETENDRIL RECURSION - Sarah Hermanutz, Mei-Fang Liau, Assi Pakkanen, Peter Kolski, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EInspired by time, growth and decay, this atmospheric performance connects contemporary dance with a live-generated musical score and projected visuals. Wearing a costume embedded with textile sensors, the dancer acts as conductor of the generative graphics and musical variations. This performance explores the human interconnection with nature and technology.\u003C\u002Fp\u003E\u003Cp\u003EIN ALVEO - Sé Sneaky, Joa Ritter, Yoko Iki, Sarah Hermanutz\u003C\u002Fp\u003E\u003Cp\u003EIn Alveo is an exploration of the connection between mother and baby during a natural birth. You are with your baby for every movement (s)he has to make to navigate the birth canal. Through a multi-sensory interaction you use your own rhythms to support your baby.\u003C\u002Fp\u003E\u003Cp\u003EALTERNATIVE SOUNDTRACK - Claudine Chen, Abe Pazos, Sé Sneaky\u003C\u002Fp\u003E\u003Cp\u003EWalk into the room. Check your phone messages. What was that sound? Was it you? Altsound takes a bird’s eye view of this microcosm, and feeds you sounds as you navigate the space. Sounds from disparate sources come and go depending on the ebb and flow of you and those around you.\u003C\u002Fp\u003E\u003Cp\u003ETHE ORACLE - Marcel Schwittlick, Ramin Soleymani\u003C\u002Fp\u003E\u003Cp\u003EChat to the Oracle of Lacuna via this terminal, sent from the past, giving you access to the collective mind of Lacuna Lab. Pick the brain and heart of Lacuna by starting a sentence, the oracle will finish for you, revealing nothing but the truth.\u003C\u002Fp\u003E\u003Cp\u003EVECTOR GRAPHICS ON A LASER - Marcel Swittlick\u003C\u002Fp\u003E\u003Cp\u003EAbstract constellations of lines, manifesting themselves into structures of unsettling order. Experiments in algorithmic spacial compositions of movements.\u003C\u002Fp\u003E\u003Cp\u003ESATURATED NO.1 - Aurelia Friedland, Takuro Iwata, Jeremias Volker\u003C\u002Fp\u003E\u003Cp\u003ESATURATED No. 1 is the first in a series exploring data visualizations with color on a physical, human scale. As audiences enter and leave SPEKTRUM, a door counter sends saturated activity to an additive color display nearby.\u003C\u002Fp\u003E\u003Cp\u003ETHE PROCESS - Marcel Schwittlick\u003C\u002Fp\u003E\u003Cp\u003EThe Process is an object representing the past. It’s an approach towards documentation of the for outsiders invisible process of founding of the Lacuna Lab community and working space. The box is filled with leftovers carefully collected from the floor of the Lacuna Lab over the period of the first 8 months of its existence.\u003C\u002Fp\u003E\",\"title\":\"Lacuna Lab Activation Exhibition\",\"status\":\"published\",\"cover\":[{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg\",\"name\":\"69bd3dd4-d271-5286-9f16-26ccacc7bfd4\",\"ext\":\"jpg\",\"width\":384,\"height\":216,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.083,\"colours\":[\"hsl(23,41.2%,43.3%)\",\"hsl(28,48.1%,20.4%)\",\"hsl(23,41.2%,74.0%)\",\"hsl(24,32.5%,48.8%)\",\"hsl(27,34.8%,35.5%)\",\"hsl(20,20.6%,74.3%)\"]},\"size\":29924,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432739-1579065924000-1623591850654.4053\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F69bd3dd4-d271-5286-9f16-26ccacc7bfd4.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"For three days, Spektrum is overgrown by Lacuna Lab, a Berlin-centred collective of trans-disciplinary artists. For the collective’s inaugural exhibition, spores of ideas waft across the canal from their studio on Paul-Lincke-Ufer, taking root as a multi-channel network of biology- and technology-based pieces. \",\"tags\":[{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688951},{\"start\":1499617800,\"end\":null,\"id\":\"science-salon-002-artist-talk-karolina-sobecka\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Cstrong\u003EOwning the weather in 2020\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science and technology. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Bio\u003C\u002Fp\u003E\u003Cp\u003E Karolina is an artist and designer working at the intersection of art, science in technology. Her recent projects investigate what drives technological innovation, and shapes the philosophy that inscribes humans in nature. Karolina’s work has been shown internationally, including at the V&amp;A, The National Art Museum of China, MoMa Film, ZKM, WRO Biennale, Beal Center for Art + Technology, Marfa Dialogues, Science Gallery, Zero1 and ISEA, and has received numerous awards, including from Creative Capital, Rhizome, NYFA, Princess Grace Foundation, Eyebeam, Queens Museum, Vida Art and Artificial Life Awards and Japan Media Arts Festival. Karolina founded art and design studio Flightphase, has taught at Rhode Island School of Design, School of the Art Institute of Chicago and University of Washington. She is a visiting scholar at Scripps Institution of Oceanography. \u003Ca href=\\\"http:\u002F\u002Fkarolinasobecka.com\u002F\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fkarolinasobecka.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 18:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 19:00 Talk starts\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #002 \u002F\u002F Artist talk – Karolina Sobecka\",\"status\":\"published\",\"cover\":[{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg\",\"name\":\"c87e9b6d-730b-514d-9f6b-4bd5fa8c11e2\",\"ext\":\"jpg\",\"width\":1024,\"height\":683,\"ratio\":0.6669921875,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"sRGB\",\"megapixels\":0.699,\"colours\":[\"hsl(3,85.6%,38.0%)\",\"hsl(20,52.9%,13.3%)\",\"hsl(232,57.4%,81.6%)\",\"hsl(219,11.5%,49.6%)\",\"hsl(213,16.4%,23.9%)\",\"hsl(224,32.2%,66.5%)\"]},\"size\":290340,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432727-1579065926000-1623591850692.4211\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Fc87e9b6d-730b-514d-9f6b-4bd5fa8c11e2.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Defining weather as information, the atmospheric processes as a new communication protocols, and genetic editing of the atmospheric microbiome as new information technology, this project investigates the way in which nature is appropriated by the institutions of property and ownership and how power is produced through the exercises of science...\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}},{\"id\":\"talk\",\"model\":\"tags\",\"item\":{\"id\":\"talk\",\"created\":1623688843,\"updated\":1623688843}}],\"links\":[],\"updated\":1623688850},{\"start\":1520620200,\"end\":null,\"id\":\"science-salon-003-community-science-night\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening… If you like the kind of art or science that gets your hands dirty, then come along. Our plan is to keep the talks part short so there is plenty of time for chats. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMarc Dussellier\u003C\u002Fstrong\u003E – Hackteria methodologies of temporary labs Hackteria is an international network active since 2009 in the field of Open Source Biological Art. As a community platform hackteria tries to encourage the collaboration of scientists, hackers and artists to combine their expertise, share simple instructions to work with lifescience technologies and cooperate on the organization of workshops, gatherings, retreats and \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002Fwiki\u002FMain_Page#HackteriaLabs.2C_Temporary_Labs_and_Collaborative_Production_Events\\\" target=\\\"_blank\\\"\u003Edurational temporary labs\u003C\u002Fa\u003E. Especially the latter has been fundamental to establish international collaborations and initiate new projects. We will give an overview of how this radically transdisciplinary format has shaped our approach to community science. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EJulian Chollet\u003C\u002Fstrong\u003E – The parallels between phage therapy and organic farming. What we can learn from the history, paradigms and celebrities of such seemingly unrelated fields. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESvenja Nette\u003C\u002Fstrong\u003E – Svenja will talk about an upcoming Berlin project called \u003Ca href=\\\"https:\u002F\u002Fsoil-hub.org\u002F\\\" target=\\\"_blank\\\"\u003Esoil hub\u003C\u002Fa\u003E, a place for all things soil. Whether its testing your garden soil, creating an exhibition, putting an experimental set-up into action or learning about soil’s role in climate change, we are there to make this vital topic more visible and accessible. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F BIOS\u003C\u002Fp\u003E\u003Cp\u003E Marc Dusseiller aka dusjagr is a nomadic researcher and workshopologist. He is part of the Center for Alternative Coconut Research and co-founder of SGMK and the \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria network\u003C\u002Fa\u003E. He loves making DIWO laboratories for creative biological experimentation and works in an integral way, combining science, art and education. He has worked as guest faculty and mentor at various schools, Srishti Institute of Art, Design and Technology, Bangalore (IN), UCSB (USA) and in Switzerland, FHNW, HEAD, ETHZ. He lives and works in Zürich,Taipei and Yogyakarta. He also loves coconuts. \u003C\u002Fp\u003E\u003Cp\u003E Julian Chollet is a curious student and informal teacher with a background in molecular biology. He is working on the endless and under-explored biodiversity of microbes, fungi and phages, with the aim to liberate the world from microphobia through workshopology, fermentation and microscopy. He is a member of the Global \u003Ca href=\\\"https:\u002F\u002Fwww.hackteria.org\u002F\\\" target=\\\"_blank\\\"\u003EHackteria Network\u003C\u002Fa\u003E and founder of the non-profit association \u003Ca href=\\\"https:\u002F\u002Fmikrobiomik.org\u002F\\\" target=\\\"_blank\\\"\u003EmikroBIOMIK\u003C\u002Fa\u003E Society, which promotes intrinsic curiosity and participation in science - with a focus on invisible creatures. \u003C\u002Fp\u003E\u003Cp\u003E Svenja Nette is an urban gardener, activist and anthropologist. She studied management of agroecological knowledge and social change, and is since 2011 responsible for project organisation at renowned Berlin urban gardening project, \u003Ca href=\\\"http:\u002F\u002Fprinzessinnengarten.net\u002F\\\" target=\\\"_blank\\\"\u003EPrinzessinnengarten\u003C\u002Fa\u003E. \u003C\u002Fp\u003E\u003Cp\u003E \u002F\u002F Science Salon\u003C\u002Fp\u003E\u003Cp\u003E The Lacuna Science Salon is an irregular event series for friends organised by Lacunians Lucy Patterson and Gene Kogan – informal, accessible, and open to different topics: contemporary research, art-science, DIY science, science policy, history of science… \u003C\u002Fp\u003E\u003Cp\u003E 19:30 Doors\u003C\u002Fp\u003E\u003Cp\u003E 20:00 Talks start\u003C\u002Fp\u003E\u003Cp\u003E Donations for the speaker and organisers highly appreciated! \u003C\u002Fp\u003E\u003Cp\u003E –––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003E Lacuna Lab\u003C\u002Fp\u003E\u003Cp\u003E Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E 2.HH 1.OG\u003C\u002Fp\u003E\u003Cp\u003E 10999 Berlin\u003C\u002Fp\u003E\",\"title\":\"Science Salon #003 \u002F\u002F Community science night\",\"status\":\"published\",\"cover\":[{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg\",\"name\":\"7ce1bf74-9dbb-596a-8747-ef9a782e53d7\",\"ext\":\"jpg\",\"width\":1000,\"height\":679,\"ratio\":0.679,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"orientation\":\"Horizontal (normal)\",\"colorspace\":\"Uncalibrated\",\"megapixels\":0.679,\"colours\":[\"hsl(212,54.0%,44.3%)\",\"hsl(216,49.0%,38.4%)\",\"hsl(47,45.6%,69.0%)\",\"hsl(213,26.3%,50.0%)\",\"hsl(49,24.2%,25.9%)\",\"hsl(238,24.0%,76.3%)\"]},\"size\":79191,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432721-1579065924000-1623591850643.916\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F7ce1bf74-9dbb-596a-8747-ef9a782e53d7.jpg.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"Description\\n\u003Cp\u003EThis time we bring together a few friends to talk about community science, biohacking, methodologies and nomadic labs. A special topic for the evening will be SOIL and we hope to also hear a few words on some upcoming projects around soil ecology, urban gardening…\",\"tags\":[{\"id\":\"meetup\",\"model\":\"tags\",\"item\":{\"id\":\"meetup\",\"created\":1623687546,\"updated\":1623687546}},{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688766},{\"start\":1523696400,\"end\":null,\"id\":\"in-the-mood-for-shaders-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F149935109168442\u002F\\\" target=\\\"_blank\\\"\u003EFacebook event\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis workshop is for people interested in computer graphics who want to use the power provided by the computer’s GPU processor to play with, improve and maybe glitch their visuals.\u003C\u002Fp\u003E\u003Cp\u003EMost environments like Processing, OpenFrameworks, three.js, Unity, Unreal, VVVV, Jitter, etc. come with default shaders which are often very basic or try to be realistic or behave nicely. But we can “fix” them :)\u003C\u002Fp\u003E\u003Cp\u003EIn this workshop we will write simple GLSL programs in a live coding environment, which means that you will immediately see the effect of any code you write, without having to reload or wait for programs to recompile. You will learn how shaders can be used for different purposes, some more practical and others more creative and experimental.\u003C\u002Fp\u003E\u003Cp\u003EIf you know how to use a variable, a for-loop and an if-statement, you know enough to enjoy the workshop :)\u003C\u002Fp\u003E\u003Cp\u003EApply here: \u003Ca href=\\\"https:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fhamoid.com\u002Fpost\u002F2018-03-in-the-mood-for-shaders\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E–––––––––––––––––––––––––––––\u003C\u002Fp\u003E\u003Cp\u003ELacuna Lab Paul-Lincke-Ufer 44A 2.HH 1.OG 10999 Berlin\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Flacunalab.com\u002F#where\\\" target=\\\"_blank\\\"\u003EDirectons\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"In the Mood for Shaders - Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"f395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Ff395e751-b2e7-52f2-b698-0f2b652add4f.jpg\",\"name\":\"f395e751-b2e7-52f2-b698-0f2b652add4f\",\"ext\":\"jpg\",\"width\":900,\"height\":600,\"ratio\":0.6666666666666666,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.54,\"colours\":[\"hsl(46,45.9%,50.0%)\",\"hsl(46,45.9%,29.0%)\",\"hsl(46,45.9%,74.0%)\",\"hsl(43,22.0%,50.2%)\",\"hsl(0,33.3%,30.6%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":135256,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432678-1579065930000-1623591850716.0024\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Ff395e751-b2e7-52f2-b698-0f2b652add4f.jpg.json\",\"created\":1579065930,\"updated\":1579065930}}],\"meta\":\"This workshop is for people interested in computer graphics who want to use the power provided by the computer’s GPU processor to play with, improve and maybe glitch their visuals.\u003C\u002Fp\u003E\u003Cp\u003EMost environments like Processing, OpenFrameworks, three.js, Unity, Unreal, VVVV, Jitter.\",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688745},{\"start\":1532682000,\"end\":null,\"id\":\"lacuna-lab-x3\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003ELacuna Lab is entering its fourth year of existence and we would like to celebrate that! In a combined exhibition Lacuna Lab members will present their latest works, accompanied by drinks and music to celebrate Lacuna Lab’s third birthday! Join us in a special, pop-up exhibition space for explorations in technology, art, science, orbital space, artificial intelligence and performative arts. We look forward to sharing another year of Lacuna Lab with you all.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EINFO\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EJULY 27th–29th Opening: Fri 27th, 6 pm\u003C\u002Fp\u003E\u003Cp\u003EAddress: Paul-Lincke-Ufer 44A\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EVERNISSAGE EVENING PROGRAM\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E6 pm Opening 8 pm to 10 pm Performances Open end\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOTHER DAYS 28th–29th\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOpen from 5 pm to 9 pm\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWORKS\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMerlin Carter\u003C\u002Fstrong\u003E Your Bones, My Skin \u003Cstrong\u003ESahar Homami\u003C\u002Fstrong\u003E A Delicate Balance \u003Cstrong\u003EThomas Heidtmann\u003C\u002Fstrong\u003E In Transit \u003Cstrong\u003EBidisha Das, Thomas Heidtmann\u003C\u002Fstrong\u003E NOW. A Kinetic Life \u003Cstrong\u003EJemma Woolmore\u003C\u002Fstrong\u003E Thresholds (an excerpt) \u003Cstrong\u003EMickey van Olst (Johannes Lohbiler, Joao da Fonseca, Thibaut Brevet)\u003C\u002Fstrong\u003E NOTCH (mini) \u003Cstrong\u003ESaki Hibino (Kyoji Takahashi, Johannes Jakobi, Yiten Lai)\u003C\u002Fstrong\u003E Translucent \u003Cstrong\u003EGene Kogan\u003C\u002Fstrong\u003E Meat Puppet\u003C\u002Fp\u003E\u003Cp\u003E \u003Cstrong\u003ECynthia-ël Hasbani\u003C\u002Fstrong\u003E hole hue heard \u003Cstrong\u003EGilbert Sinnott\u003C\u002Fstrong\u003E Luneform \u003Cstrong\u003ENenad Popov, Gilbert Sinnott, Bidisha Das, Fabien Artal\u003C\u002Fstrong\u003E Syzygy (Lunar Eclipse) Live Performance\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOn Facebook:\u003C\u002Fstrong\u003E \u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F1848379288571219\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.facebook.com\u002Fevents\u002F1848379288571219\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Lacuna Lab x3\",\"status\":\"published\",\"cover\":[{\"id\":\"aa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"aa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002Faa32b05c-3123-5835-8d69-49bcce41846b.jpg\",\"name\":\"aa32b05c-3123-5835-8d69-49bcce41846b\",\"ext\":\"jpg\",\"width\":960,\"height\":540,\"ratio\":0.5625,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.518,\"colours\":[\"hsl(240,96.8%,49.6%)\",\"hsl(243,95.5%,34.5%)\",\"hsl(237,83.9%,75.7%)\",\"hsl(281,31.7%,59.8%)\",\"hsl(243,95.5%,30.0%)\",\"hsl(303,22.7%,64.5%)\"]},\"size\":252345,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432734-1579065926000-1623591850680.5742\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002Faa32b05c-3123-5835-8d69-49bcce41846b.jpg.json\",\"created\":1579065926,\"updated\":1579065926}}],\"meta\":\"Lacuna Lab is entering its fourth year of existence and we would like to celebrate that! In a combined exhibition Lacuna Lab members will present their latest works, accompanied by drinks and music to celebrate Lacuna Lab’s third birthday! Join us in a special, pop-up exhibition space for explorations in technology, art, science, orbital space, artificial intelligence and performative arts. \",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}},{\"id\":\"exhibition\",\"model\":\"tags\",\"item\":{\"id\":\"exhibition\",\"created\":1623687531,\"updated\":1623687531}}],\"links\":[],\"updated\":1623688728},{\"start\":1538121600,\"end\":null,\"id\":\"davide-prati-algorithmic-botany-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Cp\u003EThe workshop »Algorithmic Botany Workshop« gives an overview on how to write programs that generate 3D forms of trees and flowers. It focuses on two topics, phyllotaxis and L-Systems; exploring these two topics, the participants will discover the simple and beautiful mathematics hidden in plants. The knowledge acquired in this workshop can be applied to design, illustration, 3D printing, 3D modelling &amp; video games.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EINFO\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFriday SEPTEMBER 28th, 10 am to 5 pm\u003C\u002Fp\u003E\u003Cp\u003EBring your laptop with a recent version of Chrome or Firefox. Programming experience is not required, although it is recommended.\u003C\u002Fp\u003E\u003Cp\u003EDavide Prati is a visual artist and interactive developer born in Italy and currently based in Berlin. Since 2015, he has been developing a collection of open-source software to draw plants and flowers in 2D and 3D. His research focuses on the implementation of primitive geometric forms in programming. In particular, he is interested in the forms suggesting the organic, such as animals, flowers or trees. The aim of this research is to explore human uncertainty in the recognition of the organic in the digital.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"http:\u002F\u002Flacunalab.org\u002Fevents\u002Fdavideprati.com\\\" target=\\\"_blank\\\"\u003Edavideprati.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Davide Prati – Algorithmic Botany Workshop\",\"status\":\"published\",\"cover\":[{\"id\":\"28781a16-8576-5df7-82d5-89da49967f33.png\",\"location\":\"v2\",\"item\":{\"id\":\"28781a16-8576-5df7-82d5-89da49967f33.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F28781a16-8576-5df7-82d5-89da49967f33.png\",\"name\":\"28781a16-8576-5df7-82d5-89da49967f33\",\"ext\":\"png\",\"width\":960,\"height\":536,\"ratio\":0.5583333333333333,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.515,\"colours\":[\"hsl(143,39.0%,51.8%)\",\"hsl(143,39.0%,26.0%)\",\"hsl(66,89.5%,73.9%)\",\"hsl(141,27.6%,49.8%)\",\"hsl(0,0.0%,32.9%)\",\"hsl(130,32.9%,70.8%)\"]},\"size\":312557,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432780-1579065906000-1623591850673.409\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F28781a16-8576-5df7-82d5-89da49967f33.png.json\",\"created\":1579065906,\"updated\":1579065906}}],\"meta\":\"The workshop »Algorithmic Botany Workshop« gives an overview on how to write programs that generate 3D forms of trees and flowers. It focuses on two topics, phyllotaxis and L-Systems; exploring these two topics, the participants will discover the simple and beautiful mathematics hidden in plants. \",\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"links\":[],\"updated\":1623688710},{\"start\":1546540200,\"end\":null,\"id\":\"vorspiel-codescapes-fully-automated-luxury-orbital-resonance\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003EInfo\u003C\u002Fh2\u003E\u003Cp\u003EFor Transmediale’s Vorspiel program 2019 Lacuna Lab present 3 audio-visual performances by RGGTRN, Autr \u002F Nenad Popov, and Régis Lemberthe.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECodescapes\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECodescapes is an A\u002FV performance by the collective RGGTRN that takes into account the sound and visual context of Berlin. The performance experiments with technologies such as Orbit - an OpenFramework + SuperCollider live coding tool developed by RGGTRN. Through their performance, the collective aim to achieve an integrated aesthetic where audio and visual technologies melt into one.\u003C\u002Fp\u003E\u003Cp\u003ERGGTRN (pronounced reɣɣaeˈtɾon) started as an electroacoustic and mixed music duo founded in 2012 in Mexico City. However, they have evolved into a collective that engages in algorithmic dance music and audiovisual improvisation informed by the Latinx context of its members.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EFully-Automated Luxury\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFully-Automated Luxury Cosmism is a collaborative audio-visual performance between Nenad Popov (sound) and Gilbert Sinnott \u002F Autr (video). Through synaesthetic improvisation of hacked and repurposed analogue video equipment, synthesisers and electronics, a gestalt psychedelic journey emerges.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOrbital Resonance\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFrench artist Régis Lemberthe merges moving analog sounds and digital images into an impressionist patchwork, capturing and amplifying natural processes, vibrations and electromagnetic interferences, and feeding the result into itself until it gives birth to a unique live piece.\u003C\u002Fp\u003E\u003Cp\u003ERGGTRN: \u003Ca href=\\\"https:\u002F\u002Frggtrn.github.io\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Frggtrn.github.io\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EGilbert Sinnott \u002F Autr: \u003Ca href=\\\"https:\u002F\u002Fautr.tv\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fautr.tv\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ENenad Popov: \u003Ca href=\\\"http:\u002F\u002Fmorphogenesis.eu\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Fmorphogenesis.eu\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ERégis Lemberthe: \u003Ca href=\\\"http:\u002F\u002Flemberthe.com\\\" target=\\\"_blank\\\"\u003Ehttp:\u002F\u002Flemberthe.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Ch2\u003EDetails\u003C\u002Fh2\u003E\u003Cp\u003EWednesday 30-01-19, \u003Cstrong\u003E7pm\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOn Facebook: \u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F561950717614203\u002F\\\" target=\\\"_blank\\\"\u003Ehttps:\u002F\u002Fwww.facebook.com\u002Fevents\u002F561950717614203\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Vorspiel – Codescapes \u002F Fully-Automated Luxury \u002F Orbital Resonance\",\"status\":\"published\",\"cover\":[{\"id\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"location\":\"v2\",\"item\":{\"id\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png\",\"name\":\"3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5\",\"ext\":\"png\",\"width\":700,\"height\":371,\"ratio\":0.53,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.26,\"colours\":[\"hsl(0,0.0%,50.0%)\",\"hsl(0,0.0%,26.0%)\",\"hsl(0,0.0%,74.0%)\",\"hsl(0,0.0%,48.6%)\",\"hsl(0,0.0%,26.7%)\",\"hsl(0,0.0%,73.7%)\"]},\"size\":351293,\"mime\":\"image\u002Fpng\",\"unique\":\"8639432753-1579065924000-1623591850635.9016\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F3e2a3c23-8a5c-5e65-895a-0dad7a87f1d5.png.json\",\"created\":1579065924,\"updated\":1579065924}}],\"meta\":\"For Transmediale’s Vorspiel program 2019 Lacuna Lab present 3 audio-visual performances by RGGTRN, Autr \u002F Nenad Popov, and Régis Lemberthe.\",\"tags\":[{\"id\":\"performance\",\"model\":\"tags\",\"item\":{\"id\":\"performance\",\"created\":1623687524,\"updated\":1623687524}}],\"links\":[],\"updated\":1623688690},{\"start\":1552730400,\"end\":null,\"id\":\"experiencing-the-world-of-persian-calligraphy\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch2\u003ETwo-day Intensive Calligraphy Workshop of Persian Nastaʿlīq Script\u003C\u002Fh2\u003E\u003Cp\u003ELanguage: English (Proficiency of Persian language is not required for this workshop)\u003C\u002Fp\u003E\u003Cp\u003ELimited capacity, therefore attendance is only by \u003Ca href=\\\"https:\u002F\u002Fwww.eventbrite.com\u002Fe\u002Fpersian-calligraphy-workshop-tickets-58403845474\\\" target=\\\"_blank\\\"\u003Eonline registration\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis class is tailored mostly for beginners but open as well as for those with previous experience who want to improve their handwriting skills. Hands-on sessions will be combined with on-site demonstrations, live feedback, short informal lectures and Q&amp;A\u003C\u002Fp\u003E\u003Cp\u003ENastaʿlīq script is traditionally the most predominant style in Persian calligraphy. It was developed in Iran in the 14th and 15th centuries. The script is well known for its fluid style. It has short verticals with no serifs and long horizontal strokes. Nastaʿlīq remains very widely used in Iran, Pakistan, India, Afghanistan and some other countries for written poetry and as a form of art.\u003C\u002Fp\u003E\u003Ch2\u003EPersian Calligraphy Workshop\u003C\u002Fh2\u003E\u003Cp\u003ELevel: Beginner (No knowledge of the language or the script is required)\u003C\u002Fp\u003E\u003Cp\u003ELanguage: English\u003C\u002Fp\u003E\u003Cp\u003EDates: March 16 and 17\u003C\u002Fp\u003E\u003Cp\u003ETime: 11:00-16:00 (one hour Lunch break at 13:00)\u003C\u002Fp\u003E\u003Cp\u003ECost : 125 euros\u003C\u002Fp\u003E\u003Cp\u003ELimited Capacity - Max number of participants is 10\u003C\u002Fp\u003E\u003Ch2\u003E++ WHAT YOU WILL LEARN ++\u003C\u002Fh2\u003E\u003Ch2\u003EDay 1:\u003C\u002Fh2\u003E\u003Cp\u003EHistory, Theory and Technique\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003ESome good old history and theory\u003C\u002Fli\u003E\u003Cli\u003ELearning the writing technique: the lettering design of all the alphabet in Persian. In this session, we will start to write our first “A” to “Z”, with 90% of the class dedicated to practice and 10% to theory.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003EDay 2:\u003C\u002Fh2\u003E\u003Cp\u003EProduce Your Own Work\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EWe kick start the day by learning to write your own name.\u003C\u002Fli\u003E\u003Cli\u003EFor the most part of this day, we focus on learning about form and composition. You will learn about Siah-Mashq (“black drill”) panels, which communicate via composition and form, rather than content. For this session, you will get very creative and playful, where you will be developing your own compositions.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003E++ WHAT TO BRING AND WHAT TO TAKE AWAY ++\u003C\u002Fh2\u003E\u003Cp\u003EWhat you will take away:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003Eyour very own reed pen\u003C\u002Fli\u003E\u003Cli\u003Edetailed handouts\u003C\u002Fli\u003E\u003Cli\u003Eyour creations and compositions\u003C\u002Fli\u003E\u003Cli\u003Etheoretical and practical tools for the continuation of your practice\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWhat is provided in the course:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EPersian Calligraphy Reed Pen (Qalam Ney)\u003C\u002Fli\u003E\u003Cli\u003EInk (Morakkab)\u003C\u002Fli\u003E\u003Cli\u003ESilky Ink-Controller (Liqeh)\u003C\u002Fli\u003E\u003Cli\u003EPaper (Kaaqaz)\u003C\u002Fli\u003E\u003Cli\u003ETea\u002Fcoffee and some snack\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWhat to bring:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EYour PATIENCE and SMILE\u003C\u002Fli\u003E\u003Cli\u003EAn A4 folder to take away your creations\u003C\u002Fli\u003E\u003Cli\u003EInk Container (Davaat) [There will be a limited number of containers to share between everyone at the workshop. Bring a very small container with you so I can prepare an ink container (with ink and Ligeh) that you can take home for further practice. It is important that the container should be small, shallow and with a wide opening, so the pen can easily enter]\u003C\u002Fli\u003E\u003Cli\u003ERuler, (and\u002For compass ) to draw lines and circles, or any other shape you want to make on the second day.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003EABOUT THE INSTRUCTOR\u003C\u002Fh2\u003E\u003Cp\u003ESahar Homami is a calligrapher and digital artist based in Berlin. Born and raised in Tehran, she was trained in Persian calligraphy from a very young age and acquired the Mastery level in Persian calligraphy by the age of 18. From 2009 - 2015 She was the representative of the Iran Calligrapher’s Association of North America in Montreal where she was regularly holding workshops and official exams. Since in Berlin, she has researched and focused on both digital and analogue art creations, developing new approaches in modern calligraphy.\u003C\u002Fp\u003E\u003Cp\u003Ehttps:\u002F\u002Fwww.instagram.com\u002Fkashf_o_shohud\u002F\u003C\u002Fp\u003E\u003Ch2\u003EADDITIONAL NOTES\u003C\u002Fh2\u003E\u003Cp\u003ECancellation Policy: To ensure participant attendance, if you have registered for the workshop you must cancel your booking at least five days before the workshop for a refund\u003C\u002Fp\u003E\u003Cp\u003EPayment: Registration for the workshop is through Eventbrite. If you do not wish to use Eventbrite Contact us in advance.\u003C\u002Fp\u003E\u003Cp\u003EPublic Relation: By registering, the organizer (Sahar Homami) will be given permission to take photos and film recordings during the event and to use these recordings in connection with the event for publicity and documentation, both analogue and digital.\u003C\u002Fp\u003E\u003Cp\u003EINTERESTED IN THIS WORKSHOP BUT THE TIMING DIDN’T WORK FOR YOU? LET ME KNOW! I WILL LET YOU KNOW WHEN THERE WILL BE A NEXT WORKSHOP.\u003C\u002Fp\u003E\u003Cp\u003Econtact: StudioHomami@gmail.com\u003C\u002Fp\u003E\u003Cp\u003ESee you soon\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.facebook.com\u002Fevents\u002F2208199692535353\u002F\\\" target=\\\"_blank\\\"\u003EFacebook Event\u003C\u002Fa\u003E\u003C\u002Fp\u003E\",\"title\":\"Experiencing the world of Persian calligraphy\",\"status\":\"published\",\"cover\":[{\"id\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"location\":\"v2\",\"item\":{\"id\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"url\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\u002F2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg\",\"name\":\"2f1ce24e-bfaf-5534-8f52-2f975925a946\",\"ext\":\"jpg\",\"width\":1280,\"height\":680,\"ratio\":0.53125,\"location\":{\"path\":\"\u002FUsers\u002Fgilbert\u002FCode\u002Flacuna-media\u002Fv2\",\"name\":\"v2\"},\"meta\":{\"megapixels\":0.87,\"colours\":[\"hsl(38,50.0%,50.0%)\",\"hsl(38,50.0%,3.1%)\",\"hsl(37,50.0%,74.0%)\",\"hsl(7,3.5%,50.0%)\",\"hsl(0,6.3%,25.1%)\",\"hsl(30,3.0%,73.7%)\"]},\"size\":168179,\"mime\":\"image\u002Fjpeg\",\"unique\":\"8639432776-1579065906000-1623591850632.457\",\"api\":\"\u002Fapi\u002Flacuna\u002Fmedia\u002Fv2\u002F2f1ce24e-bfaf-5534-8f52-2f975925a946.jpg.json\",\"created\":1579065906,\"updated\":1579065906}}],\"tags\":[{\"id\":\"workshop\",\"model\":\"tags\",\"item\":{\"id\":\"workshop\",\"created\":1623687510,\"updated\":1623687510}}],\"meta\":\"Two-day Intensive Calligraphy Workshop of Persian Nastaʿlīq Script.\",\"links\":[],\"updated\":1623688674},{\"start\":1563123600,\"end\":null,\"id\":\"arts-and-hypnosis-workshop\",\"places\":[{\"id\":\"lacuna-lab\",\"model\":\"places\",\"item\":{\"address\":\"Paul-Lincke-Ufer 44A, 10999 Berlin\\n\",\"title\":\"Lacuna Lab\",\"id\":\"lacuna-lab\",\"created\":1623700707,\"updated\":1623700707}}],\"description\":\"\u003Ch1\u003EThe Arts &amp; Hypnosis Workshop is back Berlin!\u003C\u002Fh1\u003E\u003Ch2\u003EAbout the workshop:\u003C\u002Fh2\u003E\u003Cp\u003EIn this workshop you will learn about hypnosis as a tool for art experimentation and production. Artists across disciplines have explored this mind-state to produce original artworks.\u003C\u002Fp\u003E\u003Cp\u003EYou will get an overview of what hypnosis is and Nahum will demystify the beliefs and stigmas around it. You will understand the basic differences in various trance states, the historical development of hypnosis, its different stages and the role of suggestion.\u003C\u002Fp\u003E\u003Cp\u003EAfterwards we will review a series of artworks that have employed hypnosis. You can use these e
